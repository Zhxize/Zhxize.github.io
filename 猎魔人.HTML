第一章：骑士
第一缕晨光，如同最细腻的金色纱幔，穿透了弗兰斯王国首都——派尔斯城——高处的玻璃窗，轻柔地洒在艾莉西亚的眼睑上。她纤长的睫毛颤动了几下，如同被惊扰的蝶翼，随即，那双独特的紫水晶色眼眸缓缓睁开，里面还残留着一丝睡意，但更多的是一种跃跃欲试的明亮。
今天，是毕业的日子。
她轻轻呼出一口气，仿佛将过去十几年在骑士学院的所有疲惫与努力都随之吐出。有些不舍地从柔软舒适的被褥中起身，赤足踩在光滑的橡木地板上，微凉的触感让她彻底清醒。晨光勾勒出她初显成熟的身姿，金色的长发即便未经梳理，也流淌着健康的光泽。
走到窗边，她望向下方已经开始苏醒的学院。训练场上空无一人，但那些熟悉的箭靶、木桩，都承载着她无数的汗水与记忆。今天之后，她将不再是这里的学生，而是一名真正的、受到王国认可的骑士。

推开卧室门，走廊里已经有不少早起的学弟学妹。看到她，年轻的学员们纷纷停下脚步，恭敬地行礼。
“艾莉西亚学姐，早安！”
“学姐，恭喜毕业！”
……
问候声此起彼伏，带着真诚的敬佩。艾莉西亚——这位骑士学院的传奇人物，以其惊人的骑射天赋和罕见的魔法亲和力，早已成为众多后辈仰望的对象。她微笑着，一一颔首回应，那笑容温暖而富有感染力，紫晶般的眼眸弯成好看的弧度。
她的优秀，有目共睹。骑射成绩被评为难以置信的“U”级，能在全速奔驰的马背上精准射中百步外移动靶心的神射手，近十年唯她一人。更难得的是，她在魔法一道同样天赋异禀，精神魔法方面，无论是鼓舞友军士气，还是用“威慑”扰乱敌人心神，乃至更危险的“精神撕裂”，她都运用娴熟；此外，她还涉足艰深的空间魔术，虽远未至大师境界，却已能独立制作实用的短程传送卷轴，这在同龄人中堪称凤毛麟角。综合评定“E”（卓越），十七岁提前毕业，这份荣耀，在整个弗兰斯王国的骑士学院历史上也极为罕见。
而造物主似乎格外眷顾她，不仅赋予她出色的容貌与天赋，还赐予了她一项独特的“月之祝福”——心弦感知。这能力让她能模糊感应到近距离内针对自己的强烈恶意或杀意，在实战中，这近乎是一种预知危险的本能，让她总能先人一步。
学院餐厅的早餐一如既往的丰盛，新鲜烤制的白面包、浓郁的肉汤、还有弗兰斯特产的水果。但艾莉西亚心中已被期待填满，只匆匆吃了几口，便迫不及待地起身，朝着中央大礼堂走去。
“铿锵、铿锵……”
钢制战靴的鞋跟敲击在青石铺就的走廊地面上，发出清脆而富有节奏的声响，与她此刻雀跃的心跳相互应和。她几乎是踩着窗外透入的、愈发温暖的晨曦光斑，小跑着进入了那座恢宏而庄严的大礼堂。
礼堂内已是人声鼎沸，即将毕业的学员们穿着与她一样的轻甲，脸上洋溢着激动与自豪。家长们、低年级的观礼者坐在观礼席上，目光热切。艾莉西亚找到自己的位置站定，深吸一口气，试图平复过于急促的呼吸。
片刻后，全场渐渐安静下来。一位身着朴素法师长袍，须发皆白，面容慈祥的老者缓步走上了主席台。他看起来就像一位邻家老爷爷，眼神温和。但在场无人敢因此有丝毫怠慢——他就是骑士学院的校长，温雷萨大师。一位早已隐于幕后的传奇人物，据说其剑术与光明魔法修为深不可测，曾有资格竞争艾拉瑞斯圣堂骑士团团长的职位，最终选择回归学院育人。真正与他交过手的人，才深知在那温和外表下，隐藏着何等恐怖的实力。
毕业典礼按部就班地进行着。温雷萨校长用平和却蕴含力量的声音，念出一个个毕业生的名字，为他们戴上象征骑士荣耀与责任的蓝色圣剑披风，并别上个人徽章。艾莉西亚紧紧盯着台上，看着同学们一个个完成仪式，心中的期待与焦急几乎要满溢出来。
“下一位，艾莉西亚·维斯塔小姐。”
终于听到了自己的名字！艾莉西亚心脏猛地一跳，她几乎是凭借本能，以最标准的步伐，却带着掩饰不住的急切，“踏踏踏”地快步走上主席台。在温雷萨大师面前，她右膝跪地，左手抚胸，行了一个无可挑剔的骑士礼，低下的头颅掩藏不住她微微颤抖的肩膀。
温雷萨大师看着眼前这位他最杰出的学生之一，眼中闪过一丝不易察觉的欣慰。他拿起那件象征着正式骑士身份的蓝色披风，披风的衬里是弗兰斯王国的代表色——深蓝色，外面则是纯白，边缘绣着金色的圣剑纹章。他仔细地为她系好束带，然后将一枚精致的徽章别在她的左胸甲上。徽章图案是一柄穿透书卷的利剑，周围环绕着橄榄枝，这是弗兰斯王国皇家骑士学院的标志。
“艾莉西亚·维斯塔，”温雷萨的声音不大，却清晰地传遍整个礼堂，“鉴于你在学期间表现卓越，实力与品德皆为人楷模，尤其是你那令人惊叹的骑射技艺，我谨以学院院长之名，授予你‘隼之骑士’的称号。愿你能如天空的猎隼，目光锐利，行动果决，守护王国的正义与安宁。好好珍惜这份荣誉，它既是光环，亦是枷锁。”
“隼之骑士”！这是一个带有褒奖性质的荣誉称号，并非所有毕业生都能获得。艾莉西亚心中狂喜，猛地抬起头，紫晶眼眸中闪烁着激动的水光。“感谢校长！我必不负所托！”她再次行了一个标准有力的骑士礼，声音因激动而略显哽咽。
当她转身，披着那件崭新的蓝色披风走回队列时，她能感受到四面八方投来的、混杂着羡慕、敬佩和祝福的目光。披风在身后微微飘动，带来一种前所未有的沉甸甸的实感。
当晚的毕业庆典热闹非凡。学院中庭点燃了篝火，准备了丰盛的食物和饮料。毕业生们卸下了沉重的学业负担，尽情欢笑、舞蹈、畅饮。艾莉西亚无疑是人群中的焦点之一，她与朋友们碰杯，分享着过去的趣事，畅谈着未来的理想，银铃般的笑声在夜空中回荡，仿佛要将这幸福的每一刻都深深镌刻在记忆里。
狂欢终有散场时。次日清晨，天光微亮，艾莉西亚已整装待发。
她换上了一套更适合远行的轻便锁甲，外面依旧罩着那件醒目的蓝色圣剑披风。隼之骑士徽章在晨光下熠熠生辉。她仔细检查了行李：一张制作精良的长弓，一壶满满的箭矢，一把锋利的佩剑稳稳挂在腰间，以及几枚她亲手制作、闪烁着微弱银光的短程空间传送卷轴和几个记录着鼓舞术、威慑术的精神魔法印记石，这些都被妥善地收在行囊的夹层中。
马厩里，她那匹名为“追风”的纯血弗兰斯战马似乎也感知到主人的心绪，不耐烦地刨着蹄子。艾莉西亚亲昵地拍了拍它修长的脖颈，利落地翻身上马。
勒紧缰绳，她最后回头，深深地望了一眼这座承载了她无数汗水、泪水与欢笑的骑士学院。高耸的塔楼，熟悉的训练场，还有那些或许再也难以聚齐的同伴……
“回家了。”
她轻声自语，一拉缰绳，调转马头。
“驾！”
马蹄声起，打破了清晨的宁静。年轻的隼之骑士，艾莉西亚·维斯塔，踏上了返回位于王国南部，那座名为维斯塔家族庄园的归途。晨风吹拂起她金色的马尾和蓝色的披风，像一面旗帜，在通往未来的道路上猎猎飞扬。
第二章：归家家何处
晨光再次洒落，却已不是在学院那熟悉的安全港湾。艾莉西亚勒紧缰绳，“追风”打了个响鼻，喷出的白气在清冷的空气中消散。她最后看了一眼那处给予她一夜庇护的简陋村落，随即一夹马腹，沿着通往南方的道路疾驰而去。
归家的渴望像一团火，在她胸中燃烧，驱使着她不顾长途跋涉的疲惫，一路狂奔。马蹄声是她此刻唯一想听的乐章，道路两旁的田野和树林飞速向后掠去。直至傍晚时分，天际被染上橙红与紫黛的霞光，她才在一个看起来还算安宁的村落边缘停下。
翻身下马，双腿因长时间的骑行而有些酸麻。她牵着“追风”，走进村里唯一一家挂着陈旧木招牌的客店。将缰绳交给热情的店主人，嘱咐他好生照料马匹后，艾莉西亚才拖着略显疲惫的步伐走进温暖喧闹的店内。
她在角落一张木桌旁坐下，点了一份简单的晚餐——硬皮的全麦面包，一碗冒着热气的蔬菜浓汤，外加一杯淡淡的麦酒。她小口咀嚼着食物，耳朵却不由自主地捕捉着周围嘈杂的交谈声。旅店永远是消息流传最快的地方。
“……千真万确！伊甸西亚那边传来的消息，一位高阶天使大魔法师，据说还是七美德之一的追随者，被刺杀了！”一个粗嗓门的商人对着同桌的人说道，声音里带着难以置信的惊惧。
“天使族的大人物？他们不是自称神明使者，拥有神圣庇护吗？谁能杀得了他们？”另一人疑惑地反问。
“谁知道呢？反正通缉令都贴出来了，赏金高得吓人……据说凶手不是一般人……”
艾莉西亚皱了皱眉，天使族内部的事务距离弗兰斯的普通骑士似乎很遥远，但一位大魔法师的陨落，无疑会在整个艾斯特里昂大陆的势力平衡中投下一块巨石。她不再刻意去听那些添油加醋的议论，目光无意识地在烟雾缭绕的店内扫过，最终，定格在吧台旁边那面斑驳的土墙上。
一张崭新的羊皮纸通缉令异常醒目。上面用精湛的画工描绘着一个少女的容颜——那是一种超越了种族界限，近乎妖异的美。丝绸般的白色短发，衬得肌肤胜雪。最令人过目难忘的是那双异色瞳眸，一只如熔金般璀璨，另一只却似血池般殷红，对比强烈到令人心悸。精致的嘴角微微上扬，露出一颗俏皮的小虎牙，为这张本该圣洁或邪魅的面孔增添了几分天真与狡黠。即使只是一幅画像，也能想象其本人该是何等风华绝代。
然而，画像下方，用刺目的朱红色墨水标注的名字和悬赏金额，却与这美丽形成了残酷的反差：
瑟莉蕾娜·加百列·路西法·赫拉特
种族：天使/恶魔混血
状态：极度危险
悬赏：500,000金币
五十万金币！艾莉西亚的呼吸微微一滞。她清楚地知道这笔财富意味着什么。一个辛勤劳作的农民，终其一生也难以积攒下一个金币。这笔悬赏，足以买下一座城池，或者雇佣一支规模可观的私人军队。是何等深仇大恨，或是何等巨大的威胁，能让高傲的天使族不惜开出如此天价，来追捕这个看似柔美的混血少女？而那个死去的天使大魔法师，与她又有何关联？谁又有能力在天使的国度完成如此骇人听闻的刺杀并全身而退？种种疑问在她脑海中盘旋，让她对这纸通缉令背后的故事产生了一丝难以言喻的好奇，以及一丝本能的警惕。
在客店休整一夜，次日黎明，艾莉西亚再度启程。离家越近，心中的期待便越是炽热。马蹄敲击在铺石路上的“咔哒”声，此刻听来不再仅仅是赶路的节奏，更像是一首催促归家的欢快乐章，轻柔地撩拨着她的心弦。
她快马加鞭，计算着行程，若无意外，傍晚时分就能看到维斯塔庄园那熟悉的白色栅栏和袅袅炊烟。
然而天有不测风云。正午刚过，原本晴朗的天空骤然阴沉，铅灰色的乌云低低压下，顷刻间，瓢泼大雨倾泻而下，密集的雨线模糊了前方的视线。艾莉西亚不得不策马跑到路边一棵巨大的橡树下暂避。雨水敲打着树叶，发出哗啦啦的声响，整个世界仿佛都被笼罩在一片水幕之中。
就在这嘈杂的雨声里，她注意到一些不寻常的景象——三三两两的百姓，拖家带口，默不作声地从她来的方向，也就是维斯塔庄园所在的方向走来。他们大多低着头，步履匆忙，脸上带着一种近乎麻木的沉郁，彼此之间几乎没有交谈，只是沉默地向前走，仿佛身后有什么可怕的东西在驱赶他们。这反常的景象让艾莉西亚心中升起一股莫名的不安，归家的急切中掺入了一丝阴霾。
雨势稍减，从瓢泼大雨转为绵绵细雨，艾莉西亚立刻重新上路。她刻意避开了那些沉默的人流，选择了一条更偏僻、但能更快抵达庄园的林间小道。马蹄踏过泥泞的路面，溅起细小的水花。
然而，当她终于穿过最后一片树林，视野豁然开朗，期盼已久的家出现在眼前时，映入眼帘的景象却让她浑身的血液瞬间冻结。
没有熟悉的白色栅栏，没有袅袅炊烟，没有迎接她的仆人……只有一片触目惊心的废墟。
曾经优雅的维斯塔庄园主楼，如今只剩下几段焦黑的断壁残垣，如同被巨兽啃噬过的骨架，无力地指向灰暗的天空。精美的花园化为焦土，雕塑碎裂，喷泉干涸。更让她肝胆俱裂的是，在那泥泞和瓦砾之间，隐约可见倒伏的身影——那是曾经熟悉的面孔，如今却已失去生机，与冰冷的雨水和泥土融为一体。
“不……不可能……”她喃喃自语，声音微不可闻。
她猛地翻身下马，踉跄着冲向那片废墟。“父亲！母亲！”她的呼喊声在空旷的废墟上空回荡，却被更大的雷声无情地淹没。
天空仿佛也感受到了她的绝望，刚刚减弱的雨势骤然加大，冰冷的雨水如同瀑布般浇灌而下，瞬间浸透了她的披风、她的锁甲、她的金发。她站在倾盆大雨中，呆呆地看着眼前的人间地狱，身体无法控制地颤抖起来。
泪水汹涌而出，混合着冰冷的雨水，滑过她苍白的脸颊。她分不清哪是雨，哪是泪，只觉得一种撕心裂肺的痛楚从心脏蔓延至四肢百骸。她希望这只是一场噩梦，只要醒来，就能看到母亲温柔的笑容，听到父亲沉稳的问候。
她发疯似的在废墟中翻找，徒劳地希望能找到一丝生机，一点线索。纤细的手指被焦黑的木刺和锋利的碎石划破，鲜血混入泥水，她却感觉不到疼痛。最终，她只在主厅遗址的灰烬中，找到了一小块碎裂的水晶——那是镶嵌在家族纹章盾牌上的中心装饰物，如今只剩下不规则的一角，边缘焦黑，依稀能看出维斯塔家族雄鹰翅膀的纹路。
她紧紧攥着那枚冰冷的水晶碎片，指节因用力而发白。将它小心翼翼地放进贴身的储物介质中，那冰冷的触感仿佛直接烙在了她的心上。
艾莉西亚彻底懵了。十几年的骑士训练，教会了她如何战斗，如何守护，却从未教过她如何面对如此彻底、如此残酷的失去。她站在滂沱大雨中，站在家园的坟墓前，第一次感到自己是如此的渺小和无助。雨水冲刷着废墟，也冲刷着她年轻的、刚刚启程便被无情击碎的梦想。未来，在这一刻，变得一片模糊，只剩下无尽的雨水和彻骨的寒冷。
第三章：深渊之孽
仿佛时光在她身上加速流逝了数十年，仅仅几分钟，艾莉西亚那头象征青春与活力的灿烂金发，竟以肉眼可见的速度失去了所有色彩，变得如同霜雪般纯白，与她苍白无血色的脸庞形成一种凄厉的对比。她的一切，在顷刻间崩塌——承载童年与荣耀的庄园，血脉相连的至亲，以及刚刚获得的、本以为能光耀门楣的骑士身份……全都化为了眼前这片冰冷的废墟。
失去了维斯塔家族的庇护，她，一个刚刚毕业的初等骑士，在弗兰斯王国庞大而复杂的权力结构中，渺小如尘。唯一的出路似乎只有参军，从最底层做起，凭借军功一步步向上攀爬。但这念头本身就如同一个冰冷的笑话。王国内部的政治漩涡她早有耳闻，盘根错节的关系网远比战场上的敌人更可怕。没有背景和靠山，像她这样的年轻骑士，最大的价值往往就是成为消耗品，被派往最危险的战场，最终马革裹尸，运气好或许能换来一道轻飘飘的追封令，仅此而已。
眼泪早已流干，只剩下干涸的刺痛感留在眼眶。她无力地跪在泥泞与灰烬之中，感觉自己的心也随着这片庄园一起死去了，空荡荡的，只剩下呼啸的冷风。
就在这精神恍惚的至暗时刻，一股强烈到让她汗毛倒竖的威胁感如同冰锥般刺入她的意识！是【心弦感知】！那并非针对性的恶意，而是某种纯粹、混乱、充满毁灭欲望的存在正在逼近！
骑士的本能压倒了个人的悲痛。她几乎是凭借肌肉记忆，猛地向侧后方翻滚，同时“铿锵”一声，腰间的佩剑已然出鞘，横在身前！
几乎就在同一瞬间，一道裹挟着恶风的黑影猛扑而至，狠狠撞击在剑刃之上！
“铛——！”
金铁交鸣的爆响震得她耳膜发聩。一股巨大的力量从剑身传来，艾莉西亚虎口崩裂，鲜血瞬间沁出，整个人被震得踉跄后退了五六步才勉强站稳。
她死死盯住攻击的来源，瞳孔骤然收缩。那绝非艾斯特里昂大陆上任何已知的自然生物！它大致保持着狼的形态，却完全由不祥的黑色晶体包裹、拼接而成，晶体缝隙间透出暗紫色的、仿佛由纯粹能量构成的躯体，不断散发出令人作呕的诡异烟雾。它的背上生长着狰狞的晶体尖刺，四肢落地处，周围的草木以肉眼可见的速度枯萎焦黑。
深渊魔物！
学院图馆中那些描绘着恐怖侵蚀景象的插图瞬间涌入脑海。正是这种来自远古禁忌战争的遗留之孽，摧毁了她的家园！
一击不中，那晶体狼形魔物发出无声的咆哮（或许只是能量的剧烈震荡），再次猛冲过来。它的速度极快，爪击蕴含着撕裂钢铁的力量。艾莉西亚咬紧牙关，挥动骑士长剑连连格挡，“铛！铛！铛！”每一次碰撞都让她手臂酸麻，几乎握不住剑柄。怪物的攻击毫无章法，却充满了毁灭性的力量。
瞅准一个空隙，艾莉西亚用尽全身力气隔着剑身猛地向前一推，暂时逼退了怪物半步，随即手腕一抖，长剑如毒蛇出洞，精准地刺入了怪物那闪烁着紫光的晶体眼眶之中！
“吼——！”
这一次，怪物发出了实质性的、充满痛苦与狂怒的嘶吼。它猛地甩头，将长剑震开，碎裂的眼眶处迸发出更加刺目的紫光。紧接着，让艾莉西亚心底一沉的事情发生了——那被刺穿的眼眶，周围的黑色晶体和紫色能量如同活物般蠕动、交织，竟在眨眼间恢复如初！
再生能力！
不能硬拼！艾莉西亚脑海中警铃大作。她迅速后撤，躲到一根尚未完全倒塌的巨大石柱后面，屏住呼吸。怪物失去了目标，开始焦躁地徘徊，晶体构成的鼻子（如果那能算是鼻子）抽动着，寻觅着生者的气息。
冷汗沿着艾莉西亚的额角滑落。物理攻击效果有限，弓箭尝试过也无用……她的目光扫过周围，最终落在了藏身的这根承重柱上。一个冒险的计划瞬间成型。
她深吸一口气，猛地从藏身处冲出，并非冲向怪物，而是捡起地上一块碎石，用尽全身力气狠狠砸向怪物的后背！
“砰！”石头在晶体甲壳上撞得粉碎，但这侮辱性的攻击成功激怒了本就狂躁的魔物。它发出一声咆哮，四爪刨地，如同黑色的闪电般朝艾莉西亚猛冲过来！
就是现在！
艾莉西亚眼神一凛，在怪物即将撞上她的前一刻，一个灵巧的侧滑步闪到石柱的另一侧。同时，她一直扣在左手的一张羊皮卷轴被迅速拍在了石柱的基座上！卷轴上银色的符文瞬间亮起，散发出扭曲空间的波动。
【初级空间置换卷轴】！
“轰隆——！！！”
一声沉闷而非爆炸的巨响传来。石柱底部约一米高的部分，连同其承载的巨石，在一阵银光闪烁中突兀地消失了！失去了支撑，巨大的石柱带着万钧之势，朝着预判的方向轰然倒塌！
时机恰到好处！
晶体狼形魔物正好冲至石柱下方，被这突如其来的、重达数吨的巨石结结实实地压在了底下！碎石飞溅，烟尘弥漫，怪物只来得及发出一声短促的哀鸣，便被彻底掩埋，只有几缕残存的、带着浓烈恶意的紫色烟雾从废墟缝隙中丝丝缕缕地渗出。
战斗结束了，但艾莉西亚没有丝毫胜利的喜悦。她拄着剑，大口喘息着，虎口的鲜血顺着剑柄滴落。看着那被压在巨石下的魔物残骸，再环顾四周这片同样沦为废墟的家园，一种无边的悲凉和虚无感将她吞噬。
她失魂落魄地离开了维斯塔庄园的废墟，像一具被抽走了灵魂的空壳，漫无目的地游荡。刚刚经历了灭门之痛，又进行了一场生死搏杀，她的心灵和身体都已到达极限。她渴望安慰，渴望一个可以依靠的港湾，但举目四望，家人已成永诀，同伴远在天涯。
最终，本能驱使着她找到了一处位于偏僻路旁的小酒馆。此时已是深夜，酒馆内灯火昏暗，只有几个醉醺醺的旅人。她找了个最阴暗的角落坐下，将头盔放在桌上，发出的声响引来了店主的目光。
她摸出一枚银币，放在桌上，声音沙哑：“啤酒，二十杯。”
店主愣了一下，看了看她苍白的头发、染血的轻甲以及那双空洞无神的紫水晶眼眸，似乎明白了什么，默默地收下银币，很快端来了大量的木质酒杯，琥珀色的液体在昏暗灯光下晃动。
艾莉西亚端起酒杯，开始机械地往喉咙里灌。苦涩的液体冲刷着口腔，却冲刷不掉心中的苦涩。喝到第九杯，酒精开始发挥作用，麻木的神经稍稍放松，一直被压抑的悲痛决堤而出。她趴在桌子上，肩膀微微耸动，无声地哭泣起来。
喝到第十五杯，她的神智已经有些模糊，视线也变得迷离。世界仿佛隔了一层毛玻璃，悲伤却更加清晰锐利。她不再压抑，放声痛哭，泪水浸湿了手臂下的木质桌面。
当二十杯啤酒终于全部灌入胃中，强烈的晕眩和恶心感袭来。她彻底醉倒在了桌子上，手中还紧紧攥着一个空酒杯，雪白的头发散乱地铺开，如同凋零的百合。
好心的酒馆主人叹了口气，拿过一张厚实的、带着霉味的羊毛毯，轻轻披在了这个显然遭受了巨大创伤的年轻骑士身上。
就在艾莉西亚陷入酒精带来的、并不安稳的沉睡时，一阵夜风从未关严的门缝中吹入，卷起了吧台上几张散乱的悬赏令。其中一张质地稍硬的羊皮纸，打着旋儿，不偏不倚，恰好飘落到了她的手臂旁边。
羊皮纸上用醒目的字体写着：
【人类诸国联合征召令】
目标：歼灭西克尔德联合王国君主——伊萨多里·撒旦·赫拉特
赏格：
- 世袭封地，纵横八百里
- 金币一亿枚
- 授予“人族勇者”之至高荣誉，其名永载史诗丰碑
有意参与者，请前往艾拉瑞斯王国首都——圣帕尔斯城登记。
人类的英雄，等待你的到来！
那张代表着无尽财富、权力与荣耀，也预示着无法想象危险的征召令，就静静躺在醉倒的、失去一切的隼之骑士手边，仿佛命运抛下了一个冰冷而讽刺的诱饵。
第四章：纨绔子弟
艾莉西亚在酒馆的角落里醉得不省人事，那张承载着巨大诱惑与危险的联合征召令，仅仅在她手边停留了片刻，便被另一阵穿堂风吹走，混入地上的污渍与垃圾之中，未能唤醒这位身心俱疲的骑士。然而，这则消息如同投入平静湖面的巨石，在弗兰斯、布罗德、艾拉瑞斯、艾斯坦蒂斯等所有人类王国中，激起了滔天巨浪。
一亿金币！纵横八百里的世袭封地！永载史册的“人族勇者”称号！每一个词汇都足以让野心家、亡命徒、以及渴望改变命运的强者心跳加速。酒馆、市集、贵族沙龙，所有人都在热议这份前所未有的悬赏。但狂热之下，是难以掩饰的深深忌惮。西克尔德联合王国——那片由恶魔、血族和堕天使共同统治的土地，其强大的军事力量早已是大陆公认的事实。恶魔军团的狂暴，血族魔法师的诡谲，堕天使骑士的迅捷与致命，无一不是战场上的噩梦。而他们的共主，那位名为 伊萨多里·撒旦·赫拉凡特 的魔王，其力量更是深不可测，传闻中早已超越了凡俗的界限。渴望与恐惧，这两种情绪在人类国度中交织、发酵。
艾拉瑞斯王国，德兰城。
这座以商业和繁荣著称的巨大城市，是克劳多斯公爵的封地，街道上车水马龙，商铺林立，来自大陆各处的商品在此汇聚，空气中也仿佛弥漫着金币的味道。在城中心最奢华的公爵府邸深处，一间充斥着熏香与脂粉气的卧室内，正上演着与外界热议的英勇与牺牲格格不入的糜烂景象。
库恩·克劳多斯，公爵的独子，正赤着上身，慵懒地陷在一堆柔软的丝绸靠垫中。他拥有一头如同阳光般耀眼的金发，翠绿色的眼眸本该清澈如宝石，此刻却只盛满了酒色过度带来的浑浊与一种居高临下的自负。他相貌确实英俊，足以迷惑不少不明就里的少女，但在这德兰城，他的名声早已与“人渣”、“恶棍”紧密相连。
自从老克劳多斯公爵因日益繁重的政务和领地管理而无暇他顾，库恩便彻底挣脱了束缚，将“纨绔子弟”这四个字诠释到了极致。他终日流连于自己的寝宫，身边总是环绕着数名衣衫不整、媚眼如丝的女伴，沉溺于声色犬马，行事放荡，不知廉耻为何物。凭借着父亲的权势，他在德兰城内横行霸道，敲诈商户、欺压平民、流连赌场妓院，可谓无恶不作。老公爵最初还试图管教，但在几次激烈的冲突和库恩阳奉阴违的伎俩后，最终被无尽的公务和一种无奈的失望所淹没，选择了听之任之。
为了维持自己“强大”的虚荣形象，库恩也曾装模作样地学习过魔法。但他缺乏耐心与毅力，贪多嚼不烂，光明魔法嫌枯燥，元素魔法嫌费力，黑暗魔法又觉得有失身份，最终只落得个样样都会一点，却无一精通的花架子水平。
然而，虚荣心驱使他渴望拥有配得上他“身份”的力量。为此，他不惜铤而走险，通过某种隐秘的渠道，与一个来自深渊边缘的血魔进行了交易。交易的具体内容无人知晓，但交易的结果，便是此刻随意靠在床边的那柄奇形兵刃——吸血鬼之牙。
这柄长刀通体呈现出不祥的血红色，仿佛由凝固的血液铸造而成。刀身上并非光滑的金属，而是镶嵌着某种坚硬且仍在微微搏动的暗红色血肉，以及数颗尖锐的、散发着寒光的红色獠牙。它散发着浓郁的血腥气和魔法波动，能够通过消耗使用者的生命力（寿命）来瞬间爆发出恐怖的威力。库恩只看到了它带来的力量，却选择性忽视了这力量背后血魔那狰狞的微笑——一旦库恩因过度使用此刀或因其他原因生命耗尽，那潜伏在刀中的血魔意识，便能轻而易举地占据这具尚算年轻健康的躯壳。
或许是为了与这柄邪门的武器“相配”，库恩在选择“日之祝福”时，出人意料地选择了 【不灭余火】——在身受致命伤后，能强行维持一小段时间的意识。在他看来，这能力毫无用处，以他的身份和（自以为的）实力，怎么可能陷入那种濒死绝境？这不过是他众多“收藏”中一个略显特别，但永远也用不上的点缀罢了。
此刻，库恩一只手漫不经心地在一名女伴光滑的脊背上游走，另一只手则捏着那张人类联合征召令，嘴角撇着一抹极尽轻蔑的冷笑。
“呵，”他嗤笑两声，声音带着纵欲后的沙哑和一种盲目的狂妄，“这么想给本大爷送钱花啊？封地、金币、荣誉……倒是挺懂事。不就一个魔王吗？伊萨多里·撒旦·赫拉凡特……名字倒是挺长，至于让你们这群窝囊废怕成这样？”
围在他身边的女人们立刻发出阵阵矫揉造作的附和：
“库恩少爷神勇无敌，什么魔王，在您面前也不过是土鸡瓦狗！”
“就是就是，少爷您要是出马，肯定手到擒来！”
“到时候您就是人类的英雄了，可别忘了我们呀……”
这些阿谀奉承如同最醇的美酒，让库恩本就膨胀的自信心几乎要冲破屋顶。在他的认知里，恶魔？不过就是些长相丑陋、头脑简单的生物，所谓的魔王，大概也就是个强壮点的恶魔头子罢了。凭他库恩少爷的“实力”，再加上神器“吸血鬼之牙”的辅助，斩杀一个恶魔头子，岂不是易如反掌？
一种想要证明自己，想要让所有曾经轻视他的人（尤其是他那忙碌的父亲）刮目相看的强烈冲动，混合着对那惊人赏格的贪婪，在他胸中熊熊燃烧起来。
他仿佛已经看到自己提着魔王的首级，在万众欢呼中凯旋，接受国王册封，成为万人景仰的勇者，到时候，看谁还敢在背后说他库恩·克劳多斯是个不学无术的废物！
“决定了！”他猛地坐起身，将手中的征召令随手一扔，脸上露出志在必得的笑容，“本少爷就去会会那个所谓的魔王，顺便把那份赏金和荣誉拿回来玩玩！”
在他的幻想中，这场即将到来的远征，不过是一场盛大的、专为他准备的个人秀。至于其中的危险与残酷，早已被他的自负与无知彻底屏蔽。
第五章：圣帕尔斯
库恩·克劳多斯确实踏上了前往圣帕尔斯城的路途。一路上，他脑海中早已预演了无数次自己以英雄姿态凯旋的场景，那亿萬金币、八百里封地和无上荣光，仿佛已是他的囊中之物。
初到艾拉瑞斯王国的首都，即便是库恩这般狂妄之人，也不由得被眼前的景象所震慑，稍稍收敛了在德兰城那般肆无忌惮的做派。圣帕尔斯城，这座被誉为“圣光之源”的宏伟城邦，其规模与威严远非德兰城可比。城市的中心是那座巍峨壮丽的艾拉瑞斯皇宫，纯白色的巨石筑成的宫殿群在阳光下闪烁着圣洁的光辉，高耸的尖塔仿佛要刺破苍穹。以皇宫为中心，东西南北四个方向分别矗立着四座仅次于皇宫的巨型建筑——行政宫、军事枢机宫、监察院和神圣审阅殿，它们共同构成了艾拉瑞斯帝国庞大政治机器的核心。向外辐射，则是规划整齐的生活区与繁华的商业区，尖顶的艾拉瑞斯风格建筑鳞次栉比，街道宽阔，石砖铺地，秩序井然，处处彰显着古老帝国的底蕴与威仪。
库恩混在熙熙攘攘的人流中，背后交叉背负着他那柄装饰华丽（但实用性存疑）的双头剑，以及用特殊皮质刀鞘封藏、依旧散发着若有若无血腥气的“吸血鬼之牙”。他的目光在人群中逡巡，带着挑剔与傲慢，寻觅着他心目中配得上与他这位“未来英雄”组队的“人才”。四面八方涌来的冒险者、佣兵、骑士、法师，形形色色，大多眼神炽热，谈论着那份足以让任何人疯狂的悬赏。
就在这人声鼎沸之中，一道独特的身影骤然攫取了他的视线。
那是一位白发的女子。并非衰老的苍白，而是一种如同月光织就的银白，长发被利落地束成单马尾，垂在身后。她身穿着便于行动的冒险者服装，材质普通却整洁，勾勒出矫健的身姿。最引人注目的是她那双紫水晶般的眼眸，清澈，却沉淀着化不开的哀伤，仿佛承载着某种巨大的创痛。她的五官精致得如同精灵的艺术品，但眉宇间却凝着一股挥之不去的郁气。她背上是一张制作精良的长弓，腰间佩着一柄看似寻常的骑士长剑，而在另一侧，一枚碎裂的紫色水晶被她小心地系在腰带上，水晶上依稀可见弗兰斯风格的鎏金纹饰，仿佛是她与过往唯一的联结。
此人正是艾莉西亚。在酒馆中从宿醉与悲痛中醒来后，她捡起了那张被风吹落的征召令。家族的覆灭、亲人的逝去，如同冰冷的烙印刻在她的灵魂深处。但在无尽的悲伤之后，一种更为坚定的东西在她心中滋生——重振维斯塔家族的荣光，哪怕只剩下她一人，哪怕前路荆棘遍布。这看似不可能完成的屠魔任务，或许是她唯一能抓住的、通往力量与复仇的渺茫希望。于是，她擦干眼泪，将悲伤压在心底，也来到了这片汇聚了无数野心与梦想的土地。
在前往圣帕尔斯的旅途中，她结识了一位名为奥卡提斯的少年。他沉默寡言，有着一头利落的金色短发，面容苍白却异常英俊，带着一种与年龄不符的阴郁气质。他穿着一身最普通的麻布衣衫，唯一的装备是一柄看起来颇为华丽、装饰着古老符文的长剑，与他朴素的衣着格格不入。艾莉西亚并未过多探听他的来历，同是天涯沦落人（她如此认为），两人便结伴而行。
库恩的目光几乎瞬间就黏在了艾莉西亚身上，那混合着脆弱与坚韧的独特气质，以及无可挑剔的容貌，立刻激起了他强烈的占有欲。他整理了一下自己华贵的衣袍，脸上堆起自以为迷人的笑容，大步走上前去，完全无视了艾莉西亚身旁的奥卡提斯。
“这位美丽的小姐，”库恩的声音带着刻意的优雅，“在下库恩·克劳多斯，德兰城公爵之子。看您气质不凡，也是为讨伐魔王而来？正巧，本少爷正在组建一支精英队伍，像您这样的人才，正是我们急需的。跟着我，保证你能轻松获得那份悬赏，享尽荣华富贵。”他的话语充满了诱惑，同时眼神不自觉地流露出对艾莉西亚美貌的贪婪。
随即，他似乎才注意到旁边的奥卡提斯，眼中立刻闪过毫不掩饰的轻蔑。他上下打量着奥卡提斯那身朴素的麻衣，嗤笑道：“至于这位……朋友？我劝你还是量力而行。看看你这身行头，再看看我这柄家传的‘吸血鬼之牙’（他刻意拍了拍刀鞘），这可是真正的神器！再看看你的剑，华而不实罢了。本少爷精通各类魔法，学识渊博，而你，恐怕连最基础的元素操控都费劲吧？相貌嘛……死气沉沉的，如何能保护这位美丽的小姐？”
他极力贬低奥卡提斯，试图通过对比抬高自己，言语间充满了富家子弟的优越感和无知者的狂妄。然而，艾莉西亚的紫瞳中只有一片冰冷。库恩那毫不掩饰的色欲和肤浅的炫耀，让她从心底感到厌恶。
“感谢您的好意，克劳多斯先生。”艾莉西亚的声音平静而疏离，带着不容置疑的拒绝，“但我已有同伴，并且对您的队伍没有兴趣。告辞。”
说完，她甚至没有多看库恩一眼，只是对身旁一直沉默不语的奥卡提斯微微颔首，便转身汇入人群。奥卡提斯自始至终没有任何表情，仿佛库恩那番挑衅的话语只是耳旁风，他默默地跟上艾莉西亚的脚步，金色的短发在人群中若隐若现。
库恩脸上的笑容瞬间僵住，随即转为恼羞成怒的铁青。他堂堂公爵之子，竟然被一个来路不明的女人和一个穷酸小子如此无视！这简直是他生平最大的耻辱！
“哼！不识抬举！”他盯着两人消失的方向，咬牙切齿地低吼。强烈的挫败感和被轻视的愤怒，让他本就狭隘的心胸被彻底填满。
既然软的不行，那就来硬的！他要让所有人知道，得罪他库恩少爷是什么下场！更重要的是，他要证明自己的“实力”，让那个眼高于顶的女人后悔！
被怒火和扭曲的虚荣心驱使，库恩立刻行动起来。他利用随身携带的大量金币，迅速在鱼龙混杂的佣兵聚集地，雇佣了四五个看起来凶神恶煞、只认钱不认人的亡命之徒。
就这样，一支由纨绔子弟领头，由贪婪佣兵组成的、动机不纯且结构松散的队伍，怀揣着荒唐的野心和虚伪的信念，也踏上了讨伐魔王的征途。他们的目标，早已从最初的悬赏，悄然扭曲成了报复与证明，而等待他们的，将是西克尔德那片危机四伏、远超他们想象的残酷土地。
第六章：死灵法师
暂时摆脱了库恩那令人作呕的纠缠，艾莉西亚与奥卡提斯继续在圣帕尔斯城熙攘的街道上穿行，寻找着足以填补队伍空缺的第三位同伴。根据征召令的要求，报名参与这次史无前例的远征，至少需要三人组成小队。奥卡提斯的沉默寡言中透着可靠的坚韧，艾莉西亚信任这位路上结识的同伴，但两人之力，面对西克尔德的恶魔军团与那位深不可测的魔王，依旧显得单薄。
“我们分头寻找吧，”艾莉西亚提议，紫水晶般的眼眸扫过人流，“这样效率更高些。日落前，我们在中央皇宫前的英雄广场汇合。”
奥卡提斯没有多言，只是微微颔首，那双带着阴郁气息的眼睛表示同意，随即转身融入另一个方向的人潮，他金色的短发在阳光下短暂一闪，便消失了踪影。
独自一人的艾莉西亚，稍稍松了口气。她沿着以白色巨石铺就的宽阔街道漫步，目光既在搜寻着可能具备实力的潜在队友，也在不自觉间，被圣帕尔斯城独特的建筑美学所吸引。艾拉瑞斯风格的建筑，以其高耸的尖顶、繁复的浮雕和纯净的白色基调而闻名，它们如同一个个指向天空的白色惊叹号，在蓝天下勾勒出庄严而梦幻的天际线。行走其间，仿佛置身于一个由秩序、信仰与魔力共同编织的国度，暂时抚慰了她心中那难以愈合的创痛。
她的目光掠过街道两旁。左边，是庞大恢宏的光明大教堂，彩绘玻璃窗在阳光下流淌着瑰丽的光河，隐约能听到里面传来的庄严圣歌；右边，则是圣帕尔斯城最负盛名的酒店——“神赐之手”，其外观之华丽不输任何贵族府邸，进出的皆是衣着光鲜的显贵与强大的冒险者；而正前方，一栋尤为高大的建筑矗立着，门口悬挂着交叉的剑与法杖徽记——那是无数传奇故事的起点，冒险者公会的总部所在地。
“咔哒、咔哒……”
她那双适合长途跋涉的短靴，踩在光滑的石板路上，发出清晰而孤独的回响。这规律的声音，仿佛一种无意识的安抚，让她纷乱的心绪稍稍沉淀。然而，她也深知，在这座汇聚了人类世界无数野心与梦想的都城里，真正的强者，往往并非那些在光鲜处高谈阔论之辈，更可能藏匿于不为人知的阴影角落。
她的直觉引领着她偏离了主干道，拐入了一条相对僻静的狭窄小巷。阳光被高耸的建筑切割，只投下斑驳的光块，空气中也弥漫着与主街格格不入的、潮湿而陈旧的气息。就在巷子深处，她瞥见了一个模糊的黑色身影，如同融入阴影的一部分。
心中微动，艾莉西亚下意识地放轻了脚步，运用起骑士训练中潜行的技巧，悄然跟了进去。越往深处，一股混杂的气味便隐隐传来——并非单纯的污秽，而是更令人不安的味道：一丝若有若无的血腥气，混合着某种类似墓穴的腐朽味，以及……一种火焰灼烧有机物后留下的、令人喉头发紧的焦糊味。
她屏住呼吸，在一堆废弃的木箱后停下，小心地探出头。
巷子尽头是一面斑驳的石墙。墙上，被人用某种暗红色的、尚未完全干涸的颜料，绘制了一个约莫圆盾大小的复杂魔法阵。阵法的纹路扭曲而古老，散发着不祥的微光。
一个身着纯黑色长袍的男子背对着她，站在法阵前。他身形修长，黑色的短发利落而整洁。此刻，他正抬起一只手，指尖萦绕着肉眼可见的、带着死亡气息的暗影魔力，低声吟唱着晦涩的音节。那魔法阵中的暗红色颜料仿佛活了过来，如同血液般蠕动、汇聚，最终在阵中心升腾而起，构成一只乌鸦的形态。
但这绝非自然的生灵。它通体漆黑，羽毛却像是用阴影编织，眼眶中燃烧着两点幽绿的灵魂之火，尖喙与利爪闪烁着金属般的寒光。它拍打着翅膀，落在黑衣男子的手臂上，没有发出任何鸣叫，只是歪着头，用那绿色的魂火“注视”着周围，完美诠释了何为“不祥”。
死灵魔法！
艾莉西亚心中一震。这是被各国明令禁止、被视为亵渎生命的最危险法术之一。然而，奇怪的是，她的【心弦感知】并未传来针对她的恶意或杀意。施法者的气息冰冷而沉寂，如同深潭，却并无主动攻击的意图。
男子似乎并未察觉她的存在，手臂轻轻一振，那只由死灵能量与鲜血构筑的乌鸦便无声地振翅高飞，扑腾着阴影构成的翅膀，迅速升高，消失在巷子上方狭窄的天空中。
就在这时，背对着她的男子忽然开口，声音平静，带着一丝不易察觉的警惕，仿佛早已洞悉她的到来：“你是谁？”他的声音不高，却在这寂静的小巷中格外清晰。
艾莉西亚心头微惊，但既然已被发现，便不再隐藏。她从木箱后走出，保持着安全距离，声音同样平稳：“一个一无所有的骑士。”她试图用简洁的回答掩饰内心的波澜和真实的伤痛。
她能感觉到，对方身上似乎掠过一丝极淡的敌意，但转瞬即逝，如同水滴落入深井，再无涟漪。
“讨伐魔王的勇士？”男子依旧没有回头，仿佛对她的动向瞭如指掌。
“我想参与……但是……”艾莉西亚斟酌着用词。
“人数不够？”男子直接点破，他的语气平淡，却带着一种洞察一切的意味，仿佛艾莉西亚来到圣帕尔斯城后的一切经历，都早已落在他眼中。
艾莉西亚紫瞳中闪过一丝疑惑，但没有追问。在这个充满未知与强者的城市，保持一定的谨慎总是好的。
黑衣男子终于有了动作。他微微侧过头，但角度巧妙，并未露出他的真实面容，只是露出了线条优美的下颌轮廓。“其实，我早已注意阁下一上午了。”他的话语让艾莉西亚心中再起波澜，“希望我能与阁下一同讨伐魔王，但是……”
他顿了一顿，语气带上了一丝罕见的郑重：“接下来看到的，我希望阁下不要惊慌，也不要大喊大叫……”
话音未落，艾莉西亚浑身的寒毛瞬间炸起！【心弦感知】传来前所未有的尖锐警报！威胁并非来自前方的黑衣男子，而是来自她的身后！
她甚至来不及完全转身，只觉后腰处被一个冰冷、坚硬的东西抵住！那触感绝非活物！
骑士的本能让她瞬间反应，左手闪电般向后探出，精准地抓住了抵住她的“手腕”——然而，入手的感觉让她心底一沉！那是一只没有任何温度、只有骨骼的冰冷之手！
她用力一扭，试图制服对方，却只听得到骨骼摩擦的“嘎吱”声，那力量远超常人！借着余光，她看到了——一具完整的、眼窝中跳动着幽蓝色火焰的骷髅，正无声无息地站在她身后！它另一只骨手中握着一柄锈迹斑斑但锋刃依旧锐利的短刀，此刻，那刀锋已经从她的后腰，移到了她脆弱的脖颈上，冰冷的触感让她皮肤战栗。
艾莉西亚僵住了，不敢再有任何动作。她毫不怀疑，只要自己稍有异动，那柄短刀会毫不犹豫地割开她的喉咙。
这时，黑衣男子缓缓地、完全转过身来。
他拥有着一张堪称俊美的脸庞，五官轮廓深邃而优雅，如同古典雕塑。但这份俊美，却被他非人的特征所打破——他的皮肤是毫无血色的苍白，仿佛久未见光；那双瞳孔，是如同最纯净红宝石般的猩红；当他微微张口，似乎想说什么时，艾莉西亚清晰地看到了他唇边若隐若现的、尖锐的犬齿。
血族！而且是一位掌握了死灵法术的血族！
艾莉西亚心中警铃大作，瞬间明白了那血腥与腐朽气息的来源。一个精通死灵魔法的血族，其实力与危险程度，远非普通黑暗生物可比。他更加诡异，更加难以揣测，也更加致命！
然而，预料中的攻击并未到来。那名为希尔斯的血族男子，只是看着她眼中无法完全掩饰的惊惧与强自的镇定，轻轻叹了口气。那叹息声中，似乎带着一丝……无奈与疲惫？
“看到血族，你不害怕吗？”他红宝石般的眼眸注视着她，带着一丝探究。
艾莉西亚紧咬着下唇，直到尝到一丝血腥味才迫使自己冷静下来。她迎上那双非人的眼眸，努力让自己的声音不带颤抖：“我不喜欢打探别人的过去。”这句话，既是对他的回应，也是对自己原则的坚守。每个人都有不愿提及的往事，正如她碎裂的家徽水晶。
希尔斯尼拉闻言，那双猩红的眼眸中似乎掠过一丝极淡的、类似赞赏的情绪。他轻轻抬手，做了一个微妙的手势。
下一刻，艾莉西亚感到脖颈上的冰冷压力骤然消失。那具骷髅侍卫如同它出现时一样无声无息地后退，融入了巷角更深的阴影之中，仿佛从未存在过。
血族男子脸上露出一抹淡淡的、几乎算不上笑容的弧度。“那么，”他优雅地欠了欠身，动作带着古老贵族般的风范，一串冗长而富有韵律的名字如同诗歌般流淌而出，“我，希尔斯尼拉·凯恩斯特·尼古拉·克洛德·奥尔特·斯拉特·布罗德尼，请求与阁下同行，共同面对难以面对的强敌，共同分享举世瞩目的荣誉。”
他直起身，猩红的眼眸直视着艾莉西亚的紫瞳，等待着她的回应。小巷中陷入了短暂的寂静，只有远处主街隐约传来的喧闹，映衬着此地的诡异与即将缔结的、跨越种族与偏见的非凡盟约。
第七章：袖手旁观
三人小队离开了喧嚣与希望并存的圣帕尔斯城，踏上了注定布满荆棘的西行之路。这绝非一场轻松愉悦的旅程，前方是未知的险境、强大的敌人，以及各自内心深处不愿触及的过往。艾莉西亚提议先绕道返回弗兰斯王国，去往那片已成为她心中永恒伤痛的维斯塔庄园废墟。她需要一次正式的告别，一次对着逝者立下的誓言，即使他们已无法听见。
马蹄声在离开王都铺石大道后，变得沉闷起来，敲击在凹凸不平的乡间小路上，发出单调而规律的“咔哒”声，仿佛为这趟沉重的旅程打着节拍。奥卡提斯依旧保持着令人费解的沉默，金色的短发下，苍白的脸庞上看不出丝毫情绪，仿佛一尊精致却无生气的雕像，只是机械地跟着队伍前行。
与之形成鲜明对比的是希尔斯尼拉。这位血族死灵法师似乎深谙谈话的艺术，主动与艾莉西亚攀谈起来。他的声音优雅而富有磁性，巧妙地避开了敏感的隐私，将话题引向法术的精妙、艾斯特里昂大陆当前微妙而紧张的政治格局，乃至他们对此次目标——魔王伊萨多里·撒旦·赫拉凡特——所知的有限信息。他的博闻强识和独特见解，让艾莉西亚在悲伤之余，也稍稍开阔了眼界，两人之间的陌生感在交谈中迅速消融。然而，在这看似融洽的交流之下，是心照不宣的保留。艾莉西亚没有透露家族覆灭的具体惨状与那枚碎裂水晶承载的重量，希尔斯尼拉也绝口不提他身为血族为何会掌握禁忌的死灵法术，又为何会对讨伐魔王产生兴趣。他们像是航行在迷雾中的两艘船，彼此靠近，却都谨慎地保持着安全距离。
经过两三日的行程，熟悉的景色逐渐映入艾莉西亚的眼帘，只是那份熟悉中，掺杂了太多物是人非的悲凉。当他们再次站在维斯塔庄园的旧址前，那触目惊心的残垣断壁、焦黑的土地以及空气中若有若无的腐朽气息，依旧像一把冰冷的匕首，刺穿了她好不容易筑起的心防。
她勒住马缰，久久地凝视着这片埋葬了她一切欢乐与荣耀的废墟。最终，她轻轻跃下马背，走到一片相对干净的瓦砾前。蹲下身，她伸出双手，掌心向上，低声吟唱起一段生涩而并不连贯的咒文。这是她在学院时涉猎过的、最基础的生命秘术，她在这方面天赋平平，此刻却凝聚了她全部的心意。微弱得几乎难以察觉的绿色光点在她掌心汇聚，如同萤火，缓缓渗入焦土。片刻后，一株嫩绿的幼芽破土而出，以肉眼可见的速度舒展叶片，最终绽放出一朵孤零零的、却异常顽强的蓝色鸢尾花——维斯塔家族的象征。
“看来这里埋葬着你的过去，骑士阁下。”希尔斯尼拉不知何时已悄无声息地来到她身边，声音低沉，带着一丝不易察觉的理解。他没有使用任何怜悯的语气，那更像是一种陈述，一种对沉重命运的认知。
艾莉西亚没有回答，只是微微颔首，紫水晶般的眼眸凝视着那朵在废墟中摇曳的鸢尾，仿佛在与过去的灵魂进行无声的交流。
就在这时，一直沉默跟在后面的奥卡提斯，目光触及那朵鸢尾花时，身体几不可察地僵硬了一下。他嘴唇微张，似乎想要说什么，那双总是带着阴郁的金色眼眸中闪过一丝极其复杂的情绪——像是回忆，又像是痛苦，但最终，他还是紧紧闭上了嘴，将一切情绪重新封存于那副冰冷的外表之下。
希尔斯尼拉猩红的眼眸敏锐地捕捉到了剑士这短暂的神情变化。“剑士阁下，”他语调平稳地开口，“您似乎也有话要说。”
奥卡提斯微微叹了口气，闭上眼睛，仿佛要将某些翻涌的画面强行压下。“没什么，”他的声音依旧沙哑低沉，“只是想起一些……往事罢了。”他的回避，与他此刻异常的状态，都为他的身份增添了一层更深的迷雾。
艾莉西亚完成了她的仪式，在那朵鸢尾花前，以骑士的礼仪立下了重振家族荣光的誓言。随后，她毅然转身，翻身上马，不再回头。“我们走吧。”
三人再次启程。然而，离开庄园废墟后，奥卡提斯明显变得更加魂不守舍。他骑在马上，眼神空洞地望着前方，身体随着马背起伏，却仿佛失去了灵魂，对周围的景物毫无反应。艾莉西亚和希尔斯尼拉骑着马在前并行，偶尔交谈几句，而奥卡提斯则默默地跟在后面，像一道沉默而黯淡的影子。
行进不到十里地，在一片相对荒凉、道路两侧林木渐密的区域，异变陡生！
“上！”
随着一声粗野的呼喝，十几道身影猛地从树林和土坡后窜出，手持明晃晃的斧头、长刀，迅速形成一个包围圈，将三人困在中央。为首的是一个脸上带着刀疤的壮汉，眼神凶狠，显然是一伙在此地盘踞、伺机而动的盗匪。
艾莉西亚心中一惊，立刻勒住“追风”，手按上了剑柄。她迅速评估着局势：对方有十几人，己方只有三人，而且奥卡提斯状态异常，显然无法指望。纵使她与希尔斯尼拉实力不俗，但在人数绝对劣势、且周围地形不明的情况下，硬拼绝非上策。维斯塔庄园的覆灭导致这片区域的防御力量崩溃，滋生匪患并不意外，但这些人出现得如此“及时”，难保没有更多埋伏。
她大脑飞速运转，思考着突围或谈判的可能。眼角余光扫向奥卡提斯，却发现他依然是一副神游天外的模样，对眼前的危机毫无反应，这让她心沉了下去。硬闯？风险太大。逐个击破？时间不够，若真有伏兵……
就在艾莉西亚踌躇难决、盗匪们狞笑着逐渐缩小包围圈的时刻，一直安静待在旁边的希尔斯尼拉，忽然有了动作。
他没有拔出任何武器，只是优雅而从容地抬起了右手，举过头顶。下一刻，一个复杂、精密、由纯粹血色能量构成的魔法阵在他掌心上方瞬间旋转展开，散发出令人心悸的魔力波动。
“窸窸窣窣——”
道路两旁的树林深处，传来了令人牙酸的、泥土被翻动和骨骼摩擦的声响。艾莉西亚警惕地望去，只见阴影之中，一具具惨白的骷髅，眼中燃烧着幽蓝色的魂火，手持锈蚀的刀剑或干脆就用锋利的骨爪，如同从地狱归来的士兵，无声无息地钻出地面，迈着僵硬却迅捷的步伐，向盗匪们发起了攻击！
战斗瞬间爆发，却又在瞬间呈现出一边倒的态势。这些没有恐惧、不知疼痛的死灵战士，完美地诠释了“双拳难敌四手”。它们悍不畏死地扑向盗匪，用身体承受攻击，同时将骨刀或利爪刺入敌人的身体。盗匪们的凶狠在绝对的数量和这种超自然的恐怖面前迅速瓦解，惨叫声、骨骼碎裂声、武器碰撞声响成一片。很快，幸存者们发出惊恐的嚎叫，丢下武器，狼狈不堪地向树林深处溃逃，只留下几具同伙的尸体和几个躺在地上装死的幸运（或不幸）者。
而那几十名骷髅战士，在完成杀戮指令后，便如同潮水般退去，重新隐没于林木的阴影之中，仿佛从未出现。只有地上散落的、渐渐化为飞灰的骨骼碎片，以及浓郁的血腥味，证明着刚才那场短暂而诡异的战斗。
自始至终，希尔斯尼拉只是平静地举着手，操控着一切，脸上甚至没有一丝波澜。而另一侧，奥卡提斯依旧端坐于马背上，眼神黯淡无光，仿佛周围发生的一切——盗匪的围攻、死灵的出现、战斗的爆发与结束——都与他毫无关系，他只是一个彻底的、令人费解的袖手旁观者。
第八章：死神
与此同时，在另一条通往西克尔德方向的岔路上，库恩·克劳多斯正意气风发地骑在马上，他那柄装饰华丽的双头剑斜挎背后，而真正依仗的“吸血鬼之牙”则被他刻意显眼地挂在马鞍旁。他的“左膀右臂”——那四五个用金币雇来的雇佣兵，呈扇形护卫在他周围。这些佣兵确实算得上精锐，经验丰富，手段狠辣，一路上遭遇的几股小规模匪寇和零星的深渊魔物，都被他们干净利落地解决掉了。这无疑极大地助长了库恩的嚣张气焰。
“看到没？”库恩扬起下巴，对着空气（仿佛在向某个看不见的观众）炫耀，“什么土匪魔物，在本少爷面前，不过是土鸡瓦狗！等到了西克尔德，那个叫什么伊萨多里的魔王，估计看到本少爷这阵势，就得吓得屁滚尿流！”

第九章：我曾为你失去一切

第十一章：通缉犯

第十二章：背叛

就在这时，库恩彻底清醒过来，看清了眼前的一切。一股混杂着恐惧、背叛和极致愤怒的情绪冲上头顶。“你……你们这些混蛋！在干什么？！”他声音嘶哑地怒吼，挣扎着想站起来，却因为虚弱和愤怒而踉跄了一下。
争吵声戛然而止。
所有佣兵的目光，如同冰冷的箭矢，齐刷刷地射向了他。那目光里没有半分往日的（哪怕是伪装的）恭敬，只剩下赤裸裸的贪婪、厌恶，以及被惊扰后的暴戾。
“哟，我们尊贵的库恩少爷醒了？”刀疤脸佣兵阴阳怪气地说着，慢悠悠地站起身，从腰间抽出了一柄寒光闪闪的匕首，一步步朝库恩逼近。其他佣兵也冷笑着围了上来，将他堵在了山洞的角落。
库恩的心跳骤然加速，冷汗瞬间浸湿了他破烂的内衬。他色厉内荏地吼道：“你……你想干什么？把东西还给本少爷！否则我父亲绝不会放过你们！”
“还给你？”刀疤脸像是听到了天大的笑话，嗤笑一声，“少爷，你还以为这是在德兰城呢？”他晃了晃手中的匕首，锋利的刃尖在火光下反射出危险的光芒，“醒了也好，正好问问你，还有没有藏着什么值钱玩意儿？乖乖交出来，老子可以考虑给你个痛快。”
极度的恐惧让库恩的身体开始不受控制地颤抖，但他那深入骨髓的傲慢仍在负隅顽抗。他一边下意识地向后退，直到脊背抵住了冰冷潮湿的岩壁，无路可退，一边试图去摸背后那柄真正依仗的“吸血鬼之牙”。
“本少爷是不会……啊——！”
他话音未落，背后猛地传来一阵钻心的剧痛！并非来自刀疤脸，而是另一个一直沉默地站在他侧后方的佣兵，用一柄短刀的刀尖，精准而残忍地刺破了他后背的皮肤和肌肉，入肉虽不深，但那瞬间爆发的疼痛和冰冷的触感，几乎让他晕厥过去。
“别动……”身后传来佣兵低沉而充满威胁的声音，那柄短刀稳稳地抵在他的脊椎骨缝之间，让他浑身僵硬，不敢再有丝毫动作，“还有没有什么值钱的东西……藏在哪儿？说！”
库恩疼得龇牙咧嘴，冷汗顺着额角滑落。死亡的阴影从未如此清晰地笼罩着他。他试图用身份做最后的挣扎，声音因为疼痛和恐惧而变调：“你……你知道我是谁吗？我，库恩·克劳多斯，艾拉瑞斯克劳多斯公爵的独子！杀了我……你们……你们不会有好果子吃的！我父亲会发动所有的力量，把你们……把你们全都揪出来，碎尸万段！”
然而，这番在过去无往不利的威胁，此刻却显得如此苍白无力。佣兵们脸上只有嘲讽和漠然。在这个远离文明和法律边缘的荒郊野岭，公爵的权势显得遥不可及，远不如眼前实实在在的金币有分量。
挟持着他的佣兵显然失去了耐心，见他还在嘴硬，便不再废话，直接粗暴地在他身上摸索起来，撕扯着他那早已破烂不堪的衣物，检查每一个可能藏东西的角落。
“滚开！别用你的脏手碰我！”库恩感到一阵屈辱，挣扎着想要推开对方。
这一下彻底激怒了佣兵。
“砰！”
一记沉重的拳头，带着风声，狠狠地砸在了库恩的太阳穴上。他甚至没来得及发出一声完整的惨叫，眼前便是一黑，所有的声音和光线都迅速离他远去，意识再次沉入了无边的黑暗。
看着他像一滩烂泥般软倒在地，彻底失去了知觉，佣兵头子厌恶地皱了皱眉：“搜干净了没？”
“差不多了，头儿，就剩这身破布了。”动手的佣兵踹了库恩一脚，确认他没有反应。
“行了，拿上东西，赶紧走！这地方不能待了。”
佣兵们迅速将搜刮来的所有财物瓜分一空，看都没再看地上那个曾经是他们“雇主”的年轻人一眼，如同丢弃垃圾般，将他独自留在了冰冷黑暗的山洞里。火光熄灭，脚步声远去，只剩下洞外呼啸的风声，以及库恩微弱的、几乎无法察觉的呼吸。
他像一具被遗弃的尸体，瘫在冰冷的岩石上，身上只剩下被撕扯得破烂不堪、沾满污秽的单薄衣物，原本华丽的外表荡然无存。而那柄蕴含着不祥力量、本该被他视若珍宝的“吸血鬼之牙”，则孤零零地躺在他不远处的阴影里。或许是因为它散发出的那股令人不安的邪气，或许是因为佣兵们那点残存的、对未知力量的忌讳，它竟侥幸地被遗漏了下来，成为了库恩·克劳多斯在这场残酷背叛中，唯一未被夺走，却也可能是最危险的“遗物”。
第十三章：捡到一位贵族公子哥
夜色如墨，唯有天穹之上点缀的星辰，如同神明随意洒落的水晶碎屑，在巨大的黑丝绒幕布上勾勒出朦胧而神秘的银河光带。清冷的月光勉强照亮了崎岖的道路，映照出四个在荒野中艰难前行的渺小身影。武器在月光下反射出幽幽的银晕，为这寂静的夜行增添了几分肃杀。
由于未能找到可以留宿的客栈，他们不得不顶着深夜的寒风赶路。希尔斯尼拉似乎为了驱散这沉闷的气氛，又或许是为了试探新成员，恢复了那副侃侃而谈的姿态，试图与瑟莉蕾娜交流。然而，后者回应时那与生俱来的、仿佛俯瞰众生的傲慢，几次让优雅的血族法师也微微蹙眉，险些维持不住风度。
奥卡提斯默默走在队伍一侧，金色的短发在夜风中微动。他对自己失控后的记忆一片空白，只感觉身体各处隐隐作痛，对于队伍里多出来的这位白发异色瞳的少女，他一无所知，眼神中带着些许迷茫，但至少不再像之前那样空洞死寂，恢复了几分清澈，尽管那清澈之下依旧埋藏着深沉的阴郁。
艾莉西亚则心事重重。她的目光不时掠过侧坐在马背上、正漫不经心把玩着一枚精巧魔法戒指的瑟莉蕾娜。赫拉凡特…… 这个姓氏在她脑海中盘旋。它与他们此行的终极目标——魔王伊萨多里·撒旦·赫拉凡特——有着无法忽视的关联。这仅仅是巧合吗？还是预示着更复杂的纠葛？
正当艾莉西亚沉浸在自己的思绪中时，她胯下的“追风”突然发出一声惊恐的嘶鸣，前蹄扬起，猛地止住了脚步，险些将猝不及防的艾莉西亚掀下马背。这突如其来的变故也让希尔斯和奥卡提斯瞬间警惕起来，唯有瑟莉蕾娜只是微微抬了抬眼睫，姿态依旧慵懒。
“怎么了，追风？”艾莉西亚轻抚马颈安抚着，随即利落地翻身下马。她俯身仔细检查马匹前方，夜色浓重，视线模糊，但她伸出的手确实触碰到了一个绝非岩石或树根的、带着些许温度的障碍物。指尖传来的触感让她心中微微一紧。
一丝惧意掠过心头，但骑士的勇气让她稳住了心神。她深吸一口气，双手用力，将那个横亘在路上的“障碍物”从杂草和阴影中拖了出来。
当火折子微弱的光芒照亮那张脸时，艾莉西亚不禁低呼一声。尽管此刻那张脸上布满污垢，表情因痛苦和惊恐而扭曲，还保持着某种被禁锢的姿态，但她依然认出了他——库恩·克劳多斯，那个在圣帕尔斯城纠缠过她的纨绔子弟！
希尔斯尼拉也走了过来，蹲下身，冰凉的手指搭在库恩的脖颈上感知了片刻，猩红的眼眸中闪过一丝了然。“他的生命力还很充沛，”他语气平淡地诊断，“估计是被某种低阶的冻结术或者精神禁锢控制了行动，陷入了假死般的沉睡。”
艾莉西亚闻言，集中精神，调动起体内并不算深厚的精神系魔力。她指尖泛起微弱的白光，轻轻点在库恩的眉心，如同解开一把无形的锁。
“啊——！别杀我！！”
禁锢解除的瞬间，库恩如同被踩了尾巴的猫一样猛地弹坐起来，双眼圆睁，惊恐地挥舞着手臂，语无伦次地大喊：“你们……你们竟敢这样对我……我……我可是克劳多斯公爵的独子！杀了我……你们不会有好果子吃的！”他下意识地伸手去摸背后，却摸了个空，脸上瞬间血色尽失。
这时，奥卡提斯已经点燃了一支准备好的火把。跳跃的火焰驱散了小范围的黑暗，清晰地映照出艾莉西亚的无奈、希尔斯的玩味、瑟莉蕾娜的漠然，以及奥卡提斯本人那带着一丝怜悯的平静。这四张表情各异的脸，与库恩那惊魂未定、狼狈不堪的模样形成了鲜明的对比，让他瞬间僵在原地，张着嘴，后面威胁的话卡在喉咙里，再也说不出来。
既然遇到了，也不能置之不理。几人就近找了一处背风的地方，燃起篝火，决定临时修整。围坐在火堆旁，库恩裹着希尔斯“友情提供”的一条旧毯子，开始一把鼻涕一把泪地哭诉自己“悲惨”的遭遇。他如何被卑劣的佣兵背叛，如何被洗劫一空，如何被丢弃在荒山野岭，言辞激烈地痛斥着那些佣兵的罪恶，同时又不忘给自己脸上贴金，强调自己只是一时大意，未曾用出全力云云。
他那夸张的叙述和毫无自知之明的抱怨，让艾莉西亚暗自摇头，希尔斯尼拉嘴角挂着似笑非笑的弧度，奥卡提斯则默默拨弄着火堆，唯有瑟莉蕾娜，连眼皮都懒得抬一下，仿佛在听一个与己无关的无聊故事。
库恩越说越郁闷，感觉气血都有些不畅（多半是心理作用），竟壮着胆子向希尔斯尼拉讨要了一些血族特酿的、以鲜血和特殊草药发酵而成的“血酒”。据说此酒对恢复气血有奇效，但性子极烈。希尔斯挑了挑眉，倒是没拒绝，递给他一个小银壶。库恩接过，为了表现豪迈，仰头便是一饮而尽。
酒液入喉，如同燃烧的火焰顺着食道一路烧灼而下，瞬间强烈的血气上涌，冲得他头晕眼花，脸颊绯红，整个人都晕晕乎乎起来。
夜色渐深，安排奥卡提斯负责守夜后，其余几人便在临时搭起的简易帐篷里歇下。库恩酒劲未过，躺在粗糙的毯子上辗转反侧，意识模糊。恍惚间，他借着从帐篷缝隙透入的微弱月光，看到了不远处瑟莉蕾娜那张美得近乎虚幻的睡颜。酒精放大了他骨子里的劣根性，一股难以抑制的邪念混合着酒气猛地窜上头顶，驱使他如同被蛊惑般，悄悄爬了过去，伸手就想触碰……
“啊——！！”
一声凄厉至极的惨叫猛地划破了宁静的夜空！
正在帐篷外守夜、凝视着跳动的篝火陷入自己思绪的奥卡提斯，闻声脸色一变，瞬间抓起身边的剑，掀开帐篷帘布冲了进去！
眼前的景象让他瞳孔一缩。只见库恩被几只从阴影中伸出的、完全由粘稠血液构成的猩红手臂死死抓住四肢和脖颈，整个人被悬空提拎着，因窒息而面色发紫，徒劳地挣扎着。而瑟莉蕾娜已经坐起身，用被子紧紧裹住自己的身体，那张绝美的脸上此刻布满了寒霜，异色瞳中燃烧着羞愤与毫不掩饰的杀意，周身散发出的低温让帐篷内的空气几乎都要凝结。
奥卡提斯心知不妙，立刻侧身挡在瑟莉蕾娜和库恩之间，沉声道：“冷静！他罪不至死！”他虽然对库恩毫无好感，但也不能眼睁睁看着同伴在营地内杀人。
与此同时，被惨叫和动静惊醒的艾莉西亚和希尔斯尼拉也赶了过来。艾莉西亚看到这一幕，先是愕然，随即明白了大概，连忙上前劝阻：“瑟莉蕾娜，请住手！他……他只是喝醉了，一时糊涂！”希尔斯尼拉则站在稍远处，双手环抱，一副饶有兴味看戏的模样，完全没有上前帮忙的意思。
在奥卡提斯的阻挡和艾莉西亚的连声劝解下，瑟莉蕾娜眼中的杀意才稍稍减退，冷哼一声，那几只血手随之消散。
“噗通！”库恩重重摔在地上，捂着脖子大口喘息咳嗽，酒似乎醒了一半。然而，他那被酒精和欲望支配的大脑显然还没完全恢复理智。惊魂未定之下，他目光一转，又落在了刚刚进来、因焦急而脸颊微红、在昏暗光线下别有一番风致的艾莉西亚身上。
或许是出于劫后余生的错乱，或许是本性难移，他竟然晃晃悠悠地站起来，如同饿狼扑食般朝着艾莉西亚扑了过去！
“滚开！”
艾莉西亚紫眸中寒光一闪，侧身轻松避开，随即修长的腿带着凌厉的风声，一记精准有力的侧踢，狠狠踹在库恩的腰腹之间！
“嗷——！”
库恩发出一声比刚才更加惨烈的嚎叫，整个人如同断线的风筝般倒飞出去，撞在帐篷的支架上，引得整个帐篷一阵剧烈摇晃，然后软软地滑落在地，蜷缩成一团，只剩下痛苦的呻吟。
于是，在这荒郊野岭的深夜，这顶小小的简易帐篷里，彻底热闹了起来。库恩的惨叫声、艾莉西亚拳头（和靴子）落在他身上的沉闷声响、瑟莉蕾娜毫不掩饰的叫好声、以及奥卡提斯无奈的叹息声交织在一起，谱写成一首怪异的夜曲。而希尔斯尼拉，自始至终都优雅地倚在门边，猩红的眼眸中闪烁着愉悦的光芒，仿佛在欣赏一出绝佳的戏剧，没有发出任何声音，却将一切尽收眼底。
第十四章：旅途之中
库恩最终还是死皮赖脸地跟随着队伍。在经历了险些被瑟莉蕾娜化为血水以及被艾莉西亚结结实实痛揍一顿的双重教训后，这位纨绔子弟总算收敛了许多，至少不敢再对艾莉西亚和瑟莉蕾娜有任何非分之想和越矩之举，只是那目光偶尔仍会不受控制地瞟向她们，随即又像被烫到般迅速移开。
一行人继续在矮人王国的疆域内跋涉。这里的景象与人类国度截然不同。随处可见各种结构精巧、齿轮咬合发出规律声响的机械傀儡，它们绝大多数是用于采矿和运输的工业型号，不知疲倦地运作着。治安似乎也相当不错，即便有不法的矮人，也多半是些偷偷挖掘珍贵矿脉的“矿耗子”，而非拦路抢劫的盗匪。总的来说，这段路途算得上平静，唯一的插曲是遭遇了一坨由废弃煤渣和某种地底怨念聚合而成的巨大煤炭怪物。然而，这看似骇人的怪物，在恢复冷静的奥卡提斯剑下，甚至没能撑过三个回合，便被凌厉的剑光斩碎，重新变回了一堆毫无生气的废物矿石。
旅途虽平澹，却也并非全无乐趣。他们得以欣赏到艾斯特里昂大陆别样的风光——延绵巍峨、如同沉睡巨龙的古德钦山脉；在山麓与谷地间辛勤忙碌、哼唱着粗犷号子的矮人工匠与矿工；以及那些如同精密钟表般高效运转、喷吐着蒸汽与火光的工业城镇。不久之后，他们的眼前出现了一座真正令人震撼的巨城——矮人王国的首都，石林。
石林，名副其实。它并非由自然生长的石笋构成，而是由无数高耸入云的烟囱、庞大的金属冶炼炉、错综复杂的齿轮管道以及依托山体开凿建造的、层层叠叠的青铜与钢铁建筑组成的森林。浓密的、混合着硫磺与金属微粒的烟雾从无数烟囱中滚滚而出，将天空染成一种永久的灰黄色。巨大的符文飞艇如同钢铁巨鲸，在烟雾中若隐若现，与地面上轰鸣作响、流淌着炽热金属溶液的工厂相互辉映。这里是秩序与效率的极致体现，你绝对找不到比这里更杂乱无章——各种管线、传送带、脚手架纵横交错；但也绝对找不到比这里更井然有序——每一种噪音、每一道工序、每一个齿轮的转动，似乎都遵循着某种深奥而严谨的内在逻辑。
或许是之前的教训足够深刻，库恩罕见地没有发表任何贬低矮人审美或环境的言论，只是捂着鼻子，好奇地东张西望。
艾莉西亚仰望着这座工业奇观，心中充满了对矮人智慧与力量的赞叹。然而，空气中弥漫的浓密烟尘很快就开始考验她的呼吸道，让她忍不住连连咳嗽。
相比之下，奥卡提斯和瑟莉蕾娜对这股呛人的烟雾反应更为剧烈。奥卡提斯眉头紧锁，默默用一块布掩住了口鼻。而瑟莉蕾娜则几乎是在踏入城市外围的瞬间就流露出毫不掩饰的厌恶，她立刻在自己周身凝聚了一层稀薄的、几乎看不见的能量屏障用以过滤空气。据希尔斯尼拉私下带着笑意推测，这位混血天才如此排斥烟雾，恐怕更多是因为这污浊的空气“有损淑女的风度与格调”。
安顿好住宿后，希尔斯尼拉、艾莉西亚和无所事事的库恩决定在石林城的街道上逛逛。脚下踩踏的是打磨光滑的青铜地板，矮人们坚硬的短靴踏在上面，发出清脆而富有节奏的“铿锵”声，如同这座城市永恒的背景音。抬头望去，阳光透过高耸建筑间纵横交错的管道缝隙洒落，在光滑的金属表面反射出晃眼的光斑。
艾莉西亚在一个售卖手工金属工艺品的小摊前驻足，精心挑选了几件带有矮人独特粗犷风格的黄铜小饰品作为纪念。库恩眼巴巴地看着，摸了摸自己比脸还干净的口袋（他的财物早已被佣兵洗劫一空），只能悻悻作罢。希尔斯尼拉对这类小玩意儿则完全不感兴趣，他的目光更多地流连于那些闪烁着奥术光辉的符文构件和机械核心。
三人返回下榻的、由岩石直接开凿而成的旅馆。希尔斯和库恩径直走进了奥卡提斯的房间，似乎打算交流些什么。艾莉西亚则想去寻找瑟莉蕾娜，却发现她的房门紧闭，从内部反锁了。
“等下……”门内传来瑟莉蕾娜略显急促的声音，伴随着细微的布料摩擦声，“……换衣服呢。”
艾莉西亚无奈地叹了口气，只好在略显空旷的石制走廊里踱步等待。她摊开随身携带的羊皮地图，又看了看刚才顺手买的、用特殊防水油墨印刷的矮人日报，眉头渐渐蹙起，最终化作一声轻叹。
摆在面前的路线选择颇为棘手：
向东行，绕过庞大的古德钦山脉，路途最为遥远，需要兜一个大圈子，并且不可避免地要借道精灵族的领地——霜月森林，那些高傲的精灵对待外族的态度可算不上友好。
向北走，直接翻越古德钦山脉，看似最短，但意味着要挑战险峻的高山隘口，以及山脉北端那片终年积雪、环境极端恶劣的冰封之地。
向西穿越，则是矮人克德帝国与血族暮色公国存在领土争议的区域。根据报纸上的消息，那边的边境摩擦近日再次升级，从西边走，很可能一路都要伴随着刀光剑影与不确定的冲突。
权衡再三，艾莉西亚最终还是倾向于第一条路线，尽管绕远，但相对而言似乎更“安全”一些——至少避免了立刻与极端环境或军事冲突正面相抗。
她走下楼梯，来到一楼大厅兼饭厅。此时并非用餐高峰，大厅里只有零星几个矮人矿工在喝着麦酒低声交谈。艾莉西亚找了一张靠窗的厚重木桌坐下，将地图摊开，手指无意识地敲击着桌面，等待着同伴们休息好后下来，以便将这个决定告知大家，并共同商议接下来的具体行程。窗外，石林城永不间歇的轰鸣声隐隐传来，提醒着她前路的漫长与未知。
第十五章：死灵
与同伴们商议并确定了向东绕行的路线后，艾莉西亚一行人再次踏上了旅程。按照常理，在矮人克德帝国境内，尤其是在远离边境纠纷的核心区域，安全理应无虞，最大的威胁也不过是些因魔力淤积或工业废料偶然形成的矿物怪物。然而，一种莫名的不安感，如同细密的针刺，持续刺激着艾莉西亚的【心弦感知】。她几次暗中警惕地环顾四周，却只看到繁忙而有序的工业景象，最终只能将这份不安归咎于自己近来压力过大，轻轻叹了口气，强迫自己放松下来。
希尔斯尼拉凭借其优雅的谈吐和见多识广的阅历，无形中成为了维系这个成分复杂团队的纽带。他似乎总能找到合适的话题与每个人交流，甚至连高傲的瑟莉蕾娜，偶尔也会对他关于古老魔法或血族秘闻的见解投去一瞥，虽依旧带着疏离，但至少不再完全无视。
为了节省体力以应对未来更艰难的旅程，他们换乘了一辆租来的、由健壮地行兽牵引的坚固马车。车厢内虽然不算宽敞，但比起骑马跋涉要舒适不少。在克德帝国秩序井然的道路上，即便傍晚赶路，也无需担心盗匪袭扰。
某天夜里，马车行驶在一片开阔的高原上。夜空如同被彻底清洗过一般，异常澄澈。璀璨的星河横贯天穹，无数星辰争相闪耀，而一轮皎洁的明月高悬中央，清辉遍洒，营造出一种“众星捧月”的壮丽景象，将荒凉的高原也映照得带上了几分神秘与温柔。
艾莉西亚靠在车窗边，仰望着这片难得一见的美景，紧绷的神经难得地松弛下来，紫水晶般的眼眸中映照着星光，流露出一丝宁静。奥卡提斯双手环抱，倚在车厢另一侧，背后的长剑散发着微凉的寒意，他闭目小憩，呼吸平稳。希尔斯尼拉一如既往地保持着那种仿佛万事不萦于心的放松姿态。库恩则喋喋不休地卖弄着他那半吊子的天文知识，从星座传说讲到星辰运行规律，直到他发现瑟莉蕾娜正专心致志地欣赏着自己手腕上那枚精巧的、不断变幻光泽的魔法手环，而艾莉西亚和希尔斯显然也对他的话题兴趣缺缺，这才讪讪地闭上了嘴。车厢内弥漫着一种短暂而珍贵的祥和气氛。
然而，这份宁静被骤然打破！
“唏律律——！”
拉车的地行兽发出一声充满惊恐的尖锐嘶鸣，猛地人立而起，随即不顾一切地试图挣脱缰绳，车厢随之剧烈摇晃！
“怎么回事？！”库恩被晃得东倒西歪，第一个反应过来，壮着胆子将头探出车窗。只看了一眼，他的脸色瞬间变得惨白如纸，声音都变了调：“外……外面……百鬼夜行啊！”
艾莉西亚心中一惊，那股一直萦绕的不安感此刻化为了实质的冰寒！她立刻俯身望去，眼前的景象让她倒吸一口冷气——
月光下，原本空旷的高原，此刻已被密密麻麻、无穷无尽的苍白身影所覆盖！那是数以千计、形态各异的死灵生物！蹒跚的骷髅士兵挥舞着锈蚀的刀剑，漂浮的怨灵发出无声的尖啸，腐烂的尸傀拖着沉重的步伐……它们如同潮水般从四面八方涌来，苍白的手臂和空洞的眼窝在月光下构成了一幅地狱般的图景，目标明确地朝着他们的马车汇聚，要将这小小的孤舟彻底淹没！
瑟莉蕾娜是唯一一个没有露出惊容的人，她只是微微蹙眉，似乎被打扰了清净而感到不悦。
希尔斯尼拉猩红的眼眸瞬间变得锐利，他迅速吟唱咒文，召唤出他那些远比普通骷髅强大的死灵战士和几只骸骨猎犬。然而，他召唤出的精锐甫一出现，就被如同白色浪潮般的低级骷髅海吞没，虽然瞬间清理了一大片，但更多的死灵立刻填补了空缺，数量上的绝对优势让他的高质量造物也显得杯水车薪。更令人不安的是，希尔斯尼拉在施法间隙，眼神中闪过一丝极其罕见的恍惚，仿佛在汹涌的死灵浪潮背后，看到了某个让他心神动摇的、熟悉而危险的身影……
“下车！结阵防御！”奥卡提斯低喝一声，金色的眼眸中寒光一闪，率先踹开车门，长剑出鞘，如同旋风般冲入敌群，剑光过处，骷髅如割草般倒下。库恩虽然吓得腿软，但也知道此刻不是你死就是我活，怪叫着拔出他那柄装饰性的双头剑（“吸血鬼之牙”他不敢轻易动用），手忙脚乱地挥舞着，倒也砍翻了几只靠近的骷髅。但当一只冰冷的骨手猛地抓住他的脚踝时，他还是吓得魂飞魄散，险些被拖入那令人绝望的白色浪潮之中，幸好奥卡提斯及时回身一剑将那骷髅劈碎。
艾莉西亚跃上车顶，居高临下。她深吸一口气，将稀薄的空间魔法之力附着在箭矢之上，紫眸锁定下方最密集的区域。“嗖！嗖！嗖！”附魔箭矢离弦，并非简单的物理穿透，而是在命中目标的瞬间引发小范围的空间扭曲，成片地撕裂、粉碎周围的死灵，清理出一小块空地。
但死灵的数量实在太多了，仿佛整个高原的亡者都被唤醒。它们悍不畏死，源源不断，刚刚被清理出的空地瞬间就被后续的浪潮填满。艾莉西亚的手指因连续开弓而微微颤抖，一支箭刚刚搭上弓弦，更多的骷髅已经攀上了马车轮轴，苍白的手骨抓向车厢木板，发出令人牙酸的刮擦声。
就在这千钧一发之际，一直冷眼旁观的瑟莉蕾娜，终于动了。
她甚至没有起身，只是慵懒地抬起了一只纤白的手，五指微微张开，对着窗外那无边无际的亡灵之海。
没有咒文吟唱，没有庞大的魔力波动。
只有一声轻蔑到极致的冷哼。
下一刻——
“嘭！嘭！嘭！嘭！……”
如同无数熟透的浆果被同时捏爆，连绵不绝的沉闷爆裂声以马车为中心，如同死亡的涟漪般向外急速扩散！月光下，那些汹涌而来的骷髅、怨灵、尸傀，无论强弱，无论远近，只要处于某个无形的范围之内，它们的头颅、躯干，都在同一瞬间毫无征兆地炸裂开来！化为漫天纷飞的苍白骨粉和消散的黑色怨气！
仅仅是抬了抬手，成千上万的死灵大军，便在绝对的暗影力量下，被强行抹除，化为乌有。高原瞬间恢复了空旷，只剩下满地狼藉的骨屑和一片死寂，仿佛刚才那恐怖的“百鬼夜行”只是一场集体的幻觉。夜色依旧浓郁，月光依旧皎洁，但空气中弥漫的死亡气息和那瞬间清场的恐怖力量，让侥幸生还的库恩张大嘴巴，发不出任何声音，连奥卡提斯和艾莉西亚都感到一阵寒意。
与此同时，在遥远未知的某处。
一张铺着厚重黑色天鹅绒的长会议桌旁，一个身材臃肿、穿着华丽贵族服饰的背影，正透过一颗悬浮的水晶球观看着高原上发生的一切。当看到瑟莉蕾娜抬手间湮灭亡灵大军时，他那只肥硕的手猛地攥紧，“咔嚓”一声，捏碎了手中盛满猩红液体的水晶杯。
昂贵的红酒如同鲜血般泼洒在名贵的地毯上，迅速洇开一片暗红。
水晶球中的影像缓缓消散，映照出那张隐藏在阴影中、因愤怒而扭曲的胖脸，和他眼中一闪而过的、混合着贪婪与惊惧的寒光。
第十六章：死灵公会
在希尔克德王国那终年笼罩在灰紫色雾霭中的死灵之谷——诺尔刻曼谷的最深处，一座完全由黑色玄武岩和某种巨大生物的骸骨垒砌而成的高大宫殿，如同蛰伏的巨兽，沉默地屹立着。宫殿内，光线晦暗，空气冰冷而凝滞，弥漫着防腐药剂、古老羊皮纸和一丝若有若无的腐烂气息。
一间宽阔的会议室内，气氛却与外界的死寂截然不同，充满了某种压抑的躁动。
“砰！”
一只戴着数枚硕大宝石戒指的、肥硕的手掌猛地拍在由整块黑曜石打磨而成的光滑桌面上，巨大的力量甚至让桌面产生了细微的裂纹。伴随着这声巨响，还有水晶碎裂的清脆声响——那只手里捏着的一只精致的水晶高脚杯，已然化作了一堆闪亮的碎渣。
“五万个奴隶！整整五万个！花了我整整5000金币！”咆哮声来自一个身材臃肿、穿着极其华丽、仿佛要将所有财富都堆砌在身上的胖绅士。他气得满脸通红，如同煮熟的龙虾，粗短的脖子青筋暴起。他用那根刚刚拍完桌子、此刻正微微颤抖的臃肿手指，用力敲击着黑曜石桌面，发出沉闷的“笃笃”声，仿佛在为自己的损失敲响丧钟。“现在全没了！连个响动都没听到就化成了灰！怎么赔偿我？你们自己说！”
他的怒吼在空旷的会议室里回荡，但回应他的却是一种冰冷的平静。
会议桌的主位上，一位面容慈祥甚至带着几分圣洁，但脸色苍白得如同刚刚敷过粉、即将入殓的逝者般的老者，不紧不慢地开口，声音平稳得没有一丝波澜：“别着急，汤姆。为了伟大的死灵之王复苏与降临的事业，些许牺牲是必要的。你的贡献，君王在永恒的沉眠中亦会感知，并给予你应有的……称赞。”
“称赞？狗屁的称赞！”被称为汤姆的胖绅士显然不吃这一套，他怒气冲冲地从天鹅绒马甲的口袋里摸出两枚雕刻着骷髅纹章的金币，用力地相互摩擦着，发出刺耳的刮擦声，仿佛想从这冰冷的金属上找回一点安慰。“别跟我整那些有的没的虚的！就说，现在怎么办？！我的投资不能打水漂！”
就在这时，会议室那高耸的、由肋骨状穹架支撑的穹顶上，一团幽绿色的火焰无声无息地飘落。火焰散去，露出一个身披破烂法师袍、眼窝中燃烧着旺盛绿火的巫妖。它如同没有重量般，轻飘飘地落在汤姆对面的高背椅上，骨质的手指交叉放在身前，发出“咔哒”的轻响。
“亲爱的汤姆，”巫妖开口了，它的声音沙哑枯槁，如同生锈的铁链在相互摩擦，带着一种穿透灵魂的寒意，“你现在应该关心的，不是那五千金币，也不是那五万奴隶……你应该也不想看到那个古老的预言实现吧？”它绿火跳跃的眼窝“凝视”着汤姆，仿佛能看穿他灵魂深处的恐惧，“如果‘钥匙’死了，赫拉凡特的血脉彻底断绝……那么维系现世的最后枷锁也将崩解。到那时候，我们……连同你所拥有的一切，都将在真正的永恒黑暗与混乱中化为乌有。那后果，可不是你，或者我，能够负责得了的……”
汤姆张了张嘴，还想反驳，但巫妖话语中提及的“预言”和那描绘的恐怖图景，像是一盆冰水，瞬间浇熄了他大半的怒火，只剩下一种更深沉的、基于利益计算的恐惧。他悻悻地咽下了冲到喉咙口的咒骂，肥胖的身体重重地坐回铺着软垫的椅子里，发出不堪重负的呻吟。
一个身材异常矮小、却穿着一身不合体的宽大法师袍的矮人（或者更准确地说是被转化为不死生物的矮人），费力地爬上了专门为他准备的加高椅子，尖声尖气地问道：“那么，希尔斯尼拉·布罗德尼那边呢？找到那个叛徒的踪迹了吗？”
“找到了！当然找到了！”汤姆没好气地哼了一声，语气中充满了怨念，“又花了我5000金币才锁定了他的大致方向！混蛋希尔斯尼拉！狗屁的高贵血族！叛逃的胆小鬼！当初就不该让他接触核心知识，更不该让他加入公会！现在倒好，带着我们的秘密不知道在谋划什么！”
那巫妖闻言，竟像怀春少女一般，发出一串轻盈而诡异的轻笑，只是那笑声配合它骷髅的面容和沙哑的嗓音，只让人感到毛骨悚然：“咯咯咯……别生气嘛，汤姆先生。好戏，才刚刚开场哦~。希尔斯尼拉的叛逃，或许……也是剧本的一部分呢？”
端坐主位的老者再次抬了抬手，那仿佛蕴含着无形力量的手势让所有人都安静了下来，连巫妖眼窝中的绿火都微微收敛。
“总而言之，”老者的声音依旧平稳，却带着不容置疑的决断，“奴隶军团覆灭的损失，后续再议。当前的首要任务，是确保‘钥匙’的安全，并清除所有不可控的变数。希尔斯尼拉的行踪既然已经确定，那么……”他顿了顿，苍白得近乎透明的眼皮微微抬起，看了一眼墙壁上那个由人骨拼凑而成的、指针正在缓慢移动的时钟，“现在已经让‘剥魂者’奥勒希尔顿去处理了。”
他的话语再次停顿，似乎在感知着什么，然后继续说道：“至于精灵那边可能造成的阻碍……也已经让‘寂静之影’艾伦德去交涉了。现在，我们只需要……等消息吧。”
会议暂时告一段落，但一种更加深沉、更加诡谲的阴谋氛围在室内弥漫开来。
与此同时，在诺尔刻曼谷那被永恒暮色笼罩的荒芜大地上，无数失去方向、只剩下本能哀嚎的死灵生物，正如同潮水般漫无目的地游荡、撕扯着，它们的悲鸣与嘶吼汇聚成一首永无止境的、令人绝望的安魂曲，回荡在黑色宫殿的四周，仿佛在预示着即将到来的腥风血雨。
第十七章：血色之石
经历了高原上那场惊心动魄的死灵突袭后，艾莉西亚一行人在最近的矮人哨站稍作休整，补充了物资，便再次启程。沿着规划好的路线向东，巍峨雄壮的古德钦山脉很快便横亘在眼前，如同大陆嵴梁般延绵至视野尽头，峰顶隐没在缭绕的云雾之中，散发着古老而威严的气息。
这座山脉被誉为艾斯特里昂的宝库，蕴藏着近乎无穷无尽的各类金属与魔法矿石，从最普通的铁铜，到能传导魔力的秘银、坚不可摧的精金，乃至更为稀有的星辰铁、虚空结晶，都深埋在其岩层与矿脉之中。然而，财富往往与危险并存。山脉中盘踞着依靠吞噬矿物为生的岩石生物与元素怪物，险峻的山巅传闻是古老火龙的巢穴，而地下纵横交错的溶洞与矿坑中，则滋生出各种适应了黑暗环境的史莱姆变种。这些粘稠的胶质生物虽然单体弱小，但其分泌的酸性粘液能缓慢腐蚀金属，对于依赖工具和盔甲的矿工而言，是极为麻烦的存在。
五人小队谨慎地沿着山脉边缘的路径向东行进，沿途的景色逐渐从开阔的高原变为崎岖的丘陵。不久，他们抵达了一个依附于矿脉建立的小型聚居点。这里与其说是村庄，不如说是一个功能性的矿工营地。低矮但异常坚固的石屋随处可见，空气中弥漫着金属碎屑、汗水以及燃烧的焦煤味。络绎不绝的矮人矿工们扛着闪烁着符文光芒的矿镐，背着鼓鼓囊囊、刻画着加固与减重符文的背包，大声交谈着走向不同的矿洞入口。与之形成对比的，是那些体型高大、动作略显笨重却力大无穷的符文傀儡。它们大多由青铜与黑铁铸造，关节处镶嵌着发出稳定光芒的魔晶石，沉默地背负或扛运着巨大的金属箱，箱盖偶尔的缝隙中，能瞥见里面亮晶晶的原始矿石。
希尔斯尼拉在一家看起来门脸狭窄、招牌歪斜的矮人杂货铺前停下脚步。“我需要补充一些……特殊的魔法用品。”他对同伴们解释了一句，便低头钻进了那扇对于他的身高来说略显低矮的门洞。
过了好一阵子，他才抱着一大包用粗麻布包裹的东西出来，里面传来石块相互碰撞的沉闷声响。他找到一家由废弃矿车改造而成的、供应麦酒和简单烤肉的低矮小店，示意大家休息片刻。
围坐在粗糙的原木桌旁，希尔斯尼拉小心翼翼地将那包东西打开，里面是一堆大小不一、呈现出暗沉血红色的矿石。这些石头表面粗糙，隐隐泛着一种类似金属的光泽，仔细看去，石头上似乎还有着如同血管般细微的天然纹路。
库恩的好奇心立刻被勾了起来。他凑过去，一边打量着这些其貌不扬的红色石头，一边喋喋不休地问道：“希尔斯，你买这么多红石头干嘛？这玩意儿有什么特别的？看起来还没路边那些亮晶晶的水晶好看。”
希尔斯尼拉正用一块软布仔细地擦拭着每一块石头，闻言头也不抬地回答：“这些不是普通的装饰品，库恩少爷。它们是矮人地脉中最……嗯，可以说是最‘残忍’的一类产物。”
“残忍？”库恩更加迷惑了，拿起一块在手里掂量着，触手只觉得一片冰凉坚硬，“石头还能残暴？它们又不会咬人。”
希尔斯尼拉终于停下手中的动作，抬起那双猩红的眼眸，平静地看向库恩：“矮人们自诩为大地的子民，他们世代与岩石为伴，传说中，最富有经验的矮人矿工和符文铁匠，能够倾听到岩石深处的心声与记忆。”他拿起一块颜色尤其深黯、仿佛凝固血液般的石头，指尖轻轻拂过其表面的纹路。
“这种石头，被矮人们称为‘血石’。”他的声音压低了一些，带着一种讲述古老传说般的肃穆，“它们的形成，并非自然的地质演变。通常，只有在发生过重大矿难事故的深处矿脉，大量矿工的鲜血浸透了特定的岩层，再结合古德钦山脉那独特而强大的地脉能量……在这种苛刻而悲剧的条件下，那些遇难者临死前的强烈痛苦、不甘与怨念，才会被大地能量强行束缚、封存，最终与矿石本身融合，形成这种特殊的‘血石’。可以说，每一块血石内部，都可能囚禁着一个……或者说一部分，永远无法安息的灵魂。”
库恩听得似懂非懂，但“矿难”、“鲜血”、“囚禁灵魂”这些词汇组合在一起，还是让他感到一阵莫名的寒意，连忙将手中的血石放回原处，不敢再多碰。他咂咂嘴，最终还是闭上了喋喋不休的嘴巴，转而专注地盯着自己面前的麦酒杯。
希尔斯尼拉不再理会他，继续埋头整理那堆血石，将它们按照颜色深浅和能量波动仔细分门别类，神情专注，仿佛在进行某种神圣的仪式。
艾莉西亚和奥卡提斯交换了一个眼神，都从对方眼中看到了一丝了然与凝重。希尔斯的解释让他们明白了这些石头的不寻常，也隐约猜到他获取这些东西，恐怕与他们即将面对的敌人或旅途中的危险有关。两人默契地没有多问，只是耸了耸肩，继续安静地休息。
而瑟莉蕾娜，则对这一切漠不关心。她独自坐在稍远一些的位置，微微侧着身子，正饶有兴致地摆弄着自己白色长袜上那个用暗红色丝带系成的精致蝴蝶结。值得一提的是，这位混血天才似乎对衣着有着近乎偏执的要求，几乎每天都会换上款式截然不同的华丽服饰（大多带有恶魔风格的暴露与精致元素），仿佛她的空间戒指里藏着一整个无尽的衣橱。此刻，外界关于血石、灵魂或是地脉的讨论，显然远不如她袜子上那个蝴蝶结的对称度来得重要。
第十八章：自然的指引
接下来的路途相对平稳。除了某天夜里，库恩在途经的某个矮人边境酒馆里喝得酩酊大醉，竟迷迷糊糊地试图闯进瑟莉蕾娜和艾莉西亚共用的房间（据他酒醒后模糊的回忆，似乎是想找水喝，但当时的具体意图已不可考），结果被两位女士联手（主要是艾莉西亚的拳脚和瑟莉蕾娜冰冷的眼神）狠狠教训了一顿之外，并未再起大的波澜。好在库恩次日醒来只觉浑身酸痛，对前夜的荒唐行径记忆模湖，艾莉西亚和瑟莉蕾娜见他确实狼狈，也就懒得再跟这个浑人计较（至于他是否真的完全忘记，只有他自己知道）。
几十天的朝夕相处，风霜雨雪的共同经历，让这支临时拼凑的队伍内部，产生了一种微妙而脆弱的默契。奥卡提斯依旧沉默，但那双金色的眼眸观察着每一个人。他心中对同伴们的实力和性格都有了初步的评估：
艾莉西亚，技艺精湛的隼之骑士，骑射无双，更难得的是对空间魔法和精神魔法的运用颇具巧思，怀揣着重振家族的沉重抱负，意志坚定。
希尔斯尼拉，优雅而神秘的血族死灵法师，知识渊博，手段诡异，看似随和，但奥卡提斯能感觉到他隐藏着某种特别的意图，其真实实力深不可测。
库恩，这个纨绔子弟虽然好色轻浮、眼高手低，但令人意外的是，他似乎真的粗通所有流派的魔法，尽管无一精通，可各种魔法信手拈来的“杂烩”式运用，在特定情况下或许能产生奇效。而他一直不敢动用的那柄“吸血鬼之牙”，散发出的不祥气息连奥卡提斯都感到忌惮。这十几天的艰苦旅程，似乎也磨掉了他一点浮华，增添了几分（被迫的）务实。
至于瑟莉蕾娜……奥卡提斯对她的评价只有深不可测。他完全不记得自己失控时与她交手的细节，但潜意识里残留的压迫感和她平日偶尔流露出的、仿佛俯瞰众生的姿态，都让他确信，这位混血少女是他们之中最强大，也最神秘的存在。
这一天，他们终于抵达了克德帝国的东部边境。脚下是略显贫瘠的黄土地，而远处，那片象征着精灵族领地——霜月森林的浓郁绿色，已然清晰可见，仿佛一片无垠的绿色海洋，散发着古老而静谧的气息。
奥卡提斯走在队伍最前方，作为临时的向导。然而，当他们真正靠近森林边缘时，一道无形却切实存在的屏障阻挡了去路。空气中荡漾着肉眼难以察觉的魔法涟漪，柔和却坚定地将外界与森林隔开。这是精灵族布下的古老结界，非其族类或未经允许，无法逾越。
令人意外的是，艾莉西亚伸出手，指尖触碰到那层无形的障壁时，竟如同触及水面般，轻易地穿了进去，结界对她没有丝毫阻碍。
“这是……只有得到森林认可的高等精灵血脉，或者身负极其纯净自然气息的存在才能做到的。”希尔斯尼拉观察着结界的变化，猩红的眼眸中闪过一丝讶异。
情况变得棘手。强行突破结界无异于向整个精灵族宣战。无奈之下，只能由艾莉西亚独自先行进入森林探查，寻找让同伴进入的方法，其余四人则在结界外原地休息等待。
艾莉西亚深吸一口气，对同伴们点了点头，转身步入了那片幽深的绿色世界。
甫一踏入，周围的空气瞬间变得清新湿润，光线也柔和下来，被茂密的树冠过滤成斑驳的光点。四周寂静无声，只有脚下厚厚的落叶发出轻微的沙沙响。一种难以言喻的宁静与古老的生命力包裹了她。
然而，这种宁静并未持续多久。她向前行进了不到百步，一股沉重的压迫感便从侧方的灌木丛中传来。艾莉西亚心中一紧，下意识地反手从背后取下了长弓，搭箭上弦，紫眸警惕地望向前方。
窸窣声响中，一头体型硕大、毛发浓密的棕熊缓缓走了出来，琥珀色的眼睛静静地盯着她，带着野性的审视。
艾莉西亚屏住呼吸，弓弦微微拉紧。但出乎意料的是，那棕熊并未发动攻击，反而人立而起，周身泛起柔和的绿色光芒。在光芒中，它的体型迅速缩小、变化，皮毛褪去，四肢拉长……眨眼间，竟变成了一位身材高大健壮、穿着由兽皮和藤蔓简单编织而成的衣物、面容粗犷却带着自然野性之美的男人。
男人拍了拍身上并不存在的灰尘，对艾莉西亚点了点头，眼神中带着好奇而非敌意。“愿森林庇护你，陌生的旅人。我是阿扎斯，自然之道的追随者，德鲁伊的一员。”他的声音低沉而浑厚，如同风吹过林间。
艾莉西亚稍稍放松了警惕，收起弓箭，行了一个骑士礼：“艾莉西亚·维斯塔，来自弗兰斯王国。很荣幸见到您，阿扎斯先生。”
互通姓名后，艾莉西亚直接切入正题，说明了同伴们被结界阻挡在外的情况，询问如何才能让他们安全进入森林。
阿扎斯听完，粗犷的眉头微微皱起，他沉思了片刻，才缓缓开口，声音带着德鲁伊特有的、与自然共鸣的韵律：“霜月森林并非拒绝所有外来者，但它只向心怀敬意、并与自然和谐共鸣的存在敞开。如果你的伙伴们想要踏入这片圣地，那么，作为引路人的你，必须首先寻得‘自然的指引’。”
“自然的指引？”艾莉西亚疑惑地重复。
“是的，”阿扎斯肯定道，“当伟大的万物始祖——那孕育一切的生命本源——认可了你和你的同伴们的本质与意图，当你们的灵魂频率与森林的呼吸同步，结界自然会为你们显现通路。这不是靠蛮力或魔法咒文能够强行打开的锁，而是需要用心去聆听、去感悟的契机。”
艾莉西亚还想追问这“指引”具体是什么，该如何寻找，阿扎斯却摇了摇头，脸上露出一个略带神秘的微笑。“答案就在森林之中，旅人。用心去看，去听，去感受。”话音落下，他的身体再次被柔和的绿光笼罩，迅速缩小、变形，重新化为一头矫健的棕熊。它深深地看了艾莉西亚一眼，随即转身，步伐轻盈地没入茂密的林间阴影，几个起伏便消失不见，仿佛从未出现过。
原地只剩下艾莉西亚一人，站在寂静而神秘的森林里，回味着阿扎斯那番玄奥的话语。
自然的指引……
万物的认可……
与森林呼吸同步……
这些词汇在她脑海中盘旋。她环顾四周，参天的古木静默伫立，藤蔓垂落，蕨类植物在脚边舒展，不知名的鸟雀在极高的树冠层间发出清脆的鸣叫。一切都充满了生机，却又遵循着某种深邃而古老的法则。
这指引，会是什么呢？是一样物品？一个地点？还是一种……考验？艾莉西亚的紫水晶眼眸中充满了思索，她知道自己必须独自在这片广袤而未知的森林中，找到那把无形的钥匙。这不仅是为了让同伴们进来，或许，也是森林对她自身的一次审视。她深吸一口带着草木清香的空气，迈开脚步，开始仔细地观察、倾听，试图捕捉那缥缈的“自然之音”。
第十九章：试炼仪器
艾莉西亚独自站在霜月森林那静谧而生机勃勃的怀抱中，德鲁伊阿扎斯的话语仍在耳畔回响——“自然的指引”。这缥缈的词语让她感到一丝迷茫。何为指引？是天空中飞鸟的轨迹？是风中传来的特殊气息？还是地上某种不寻常的足迹？
她强迫自己冷静下来。作为骑士，她习惯于分析局势和制定战术，但面对这片古老而充满灵性的森林，她知道需要换一种方式。于是，她选择了一块覆盖着柔软青苔的巨石，盘腿坐下，闭上那双紫水晶般的眼眸，尝试放空思绪，将全部的感知向外延伸，去“聆听”这片森林。
起初，只有风吹过树叶的沙沙声，远处隐约的鸟鸣，以及自己平稳的呼吸和心跳。但渐渐地，当她内心的杂念沉淀下去，一种极其微弱、仿佛来自灵魂深处的呼唤开始浮现。那声音虚无缥缈，如同母亲温柔的哼唱，又似溪流潺潺的低语，带着一种难以言喻的亲切感，在她意识中轻轻回荡：
“来吧……来吧，我的孩子……”
“在这里……寻找……”
声音指引着一个明确的方向。艾莉西亚蓦地睁开双眼，眸中闪过一丝坚定。她站起身，毫不犹豫地朝着那呼唤传来的方向走去。森林仿佛在为她让路，垂落的藤蔓自动卷起，交错的枝桠微微分开。她跟着那冥冥中的感应，来到一处被茂密树丛和巨大蕨类植物遮掩的地方。
她伸出双手，小心翼翼地拨开层层叠叠、挂着露珠的翠绿枝叶。眼前的景象让她微微屏息——一汪清澈见底的泉眼呈现眼前。泉水如同最纯净的水晶，在从林冠缝隙透下的阳光中闪烁着粼粼波光，水底铺着圆润的鹅卵石和细软的白沙。而在泉眼的正中央，清澈的水波之下，静静地躺着一个器物。
那是一个造型古朴优雅的金杯，杯身并非纯金，而是镶嵌着无数细密的、如同天然叶脉般的绿色条纹，那些条纹仿佛还在微微流动，蕴含着盎然的生命力。金杯半掩在水底的细沙中，散发着柔和而神圣的气息。
“这就是……指引吗？”艾莉西亚心中一动。她跪在泉边，俯下身，小心翼翼地将手探入清凉的泉水中，径直向着那金杯抓去。
然而，奇怪的事情发生了。那金杯明明看起来近在咫尺，触手可及，但当她的指尖即将碰触到杯沿时，却仿佛隔着一层无形的空间壁垒。她继续将整只手臂都没入水中，甚至踮起脚尖，将肩膀都浸湿了，指尖却依然在杯身周围徒劳地划动，始终无法真正触及。那金杯看似就在浅浅的水底，实则仿佛位于另一个深邃的维度。
艾莉西亚收回湿漉漉的手臂，看着荡漾的泉水，陷入了沉思。物理的方式无法取得……她回想起阿扎斯的话，回想起自己那可能源自祖上的、稀薄的精灵血统。
“如果……如果我的血统真的能引起森林的共鸣，”她喃喃自语，目光落在自己刚刚探入水中的右手上，“那么，霜月森林应该能回应我，加强我与自然相关的力量……”
她所擅长的魔法主要是空间系和精神系，对于生命魔法仅停留在学院的基础理论阶段，几乎从未成功施展过。但此刻，似乎别无他法。
艾莉西亚再次伸出右手，掌心向下，对准了水底那看似遥不可及的金杯。她闭上眼，努力回忆着生命魔法最基础的原理——感受生命力的流动，引导其生长与汇聚。她摒弃了所有复杂的咒文和手势，只是纯粹地、用心地去感知周围蓬勃的生命力——小草的呼吸、树木的脉动、泉水的流淌……
渐渐地，一丝微弱的、温暖的绿色光点开始在她掌心汇聚，如同萤火虫般闪烁不定。这光芒极其细微，远不如专业德鲁伊施展时那般耀眼，却异常纯净。她将这凝聚了自己全部精神与信念的、微不足道的生命魔力，缓缓地、温柔地推向水底的金杯。
奇迹发生了。
就在那丝微弱的绿光触及泉水表面的刹那，整个泉眼仿佛被注入了灵魂，轻轻嗡鸣了一声。水底那看似坚不可摧的空间隔阂如同冰雪般消融。更令人惊奇的是，泉底的细沙轻轻涌动，几条柔韧的、由纯粹水元素和自然能量构成的翠绿枝桠，如同拥有生命般，从沙石中缓缓升起，轻柔而稳固地托住了那只镶嵌着绿色条纹的金杯，将它从水底缓缓举了起来，一直升到水面，恰好停在艾莉西亚触手可及的高度。
原来，并非池水深不可测，而是金杯被施加了精妙的自然法术，唯有以纯净的生命能量为“钥匙”，才能解除禁锢，让其显现。
艾莉西亚心中充满了敬畏与喜悦。她小心翼翼地伸出手，这一次，她的指尖毫无阻碍地碰触到了冰凉的杯身。她轻轻地将金杯从那些翠绿枝桠上拿起，枝桠随即化作点点绿光，消散在空气中。
金杯入手，沉甸甸的，带着一种温润的质感。杯身上的绿色条纹仿佛活了过来，缓缓流淌，与她的心跳产生着微弱的共鸣。
她成功了。她找到了“自然的指引”。
艾莉西亚将金杯紧紧抱在怀中，如同抱着希望的象征。她最后看了一眼那汪恢复平静的清泉，转身，沿着来时的路，快步向森林边缘走去，心中充满了期待——她要尽快将这个好消息，带给在结界外等待的伙伴们。这金杯，无疑就是打开精灵森林大门的钥匙，也是他们通往下一个目的地的关键。
第四十四章：朝暮循环
阿德尔·古德里安将军的牺牲，如同烧红的烙铁，烫在每一位幸存者心头。那几名跟随他多年的烈焰之狮骑士，目睹主将惨死于阴谋暗算，眼中燃烧的已非战意，而是刻骨的悲愤与决绝的复仇之火。他们低声立誓，必将返回赫拉迪克，肃清朝廷奸佞，为将军讨还血债，“清君侧”！
然而，将军最后的遗愿，他们亦铭记于心。强压着立刻折返的冲动，他们利用对边境地形的熟悉，协助库恩和瑟莉蕾娜一行人，继续完成前往暮色公国的最终步骤。
过程意外地简单，甚至透着一丝荒唐。暮色公国这一侧的边防，废弛到了令人咋舌的地步。骑士们仅仅在夜色中制造了一点轻微的响动，便将两个昏昏欲睡的哨兵引开。库恩等人几乎是大摇大摆地越过了那道象征性的边境栅栏，踏入了这片以黄昏永驻、血族统治而闻名的土地。
进入暮色公国，首先感受到的并非敌意，而是一种诡异的凝滞感。
天色永远呈现出一种梦幻又压抑的色调，仿佛凝固的晚霞，淡粉、橙红与暗紫交织，如同稀释的血液泼洒在天幕上，又如轻纱般的烟雾永恒飘渺在半空。光线柔和却缺乏生机，一切都笼罩在一种慵懒、颓靡、却又暗藏诡谲的“暮色”之中。地面上的植物也异于常处，叶片多为暗红、紫黑或铜绿，形态扭曲，即使在微风中摇曳，也带着一种沉甸甸的、近乎哀伤的姿态。
更令人无言的是，他们穿越边境哨卡后，甚至没有遇到像样的盘查。瑟莉蕾娜那双鞋跟高耸入云、走起路来“咔哒”作响的“刑具”，在寂静的边境小径上声音格外清脆。然而，附近的守军岗亭里只是传来几声含混的嘟囔，似乎将这不寻常的声响当成了某位夜间巡视长官的皮靴声，很快又归于沉寂。军备废弛，人心涣散，可见一斑。
艾莉西亚、奥卡提斯和希尔斯尼拉在进入暮色公国境内不久后，终于陆续从那种深度的迷药昏迷中苏醒过来。他们面色依旧苍白，精神萎靡，但至少恢复了意识。在库恩和瑟莉蕾娜简短的叙述下，他们迅速了解了阿德尔之死和当前的处境，震惊与悲痛之余，也立刻强打精神，进入了警戒状态。
他们不敢停留，趁着夜色和边防的松懈，向暮色公国腹地深入。然而，当他们按照简易地图的指引，试图穿越一片名为“永暮之森”的古老林地时，异变发生了。
起初只是觉得林中的雾气格外浓重，霞光透过枝叶投下的光影斑驳陆离，方向感变得有些模糊。但很快，所有人都察觉到了不对劲——无论他们朝着哪个方向前进，使用何种方法标记，最终都会诡异地回到一片熟悉的林间空地，空地中央那棵生着暗红色树瘤、形状扭曲的古木，如同一个阴森的坐标，一次次出现在他们眼前。
“我们……好像在绕圈子？”库恩喘着气，脸色难看。
“不是绕圈子，”艾莉西亚紫晶般的眼眸扫视着四周，眉头紧锁，“是这片空间本身在循环。我们被困住了。”
奥卡提斯尝试向空中释放一道微弱的圣光能量作为信标，但那光芒升到一定高度后，竟如同被无形的墙壁阻挡，然后折射、消散，无法穿透林冠上方那层永恒的暮色天幕。
希尔斯尼拉蹲下身，检查着地面的苔藓和土壤，猩红的眼眸中闪过一丝了然：“自然痕迹被重置了……我们走过的路，留下的痕迹，在一定时间后会被抹除，或者‘恢复原状’。这不是幻术，是更高级的……时空干涉。”
瑟莉蕾娜悬浮在离地半尺的高度，闭目感知着周围的魔力流动，异色瞳再次睁开时，带着一丝凝重：“很强的自然魔法气息，但非常古老，近乎本能，并非人为主动操控。这片森林……本身就是一个活着的迷宫，一个基于‘暮色’概念形成的循环结界。”
最明显的证据，来自于天空。
艾莉西亚敏锐地指了出来：“看那些云，真正的云，它们的位置和形状，从我们第一次看到这棵树开始，就完全没有变化过，仿佛凝固的画布。”她抬头，指向天幕上几缕棉絮状的暗紫色云丝。
“但是‘霞光’却在变。”库恩顺着她的指引看去，也发现了异常。笼罩天地的、那种标志性的暮色光辉，其色调、亮度和照射角度，竟然随着他们“试图前进”的过程而缓慢变化！当他们停留在空地时，霞光稳定在一种柔和的暗金与玫红之间；当他们选定一个方向行走，霞光会逐渐向更深的紫红、乃至暗蓝色过渡，如同暮色走向深沉的夜晚；而如果他们反方向行走，霞光又会奇异地“倒退”，从暗蓝逐渐恢复为玫红，甚至偶尔泛起一丝类似清晨的鱼肚白。
一个循环走下来，霞光完成一次从“傍晚”到“深夜”再到“黎明前”的虚假轮回，大约需要三到四个时辰。他们被困在了一片天与地共同编织的、无尽的朝朝暮暮之中。
“钥匙……”艾莉西亚喃喃道，手指无意识地抚过腰间的女神之弓，弓身传来微弱的、试图与这片异常自然力量共鸣的脉动，却被更庞大的循环法则所压制，“打破循环的‘钥匙’，一定藏在某个地方。可能是一个地点，一个物品，或者……一种正确的‘行为’。”
五个人背靠背站在那片循环的起点空地，警惕地环顾着这片美丽却致命的永暮之森。时间在这里失去了线性，空间在这里折叠成环。他们如同踏入了一幅永恒黄昏的画卷，成为了画中徒劳移动的墨点。寻找那枚能够刺破这幅画卷、带领他们走向真正暮色公国深处的“钥匙”，成了他们脱离这第一道天然屏障的唯一希望。而这片土地的真正主人——那些隐匿在暮色深处的血族，以及可能渗透至此的西克尔德势力，此刻又在哪里，注视着这群不速之客的挣扎呢？
第四十五章：七宗罪
永暮之森的时空循环不仅扭曲了光与影，更开始侵蚀人心。
瑟莉蕾娜最先察觉到异样——不是通过视觉或听觉，而是血脉深处的某种躁动。作为赫拉凡特氏的后裔，她体内流淌着完整的七原罪血脉，那是恶魔力量最古老的源泉。每一个恶魔出生时都会携带一种或多种原罪特质，继承自父母血脉中占比最大的部分。普通恶魔通常继承一至两种，天赋异禀者可能拥有三到四种。而赫拉凡特家族，那个在恶魔与天使通婚的禁忌历史中诞生的异数，其血脉奇迹般地融合了所有七种原罪力量。
瑟莉蕾娜·加百列·路西法·阿斯莫德·赫拉凡特——她的全名本身就是一部血脉史诗。她能够驾驭所有原罪，只是偏好转向傲慢与色欲这两大最契合她本性的力量。然而此刻，她感到某种外来的力量正在与她血脉中的原罪共鸣，不是增强，而是撩拨，像是有人用手指轻轻拨动她灵魂深处的琴弦，让那些本该由她完全掌控的力量泛起不受控的涟漪。
体温升高了半度——对她而言这只是微不足道的变化，但她立刻意识到问题的严重性：她的血脉正在被诱导亢奋。如果连她都受到了影响，那么她的同伴们……
她异色瞳中的警惕之色一闪而过，左眼的猩红与右眼的金色同时收缩，如同捕食前的猛禽。
五人仍在循环的森林中徒劳行走，霞光从暗金转向深紫，完成又一次虚假的黄昏轮回。他们没有注意到，身后的雾霭中，一道近乎透明的影子正若隐若现。那影子有着人形的轮廓，却如同由烟尘与暮光编织而成，它微微偏着头，注视着这支逐渐分崩离析的队伍，嘴角扯出一个无声的笑容。随后，它化作一缕青烟，融入了永暮之森永恒的暮色中，仿佛从未存在过。
影响悄然发酵。
库恩·克劳多斯感觉喉咙发干。他的视线不受控制地飘向队伍中的两位女性——尤其是瑟莉蕾娜。那身华丽而暴露的恶魔礼服在她行走时勾勒出惊心动魄的曲线，低垂的领口下，丰满的胸部随着步伐微微颤动。库恩感到一股燥热从小腹升起，脑海中闪过各种不堪的画面：将她按在树干上撕开那碍事的布料，听她发出不同于平日嘲讽的喘息……
“不。”他用力咬了一下舌尖，铁锈味在口中蔓延。疼痛让他瞬间清醒，冷汗浸湿了后背的华服。他羞愧地低下头，不敢再看。曾经的纨绔欲望在旅途中已被磨去大半，他以为自己已经成长了，可这些肮脏的念头为何如潮水般涌来？仿佛他内心深处最卑劣的部分被无限放大。
奥卡提斯·米迦勒·雷奥姆斯的手指紧紧握住剑柄，指节发白。一种无名的烦躁在他胸腔中翻腾，像是有什么东西要破体而出。他看着走在前方的库恩——那个金发贵族故作镇定的背影，突然涌起一股强烈的冲动：拔出剑，从后面刺穿他的心脏，看鲜血染红那身可笑的华服。
挚爱佩琳蒂娜的面容在脑海中一闪而过，那双温柔的眼睛仿佛在质问他为何心存杀意。奥卡提斯深吸一口气，背后两道折翼伤疤传来熟悉的隐痛，这疼痛让他清醒。他松开了剑柄，掌心留下深深的指甲印。堕落之后，他发誓不再杀人，可刚才那一瞬间，他几乎要违背自己最后的底线。
希尔斯尼拉·凯恩斯特·尼古拉·克洛德·奥尔特·斯拉特·布罗德尼苍白的面容在暮光中更显阴郁。他望着同伴们，心中涌起的不是往日的温和与感激，而是一股酸涩的嫉妒。
凭什么艾莉西亚能继承上古精灵王的血脉，获得女神之弓的认可？凭什么瑟莉蕾娜拥有如此强大的天赋，可以肆意挥霍光与暗的力量？凭什么奥卡提斯即使堕落也仍有人铭记他昔日的荣光？凭什么库恩那样的纨绔子弟能有健全的家族、光明的未来？
而他的故国暮色公国，却要在西克尔德的阴影下苟延残喘。血族的高贵血脉，竟沦为恶魔统治的垫脚石。这不公平。这不——
他猛地停住脚步，猩红的眼眸中闪过一丝清明。不，这不是他该有的想法。他曾是学者，是贵族，是即使流亡也怀抱光复理想的爱国者。嫉妒这种卑劣的情绪，早已在漫长的生命中被理智所驯服。有什么东西在影响他……在影响所有人。
艾莉西亚·维斯塔走在队伍最前方，手始终搭在腰间的女神之弓上。弓身传来温润的自然魔力，与她体内稀薄的精灵血脉共鸣。但此刻，这种共鸣不再让她感到安心，反而催生了一种隐秘的优越感。
她是上古精灵王嫡系后裔——卢因赫恩长老亲口认证的事实。女神之弓选择了她，这意味着她有朝一日或许能解放其中沉睡的亚神级力量。到那时，她将是大陆上最强大的存在之一。
那么，她的这些同伴呢？
她微微侧头，用眼角的余光扫过身后四人：一个堕落的前天使，一个疯狂的混血通缉犯，一个优柔寡断的血族流亡者，一个尚未成熟的贵族子弟。在她未来的道路上，他们真的还能并肩同行吗？或者说……他们还配吗？
这个念头让她心中一凛。骑士的誓言还在耳边回响，家族覆灭的仇恨还未得报，她怎么可以如此傲慢地评判这些与她生死与共的伙伴？艾莉西亚用力摇头，试图驱散这些不合时宜的思绪，但那种居高临下的评判欲，如同藤蔓般缠绕着她的理智。
雾气深处，那道烟尘般的影子再次凝聚。
“色欲……”如鹰隼般锐利的目光落在库恩身上，捕捉到他压抑的喘息和紧握的拳头。
“暴怒……”视线转向奥卡提斯，那绷紧的背脊和几乎要溢出的杀意是如此明显。
“嫉妒……”希尔斯尼拉眼中一闪而过的怨恨与不甘，没能逃过观察。
“傲慢……”艾莉西亚那不自觉抬高的下巴和审视同伴的眼神，正是这一原罪最经典的体现。
影子无声地笑了，那笑容里充满了玩味与恶意。
“原罪的力量真是好用……不需要刀剑相向，只需要轻轻撩拨他们内心早已存在的种子，就能让人类——以及类人的生物——从内部开始腐烂、猜疑、分裂……”
它的目光最终定格在瑟莉蕾娜身上。这个混血少女是唯一的变数，赫拉凡特的血脉让她对原罪之力有着天然的抵抗与感知。但也正因为如此，她将成为这场戏最关键的观众——或者说，下一个目标。
“好戏即将开始。”影子低声呢喃，声音如同枯叶摩擦，“这将是噩梦的序曲……永眠于此吧，被选中的棋子们。”
它缓缓抬起手，掌心浮现出七道纠缠的暗色丝线，每一条都对应着一种原罪。丝线另一端，无形地连接着五位冒险者。除了瑟莉蕾娜的那条线微微颤动、显示出抵抗之外，其他四条都已深深植入。
而最后两条丝线——贪婪与暴食——仍在影子手中盘旋，寻找着最合适的寄生对象。
瑟莉蕾娜突然停下脚步。
异色瞳在暮光中闪烁着危险的光芒。她抬起手，纤细的手指在空中虚握，仿佛抓住了什么看不见的东西。
“出来。”她的声音冰冷，与平日那玩世不恭的语调截然不同，“玩弄人心的老鼠……我闻到你的臭味了。”
其余四人同时看向她，他们眼中的异常情绪还未完全褪去，但瑟莉蕾娜突如其来的举动让他们本能地进入战斗状态。
奥卡提斯的长剑出鞘半寸，雷光在剑刃上跳跃。
艾莉西亚已将女神之弓握在手中。
希尔斯尼拉身侧浮现出血色的符文。
库恩咬牙拔出“吸血鬼之牙”，那柄魔剑发出饥渴的低鸣。
森林陷入了死寂。连永暮之森本身的时空循环似乎都短暂地停滞了，霞光凝固在一种诡异的暗红色调中。
雾气深处，传来一声轻笑。
“不愧是赫拉凡特的血脉……感知敏锐得令人惊讶。”
烟尘再次凝聚，这一次，它不再隐藏。一个瘦高的身影从雾中走出，穿着暗紫色镶金边的长袍，兜帽下是一张苍白而俊美的人类男性面容——但那双眼眸是纯黑色的，没有眼白，如同两个深不见底的窟窿。
“自我介绍一下。”他优雅地躬身，“我是奥勒希尔顿，死灵公会的‘剥魂者’。奉长老之命，前来……清理一些不受控制的变数。”
他的目光扫过五人，最终停在瑟莉蕾娜身上。
“尤其是你，‘钥匙’小姐。你的存在本身，就是计划最大的威胁。”
瑟莉蕾娜歪了歪头，纯白长发在静止的暮光中如瀑布般垂落。她笑了，那笑容里充满了纯粹的、毫不掩饰的恶意。
“啊啦……所以那些让人恶心的情绪，是你这个小丑搞的鬼？”
她松开虚握的手，掌心赫然有一缕正在挣扎的暗色丝线——那是连接着她的傲慢原罪线。丝线在她手中如同活物般扭动，却无法挣脱。
“用这种低级的手段……”瑟莉蕾娜轻轻一捏，丝线应声断裂，化作黑烟消散，“你也太小看赫拉凡特的血脉了。”
奥勒希尔顿的表情第一次出现了变化——一丝惊讶，然后是浓厚的兴趣。
“有意思……太有意思了！”他拍起手来，如同欣赏一出精彩的戏剧，“不愧是融合了七大原罪的完美血脉！不过——”
他的笑容陡然变得狰狞。
“你能保护他们所有人吗？”
话音刚落，库恩突然发出一声压抑的低吼。他双眼赤红，死死盯着瑟莉蕾娜，手中的“吸血鬼之牙”不受控制地抬起，剑尖对准了她。
“库恩！”艾莉西亚惊呼。
但库恩已经听不见了。色欲的丝线在他灵魂深处疯狂生长，扭曲成赤裸的占有欲与暴力冲动。他要得到她，就在这里，现在——
奥卡提斯几乎同时动了。不是冲向敌人，而是转身一剑劈向库恩！暴怒的火焰在他胸中燃烧，这个轻浮的贵族早就该死了，他竟敢用那种眼神看瑟莉蕾娜，竟敢对她举起剑——
“住手！”
瑟莉蕾娜的声音如同惊雷炸响。
她甚至没有看那两个失控的同伴，异色瞳始终锁定着奥勒希尔顿。左手抬起，光魔法凝聚成纯白的锁链，瞬间捆住了库恩的四肢；右手虚按，暗影化作黑色的手，抓住了奥卡提斯握剑的手腕。
“控制情绪，你们两个白痴！”她厉声道，额角渗出细密的汗珠——同时压制两个被原罪之力深度影响的人，即使对她来说也是极大的负担。
希尔斯尼拉和艾莉西亚也感到内心的异常情绪在翻腾，但他们咬牙忍住了，背靠背站立，警惕着可能来自任何方向的攻击。
奥勒希尔顿笑得更开心了。
“看啊，这就是人类的脆弱……不，是所有智慧生灵的脆弱。”他张开双臂，仿佛在拥抱这片被诅咒的森林，“一点点的原罪之力，就能让你们自相残杀。而接下来——”
他的黑色眼眸中闪过一道紫光。
“让我看看，当贪婪与暴食也加入这场盛宴时，你们还能坚持多久？”
最后两条暗色丝线从他掌心射出，如毒蛇般窜向希尔斯尼拉和艾莉西亚。
而永暮之森的时空循环，在这一刻开始加速。霞光以肉眼可见的速度在暗红、深紫、幽蓝之间疯狂变换，仿佛整个世界都在旋转、崩塌、重组。
瑟莉蕾娜咬紧牙关，纯白长发无风自动。
她必须在自己被完全影响之前，解决这个玩弄人心的怪物。
否则，所有人都会死在这里——不是死于敌人的刀剑，而是死于自己内心最黑暗的欲望。
第四十六章：自相残杀
瑟莉蕾娜的身影如一道白红相间的闪电，撕裂了永暮之森凝固的暮光。她的右手五指张开，掌心凝聚的并非寻常的光或暗，而是一种更为本质的、令空间本身战栗的虚无——那是她自创的禁术，堙灭。掌心的空气、光线、魔力，乃至构成现实的基本粒子，都在那一瞬间被强制归于“无”。
这一击足以让绝大多数敌人连灰烬都不剩。
然而，就在那毁灭性的力量即将触及奥勒希尔顿的胸膛时——
他的身影一晃。
不是高速移动，不是空间跳跃，而像是他本身就是一个投影，现在有人关闭了光源。瑟莉蕾娜的手穿透了一片残影，堙灭之力将后方十米内的古木、岩石、雾气尽数抹除，留下一道边缘光滑如镜的真空地带。但目标消失了。
“幻象？还是……”瑟莉蕾娜的异色瞳骤然收缩，瞬间意识到了什么，“环境干涉！”
已经晚了。
以她为中心，浓郁的、带着甜腻腥气的诡异雾气从森林的每一片阴影中涌出，瞬间淹没了所有人的视野。这雾气不仅能遮蔽视线，更像是有生命般往人的口鼻中钻，带着放大情绪、瓦解理智的魔力。
“咳咳……什么鬼东西！”库恩的声音从雾气中传来，但语调已变得陌生——低沉、沙哑，充满了不加掩饰的欲望。
瑟莉蕾娜转头，透过稀薄的雾霭，看到了令她心沉的一幕。
库恩和艾莉西亚战在了一处。不，那甚至不能称之为战斗，而是一场扭曲的追逐。
库恩的金发被汗水打湿贴在额前，那双原本湛蓝的眼眸此刻布满了血丝，瞳孔放大，里面燃烧着赤裸的火焰。他手中的“吸血鬼之牙”已经垂下，似乎连魔剑都无法引起他的兴趣。他一步一步逼近艾莉西亚，嘴角挂着痴迷而扭曲的笑容。
“亲爱的艾莉小姐……”他的声音黏腻得让人作呕，“我从第一眼见到你就……呵……我要你……现在就要……”
艾莉西亚背靠着一棵暗红色的古木，紫水晶般的眼眸中却没有往日的冷静与坚毅，取而代之的是一种居高临下的、混合着厌恶与轻蔑的冰冷。她的傲慢被雾气无限放大，眼前这个被欲望支配的男人，在她眼中不再是共同历经生死的同伴，而是一个令人恶心的污点。
“滚开。”她的声音平静得可怕，但每个字都像淬了毒的冰锥，“肮脏的、被本能支配的畜生。是谁给你的勇气，用那双污秽的眼睛看我？用那张卑贱的嘴，说出那种僭越的话语？”
她甚至没有动用女神之弓，只是抬起了穿着皮靴的右脚。
库恩扑上来的瞬间，艾莉西亚侧身，一脚精准地踹在他的腹部。这一脚蕴含了她作为骑士的全部力量，库恩闷哼一声，整个人倒飞出去，撞断了一根低垂的枝桠，重重摔在铺满腐叶的地上。
“咳……咳咳……”库恩蜷缩着身体，剧痛让他暂时清醒了一瞬，但眼中翻腾的色欲丝毫未减，反而因为受挫而变得更加狂暴。他挣扎着想要爬起来。
艾莉西亚没有追击，只是站在原地理了理自己有些凌乱的衣领，眼神扫过雾气中的其他地方，那份傲慢几乎要凝结成实质：“一群低等的杂种……也配与本小姐同行……待我解开女神之弓全部封印，成为亚神，你们连仰望我的资格都没有。”
在战场的另一侧，希尔斯尼拉半跪在地上，双手深深插入湿润的土壤中，身体剧烈颤抖。他苍白的面容因痛苦而扭曲，那双总是带着忧郁与温和的猩红眼眸，此刻瞳孔缩成了针尖大小。
他“看”到的不是雾气弥漫的森林。
他看到的是暮色公国首都“永暮城”的街巷——西克尔德的恶魔士兵趾高气昂地巡逻，血族的贵族们低眉顺眼地陪笑，象征着公国独立的暮色旗帜被撤下，换上了西克尔德的黑红旌旗。他看到了自己暗杀失败那晚，同伴们倒在血泊中的眼睛。他看到了故国在强权下一点点失去灵魂，沦为傀儡。
然后画面切换。
他看到了艾莉西亚提起家人时眼中深藏的温暖（尽管已成过去），看到了库恩说起家族时那种理所当然的、被爱包围的底气，看到了奥卡提斯即使堕落也仍对过去某个身影念念不忘的执着，看到了瑟莉蕾娜……她至少曾拥有过父母，哪怕结局惨烈。
凭什么？
凭什么只有暮色公国要承受这一切？凭什么血族要世代背负这种国耻家恨？凭什么他们可以拥有那些美好的、完整的、值得怀念的东西，而自己和自己的同胞，只能在这永恒的暮色中咀嚼失落的苦果？
嫉妒的毒液在他心中沸腾，冲垮了数百年修养构筑的理智堤坝。
“啊啊啊——！！！”
希尔斯尼拉仰头发出一声不似人声的嘶吼，身下的土壤猛然炸开！鲜血从他掌心涌出，并非用于施法，而是被某种狂暴的力量强行抽取。血液在空中疯狂扭曲、变形，凝结成数十个巨大而扭曲的猩红符文。这些符文彼此链接、组合，最终在他身后构成了一个高达三米的、由纯粹血能凝聚而成的血色双臂巨人的虚影。巨人没有头颅，没有躯干，只有一双比例夸张、筋肉虬结的臂膀，拳头紧握。
“为什么……为什么只有我们……”希尔斯尼拉喃喃着，缓缓站起。他的眼神已经彻底失去了焦距，只剩下被嫉妒染红的疯狂。
血色巨人随着他的意志动了，巨大的右拳裹挟着腥风，轰然砸向最近的目标——奥卡提斯。
奥卡提斯正处于自己的炼狱之中。
暴怒的原罪在他心中点燃了一场永不熄灭的山火。每一个同伴的脸在他眼中都扭曲成了可憎的模样，每一个声音都像是挑衅。他想撕碎一切，毁灭一切，用鲜血和哀嚎来浇灭心头的烈焰。
但他还在抵抗。

永暮之森的循环，似乎也在这极致的混乱与恶意中，发出了不堪重负的、细微的碎裂声。
第四十七章：虚无幻境
就在永暮之森内的虚无幻境濒临崩溃、瑟莉蕾娜即将以血为引强行突破的同一时刻——
幻境之外，永恒暮色笼罩的林地边缘，空间微微扭曲，如同水面被投入石子般荡开两圈涟漪。涟漪中心，两道身影悄无声息地浮现，仿佛她们本就站在那里，只是此刻才被人“看见”。
为首之人身披一套风格独特的暗色甲胄。甲胄并非大陆常见的板甲或链甲，而是由无数片漆黑如夜的弧形甲叶层叠构成，边缘镶嵌着暗金色的、如同枯萎藤蔓般的纹路。甲胄覆盖了全身绝大部分要害，却奇异地不显笨重，反而贴合着穿戴者高挑矫健的身形，勾勒出充满力量感的曲线。头盔的面甲部分呈收起状态，露出一张年轻而英气的女性面容，肤色是健康的小麦色，五官深邃，剑眉星目，一头暗紫色的短发如钢针般根根竖立，仅在后脑留出一束稍长的发尾，用一枚骷髅形状的暗金环束起。她的眼神锐利如鹰，正冷静地审视着前方那片明显不自然的、微微波动的空间——那正是奥勒希尔顿设下的“虚无幻境”在外部的显现。

“他至少准备了三个月以上。哼，看来在我们都不知道的时候，这位‘深渊将军’可没闲着啊。”
分析完毕，杀意已攀升至顶点。
希尔伊芙不再多言。她双手握槊，改为标准的双手持握姿势，身体微微下沉，重心后移。全身的漆黑甲叶在同一时间发出低沉而整齐的嗡鸣，仿佛活了过来。暗金色的魔纹从甲胄表面亮起，流淌汇聚至她的双臂，再灌注进手中的龙骸破城槊。
长槊开始发出低沉的龙吟——并非比喻，而是真正古老龙魂被唤醒的嘶鸣。槊身镌刻的魔纹逐一亮起，那寒光内敛的槊刃尖端，一点纯粹到极致、仿佛能吞噬一切光线的黑暗开始凝聚、压缩。
周围的空气凝固了。永暮之森永恒的风声、虫鸣、树叶摩挲声，在这一刻全部消失。连天幕上凝固的霞光，都仿佛畏惧地黯淡了几分。
安洁莉卡停下了笔，琥珀色的眼眸一眨不眨地看着希尔伊芙的背影，笔记本上的银色字迹自动生成：“将军开始蓄力，目标：虚无幻境外层结构脆弱点。使用技法：疑似‘破界槊·龙骸碎空’起手式……”
希尔伊芙深吸一口气。
这一口气，仿佛将方圆百米内的空气都抽干。她胸膛鼓起，周身的气势凝练到极致，那娇小的安洁莉卡甚至忍不住后退了半步，以免被这无形的锋锐所伤。
然后——
“破！！！”
清叱之声，不如雷霆炸响般狂暴，却更加凝练尖锐，如同最锋利的矛尖刺破最坚韧的盾牌时发出的、那一声短促而致命的尖啸！
随着这声清叱，希尔伊芙动了。
没有助跑，没有花哨的动作，仅仅是腰腹发力，双臂将积蓄到顶峰的力量，通过槊身，毫无保留地、笔直地向前刺出！
不是劈，不是砍，就是最基础、最直接、也最难防御和闪避的——直刺！
龙骸破城槊化作一道模糊的暗金残影。槊尖那一点压缩到极致的黑暗，在触及虚无幻境空间屏障的瞬间——
没有惊天动地的爆炸。
只有一声极其清脆、极其悦耳，却又让人灵魂都为之一颤的——
“咔。”
如同水晶杯沿出现第一道裂痕时发出的轻响。
以槊尖落点为中心，无数细密、漆黑的裂纹，瞬间在虚无幻境那无形的空间屏障上蔓延开来！裂纹所过之处，屏障上荡漾的波纹骤然凝固、僵化，然后像失去支撑的玻璃般，开始片片剥落、消散！
幻境内部，正将指尖血珠按向额心、准备发动禁忌血术强行共鸣外部现实的瑟莉蕾娜，动作猛然僵住。
正在激战、几乎要以命相搏的奥卡提斯与希尔斯尼拉，挥出的剑与凝聚的血拳停滞在半空。
被欲望支配扑向艾莉西亚的库恩，踉跄的脚步顿住。
正准备用女神之弓“净化”掉眼前这些“不配者”的艾莉西亚，拉弓的手指松开。
所有人，都在同一时间感受到了。
那种束缚着空间、扭曲着光线、放大着情绪的无形牢笼，正在从外部崩溃。
笼罩视野的诡异浓雾开始剧烈翻滚，然后像是被无形的漩涡抽走般迅速变淡、消散。天空中疯狂变换的霞光循环，如同卡住的齿轮，发出刺耳的摩擦声后，彻底停滞，恢复了永暮之森正常的、凝固的黄昏色调。
紧接着——
“哗啦啦——！！！”
如同巨大的玻璃穹顶彻底粉碎的声音响彻每个人的耳膜。
虚无幻境，碎了。
暮色森林真实的景象重新映入眼帘。他们依然在那片林间空地，周围是扭曲的暗红色古木，脚下是湿润的腐殖土。不同的是，那种令人窒息的空间循环感和情绪放大效应，消失了。库恩眼中的欲望之火迅速熄灭，取而代之的是茫然与羞愧；艾莉西亚心中一凛，那股傲慢的评判欲如潮水般退去，留下的是后怕与自责；希尔斯尼拉身后的血色巨人虚影晃动了一下，轰然消散，他本人则脱力般单膝跪地，大口喘息，眼中满是痛苦与懊悔；奥卡提斯背后的晶体翼缓缓收拢，暗紫雷光从剑刃上褪去，漆黑的眼眸中，暴怒与仇恨并未完全消散，但至少恢复了一丝清明。
瑟莉蕾娜是第一个反应过来的。她猛地抬头，异色瞳瞬间锁定了幻境破碎后，出现在他们前方不远处的两道身影——尤其是那位手持狰狞长槊、周身散发着令人战栗气息的甲胄女性。
危机并未解除。
一个玩弄人心的奥勒希尔顿刚刚消失（或许就隐藏在附近），现在又出现了两个气息深不可测、明显来自黑暗伊甸的强者。
而且，其中一人刚刚一槊就击碎了连她都感到棘手的虚无幻境。
瑟莉蕾娜指尖那滴血珠缓缓蒸发，她缓缓放下手，脸上重新挂起了那副玩世不恭的、带着疯狂笑意的面具，但异色瞳深处，警惕已提升至最高。
“啊啦……看来有新的‘观众’入场了呢。”她的声音甜腻，却冰冷刺骨，“而且这位‘观众’的脾气，似乎比刚才那只老鼠要暴躁得多呢。”
希尔伊芙随手将龙骸破城槊扛在肩上，动作轻松写意，仿佛刚才击碎一个禁咒级幻境只是随手为之。她纯黑的眼眸扫过狼狈不堪的五人，尤其是在瑟莉蕾娜和奥卡提斯身上多停留了一瞬，然后露出了一个饶有兴趣的笑容。
“啧，看来我打扰了某人的‘游戏’。”她的目光投向四周的阴影，声音提高了几分，带着毫不掩饰的嘲讽，“是吧？奥勒希尔顿。你这喜欢躲在阴沟里的毛病，什么时候能改改？”
森林一片寂静，只有风吹过树叶的沙沙声。
安洁莉卡合上笔记本，将它重新抱在怀里，安静地站在希尔伊芙身侧，琥珀色的眼眸平静地观察着眼前的五人，如同在评估几件物品的价值与风险。
希尔伊芙见没有回应，撇了撇嘴，重新将目光转回瑟莉蕾娜等人身上。
“自我介绍有点晚了。”她扛着槊，向前走了两步，甲叶碰撞发出清脆的金属声响，“黑暗伊甸，‘暗夜将军’，希尔伊芙·乌列·希多克赫理。旁边这个小不点是安洁莉卡，我的记录官。”
她顿了顿，目光在五人之间游移。
“至于你们……‘钥匙’小姐，折翼的深渊行者，精灵王的后裔，被诅咒的贵族少爷，还有……暮色公国的流亡血族。”她准确地点出了每个人的核心特征，显然对情报了如指掌。
“我不管奥勒希尔顿那个混蛋想对你们做什么，也不关心你们之间有什么恩怨。”希尔伊芙的语气陡然转冷，扛在肩上的长槊槊尖微微下垂，指向地面，但一股无形的压力已笼罩全场，“但现在，你们在我的视线范围内。而我，最讨厌两件事：一是被人当枪使，二是看到恶心的虫子在我眼前玩弄猎物。”
她的嘴角再次勾起那抹残忍的弧度。
“所以，给你们两个选择。”
“一，告诉我奥勒希尔顿那个懦夫躲在哪里，然后滚出我的视线。”
“二——”
龙骸破城槊的槊尖，微微抬起了一寸。
暗金色的魔纹，再次开始流淌。
“我亲自‘请’你们说。”
第四十八章：深渊双翼
希尔伊芙打破虚无幻境的宣告还在空气中回荡，她给出的两个选择如同冰冷的铁钳，钳制着刚刚脱离内部自相残杀的五人。
然而，有一个人对此毫无反应。
奥卡提斯·米迦勒·雷奥姆斯的眼睛，从因仇恨而燃起的漆黑杀意，迅速褪变成一种空洞的、浑浊的灰暗。那里面没有愤怒，没有悲伤，没有理智，甚至没有焦点，仿佛瞳孔后方那深邃的灵魂被瞬间抽空，只留下一具被深渊和原罪双重侵蚀后、濒临彻底崩溃的空壳。
他无视了前方散发着恐怖威压的暗夜将军希尔伊芙，无视了安静记录着的安洁莉卡，也无视了身旁或惊魂未定、或警惕万分的同伴。他的视线穿透了所有人，落在永暮之森更深、更暗的远方，仿佛被一条无形的线牵引着。
然后，他动了。
没有言语，没有预兆，甚至没有去看脚下的路。他只是缓缓地、踉跄地、如同梦游般，朝着森林深处走去。每一步都沉重而拖沓，浅金色的短发在凝固的暮光下显得黯淡无光，那身洗得发白的粗麻布衣下，背后的两道旧伤疤似乎在隐隐发烫。
“奥卡！”艾莉西亚第一个察觉到不对。她紫水晶般的眼眸中映出奥卡提斯那完全失神的背影，一股不祥的预感攫住了她的心脏。她太了解这种状态了——这不是简单的情绪失控，而是某种更深层的东西在崩坏。深渊的力量，加上原罪的撩拨，还有对佩琳蒂娜的执念与对奥勒希尔顿的刻骨仇恨……这些如同炸药般堆叠在一起，此刻被彻底点燃，正在从内部将他吞噬。
希尔伊芙扛着龙骸破城槊，微微偏头，纯黑的眼眸瞥了一眼奥卡提斯离去的方向，眼神中闪过一丝审视，但更多的是漠然。她没有阻拦，也没有追击的兴趣。一个明显已经失控、灵魂半坠深渊的堕落者，在她眼中暂时构不成威胁，也并非她此行的主要目标。
但艾莉西亚等不了了。
“奥卡提斯……！”她呼喊一声，银色的单马尾在空中划出一道弧线，毫不犹豫地追了出去。女神之弓在她手中嗡鸣，似乎也在预警着前方那不断攀升的、极度危险的深渊气息。
瑟莉蕾娜的异色瞳在奥卡提斯离开和艾莉西亚追出的瞬间闪烁了一下，但她此刻正全神贯注地与希尔伊芙对峙。眼前这个暗夜将军带来的压迫感远超奥勒希尔顿，是纯粹的、赤裸裸的、属于顶尖武斗派的暴力威胁。她不能分心。
希尔斯尼拉刚刚从嫉妒的疯狂中勉强挣脱，脸色苍白如纸，精神萎靡，几乎站立不稳。库恩则瘫坐在地上，双手抱头，还在为刚才被色欲支配的丑态而感到羞耻和恐惧。他们都无力阻止，也无法立刻跟上。
于是，永暮之森深处，一场令人心焦的追逐就此展开。
艾莉西亚将自己的速度提升到极限，骑士的敏捷与精灵血统赋予的轻盈让她在复杂的林间地形中快速穿梭。她紧紧追随着前方那道散发不祥气息的背影，同时警惕着四周。她能感觉到，森林本身也在“抗拒”奥卡提斯的前进——周围的树木枝叶无风自动，发出沙沙的警告声；地面的苔藓和菌类在他踏过之后迅速枯萎变黑；空气中弥漫开一股淡淡的、如同硫磺混合腐败物的异味。
这是自然对深渊侵蚀的本能排斥。
越往深处，奥卡提斯的状态越不对劲。他的步伐从踉跄变得僵硬，又从僵硬变得狂暴。他开始无意识地用身体撞击挡路的枝杈，仿佛感觉不到疼痛。喉咙里发出压抑的、如同受伤野兽般的低吼。
然后，在森林深处一片相对开阔的、布满嶙峋怪石的空地上，压抑的火山终于彻底喷发。
“呃啊……呃啊啊啊……啊啊啊啊啊——！！！”
奥卡提斯猛地停住脚步，仰头发出一连串完全不似人声的、充满极致痛苦与狂怒的咆哮。那声音嘶哑破裂，仿佛声带都要被扯碎，在寂静的森林中远远传开，惊起远处一片不知名鸟类的尖啸。
与此同时，他背后那件本就破旧的粗麻布衣，猛地被数道尖锐之物从内部撕裂！
不是缓缓生长，而是爆发。
黑曜石般的晶体，如同拥有生命的黑色荆棘，从他背后两道狰狞的伤疤处疯狂地、毫无节制地穿刺而出！它们扭曲、延展、分叉，在令人牙酸的“咔嚓”声中，迅速构筑成两支庞大到令人心悸的深渊双翼。
这对翅膀与他之前战斗时凝聚的晶体翼完全不同。它们更大，更狰狞，更不稳定。每一支翼展都超过十米，比他整个人大了数十倍。构成翅膀的并非整齐的晶体羽毛，而是无数大小不一、形状不规则、边缘锋利如刀的黑色晶体簇，它们杂乱地堆叠、交错、刺出，如同两座骤然升起的、充满攻击性的黑色水晶山峰。晶体表面不断流淌着暗紫色的、如同血管脉络般的深渊能量，时而明亮时而黯淡，散发出令人灵魂战栗的侵蚀波动。
奥卡提斯本人似乎也被这突然爆发的力量冲击得站立不稳，他踉跄了一下，单膝跪地，双手撑住地面，大口喘息，每一次呼吸都喷吐出淡淡的黑气。
而他背后那对失控的巨翼，只是本能地、僵硬地、毫无章法地一挥。
“轰——！！！”
刺耳的切割声与树木断裂的巨响同时爆发。
翼展所及范围内，几十棵需要三四人才能合抱的古老巨树，如同被无形的、最锋利的刀刃划过。树干在离地数米的高度齐刷刷地出现光滑的断面，上半截树冠发出令人心碎的呻吟，缓缓倾斜，然后携带着万钧之势轰然倒塌！
“砰！砰！砰！砰！”
巨树接连砸在地面上，大地剧烈震颤，扬起的尘土、落叶和木屑如同沙暴般席卷了整个空地。断裂的树干砸在岩石上，碎裂的木片如同箭矢般四处飞溅。原本幽静的森林一隅，瞬间变成了灾难现场。
奥卡提斯摇摇晃晃地重新站起，似乎并未意识到自己做了什么。他浑浊的眼眸死死盯着空无一物的前方，仿佛那里站着他的仇敌。口中反复呢喃着一个名字，声音时而轻柔如呢喃，时而狂暴如怒吼：
“佩琳蒂娜……佩琳蒂娜……把我的佩琳蒂娜还给我……佩琳蒂娜……！”
随着这执念的呼唤，背后那对庞大而扭曲的晶体翼再次僵硬地、极不协调地扇动起来。每一次扇动都带起猛烈的腥风，将周围的尘土碎石卷起。这笨拙的舞动竟然产生了些许升力，让他沉重的身体缓缓浮起，离地数尺，悬浮在满目疮痍的空地上方。
艾莉西亚刚刚追到空地边缘，就被眼前这宛如末日般的景象和奥卡提斯彻底非人的姿态惊呆了。她躲在了一块巨石后方，紫眸中充满了震惊与焦急。
“奥卡……”她低声呼唤，却知道对方根本听不见。
她紧握女神之弓，弓身传来温润的自然魔力，试图与她的精灵血脉共鸣，给予她安抚狂暴自然的力量。但当她将这股力量尝试性地导向空中那个被深渊笼罩的身影时，反馈回来的却是剧烈的排斥与侵蚀感。
自然魔法与深渊力量，如同水与火，光与暗，是本质的对立。她的自然魔力一旦靠近奥卡提斯周身的深渊力场，就像清水滴入滚烫的油锅，不仅瞬间被蒸发湮灭，甚至还可能引发更剧烈的能量冲突，伤害到奥卡提斯已经岌岌可危的灵魂，或者导致他体内暴走的深渊力量彻底失控爆炸。
强行压制，行不通。
瑟莉蕾娜擅长光与暗的魔法，或许有办法，但她正在与希尔伊芙对峙，分身乏术。希尔斯尼拉和库恩状态糟糕，指望不上。
艾莉西亚心急如焚，贝齿紧咬下唇，几乎要咬出血来。她只能眼睁睁看着，并紧紧跟上。
空中的奥卡提斯，似乎将破坏当成了寻找仇敌的方式。他手中不知何时再次握住了那柄鎏金长剑，剑身上缠绕的不再是苍蓝或暗紫的雷电，而是最纯粹、最粘稠的漆黑深渊能量。他挥舞着长剑，毫无章法地朝着四周的森林乱砍。
一道道半月形的、边缘不断蠕动侵蚀的深渊剑气激射而出。
剑气所过之处，无论是岩石、树木还是地面，都被切开深深的、冒着黑烟的沟壑。树木被拦腰斩断，切口处迅速腐败变黑；岩石被劈开，断面光滑如镜，却覆盖着一层不断扩散的暗斑；地面犁出一道道焦黑的伤痕，散发着硫磺与死亡的气息。
短短片刻，这片古老的林地就被摧残得千疮百孔，满目疮痍。
奥卡提斯浑浊的目光疯狂扫视着周围每一寸阴影，寻找着那个苍白的身影，那对畸形的骨翼。
突然，他猛地转头，望向森林更深处的一个方向。在那里，一片格外浓郁的暮色阴影中，他似乎瞥见了一闪而过的、熟悉的扭曲轮廓。
找到了。
“奥勒希尔顿……奥勒希尔顿……给我死……把我的佩琳蒂娜还回来啊啊啊啊啊——！！！”
积蓄到顶点的仇恨与疯狂彻底爆发。奥卡提斯发出一声撕裂长空的怒吼，背后那对庞大笨拙的深渊双翼用尽全力、极其不协调地猛地一扇！
“轰——！”
狂暴的气流将他如同炮弹般推射出去。他不再维持浮空，而是化作一道笔直的、缠绕着浓稠黑气的箭矢，以近乎自毁的速度，朝着那片阴影撞了过去！
“奥卡！不要！”艾莉西亚失声惊呼，再也顾不得隐藏，从巨石后冲出，将速度提升到极致，拼命追赶。林间的枝桠抽打在她的脸上、身上，留下细小的血痕，但她浑然不觉。
奥卡提斯的速度太快了。艾莉西亚只看到那道黑光撞入了那片浓郁的阴影之中。
紧接着，传来了金属剧烈碰撞的爆鸣，以及能量疯狂对冲的嘶吼声。
艾莉西亚终于冲到了战场边缘。
眼前的景象让她瞳孔骤缩。
奥卡提斯的确撞上了奥勒希尔顿。但那个玩弄人心的深渊堕天使，此刻却显得游刃有余。他就站在一片空地上，苍白俊美的脸上依旧挂着那种令人厌恶的、带着玩味与残忍的微笑。背后的畸形骨翼轻轻舒展着，其中一只翅膀的翼尖，正随意地“搭”在奥卡提斯劈砍而来的漆黑长剑剑脊上。

然而，奥勒希尔顿的身形如同鬼魅。他并没有大幅度移动，只是微微侧身、偏头、后仰，或者用那对看似脆弱、实则坚固异常的畸形骨翼进行格挡、卸力。他的动作精准而经济，总能在毫厘之间避开剑锋，或者用骨翼最坚韧的部位承受冲击。
“太慢了。”

“破绽百出。”
他甚至还时不时出言点评，声音平淡，却字字诛心。

两人在空地中央激烈交战。奥卡提斯如同不知疲倦的狂暴凶兽，攻势一波猛过一波；奥勒希尔顿则如同在暴风雨中闲庭信步的幽影，从容应对。漆黑的剑气与暗紫色的翼影交错碰撞，能量余波将周围本就残破的地面再次犁开，树木的残骸被进一步粉碎。
看似奥卡提斯占据主动，疯狂进攻，但艾莉西亚看得分明——奥勒希尔顿的气息平稳悠长，而奥卡提斯的力量正在以一种危险的速度消耗、燃烧。更重要的是，奥勒希尔顿的深渊力量，无论从质还是从控制力上，似乎都更胜一筹。他就像一块冰冷的、坚硬的礁石，而奥卡提斯是疯狂拍击的浪涛，浪涛看似汹涌，却无法撼动礁石分毫，反而在不断消耗自己。

但这不是势均力敌的僵持，而是一种单方面的消耗与戏弄。
奥勒希尔顿纯黑的眼眸深处，闪过一丝计划得逞的冰冷快意。他要的不是立刻杀掉奥卡提斯，而是让他耗尽一切，在绝望与疯狂中彻底坠落，成为一具被深渊完全吞噬的空壳。或者，逼出他体内最后的那点“东西”……
艾莉西亚躲在战场边缘的另一块巨石后，手指紧紧扣着女神之弓的弓身，指节发白。她的大脑飞速运转，寻找着任何可能破局的方法。自然魔法被克制，精神魔法和空间魔法在这种级别的能量对冲中难以精准介入，强行用女神之弓攻击可能误伤奥卡提斯或引发不可控的爆炸……
怎么办？
她抬头，望向奥卡提斯那疯狂而痛苦的背影，又看向奥勒希尔顿那游刃有余的、令人憎恶的笑容。
必须做点什么。
否则，奥卡提斯会死在这里——不是死于敌人的剑下，而是死于自身的燃烧与崩溃。
第四十九章：记忆与花
永暮之森深处，深渊力量对冲的爆鸣与怒吼不断传来，如同闷雷般滚过凝固的暮色天空。
在森林边缘的空地上，对峙仍在继续。

另一边，库恩和希尔斯尼拉的状态依旧糟糕。
库恩瘫坐在一棵树根旁，双手死死抓着自己的金发，英俊的面容扭曲着，额头上布满了冷汗。色欲原罪带来的强烈羞耻感与自我厌恶，如同藤蔓般缠绕着他的心脏，让他几乎无法呼吸，更别提凝聚战斗力。

艾莉西亚躲在战场边缘的巨石后，紫水晶般的眼眸一瞬不瞬地盯着空地中央那场绝望的战斗。她的大脑以前所未有的速度运转着，分析着每一个细节，寻找着那几乎不存在的可能性。
自然魔法与深渊的对立，让她无法直接介入能量对冲。
精神魔法？奥卡提斯的意识现在完全被仇恨和疯狂淹没，如同风暴中的孤舟，强行进行精神链接或安抚，很可能连她自己的意识都会被卷入那黑暗的漩涡。
空间魔法？扭曲战场空间或许能干扰奥勒希尔顿，但同样可能影响奥卡提斯本就极不稳定的状态，甚至造成误伤。
女神之弓的净化之力？那是针对邪恶的，而奥卡提斯体内的深渊力量虽然不祥，但此刻是他自身的一部分，净化之力很可能会对他造成不可逆的伤害。
怎么办？怎么办！
她眼睁睁看着奥卡提斯如同扑火的飞蛾，一次次发动近乎自毁式的冲锋。他背后的庞大晶体翼已经出现了裂痕，挥洒出黑色的晶体碎屑；他手中的长剑每一次与奥勒希尔顿的骨翼碰撞，剑身上的漆黑光芒就黯淡一分；他的吼声从愤怒逐渐带上了力竭的嘶哑，攻击的节奏也开始紊乱。

艾莉西亚的目光落在女神之弓上。弓身温润，蕴含磅礴自然魔力，以及……上古精灵王的血脉共鸣。这把弓认可的不仅仅是她的力量，还有她的意志，她的守护之心。
一个近乎疯狂、却又可能是唯一机会的念头，如同闪电般划过她的脑海。
她不再犹豫。
艾莉西亚从巨石后猛地站起身，银色的单马尾在腥风中扬起。她双脚稳稳分立，左手持弓，右手虚搭弓弦——没有实体箭矢。她闭上双眼，将全部的精神力、全部的意志、以及女神之弓中蕴含的、最纯粹的那部分生命祝福与羁绊共鸣之力，灌注到这一“箭”之中。
目标，不是奥勒希尔顿。
而是奥卡提斯。
“醒醒吧，我的同伴……”
她轻声呢喃，声音却仿佛穿透了喧嚣的能量碰撞声，清晰地回荡在自己心中。
右手松弦。

“噗——”
波动没入了奥卡提斯的后背，就在那对疯狂生长的晶体翼根部。

愤怒、担忧、责备、悲悯、信任、玩味、善意、理解……无数张面孔，无数种声音，无数种情感，如同洪流般冲击着他被黑暗和疯狂冰封的意识核心。
“还有人在等着我……”
奥卡提斯的意识，在这片记忆与情感的洪流中艰难地“行走”。他每走一步，身上就浮现出更多的“伤痕”——那是深渊侵蚀的印记，是原罪灼烧的痕迹，是折翼之刑带来的永恒痛楚。这些伤痕化作漆黑的荆棘，缠绕着他的意识体，越缠越紧，试图将他拖回那片只有仇恨与毁灭的黑暗深渊。
步履维艰。
意识仿佛要被撕裂，一边是沉沦的诱惑与复仇的快意，另一边是这些面孔带来的温暖、刺痛与责任。
“还有人……等待我的救赎……”
他想起了艾莉西亚调查家族真相的执着，想起了瑟莉蕾娜隐藏在疯狂下的孤独与伤痛，想起了库恩那想要证明自己的笨拙努力，想起了希尔斯尼拉对故国的深沉眷恋。
他们都在战斗，都在黑暗中寻找自己的光。自己有什么资格，在这里先行崩溃，将一切终结于毫无意义的疯狂？
“不能……在这里倒下……”
意识体的手指，艰难地向前伸出，仿佛要抓住什么。前方，记忆洪流的尽头，没有具体的形象，只有一片温暖的、柔和的光晕，光晕中心，隐约有一朵花的轮廓——那不是真实的花，而是由无数善意、羁绊与未竟誓言凝聚成的象征。
当他的指尖，终于触碰到那团光晕中虚无的“花瓣”时——
“铮——！”
仿佛有一根绷紧到极限的弦，骤然断裂。
缠绕在他意识体上的漆黑荆棘，轰然崩碎，化为黑烟消散！
现实。
空地中央。
奥卡提斯停滞的身体猛地一震。
那双浑浊的眼眸中，疯狂与仇恨如同退潮般迅速消散，取而代之的是一种经历了剧烈风暴后的、极度疲惫却异常清明的眼神。虽然依旧深邃，依旧带着挥之不去的忧郁与沧桑，但焦点回来了，理智回来了。
他背后那对庞大、狰狞、布满裂痕的深渊晶体翼，并没有消失。它们依旧存在，依旧散发着不祥的侵蚀波动，但那种狂乱舞动、不受控制的姿态停止了。它们缓缓地、顺从地收敛起来，虽然依旧显得沉重而扭曲，却已重新与他的意志连接，成为了他力量的一部分，而非支配他的怪物。
深渊的力量，依旧留在他体内，流淌在他经脉中，缠绕在他的剑刃上。但不再失控，不再燃烧，而是如同被驯服的猛兽，虽然危险，却已戴上枷锁。
他缓缓放下高举的长剑，剑身上的漆黑能量内敛，不再肆意喷薄。
他的目光，越过依旧带着玩味笑容的奥勒希尔顿，首先望向了远处巨石旁，那个正收起女神之弓、脸色苍白、眼中却满是担忧与期待的银发少女——艾莉西亚。
一个微不可察的、几乎算不上点头的幅度，从他那里传来。
谢谢。
然后，他的目光，如同最冰冷的刀锋，重新锁定了眼前的奥勒希尔顿。
所有的疲惫、所有的情绪波动，都在这一刻被压下。剩下的，是一种沉淀了数百年痛苦、悔恨、以及刚刚被唤醒的守护之念的，极致冰冷的杀意。
这杀意不再疯狂，不再混乱，而是如同经过千锤百炼的寒铁，精准、致命、坚定不移。
他背后的深渊双翼，缓缓地、完全地舒展看来，虽然伤痕累累，却带着一种诡异的、令人心悸的威严。漆黑的晶体表面，暗紫色的脉络平稳流淌。
奥卡提斯缓缓飘离地面，悬停在奥勒希尔顿前方数米处，居高临下。
他的声音响起，不再嘶吼，不再狂怒，而是平静得可怕，每一个字都仿佛裹着永冻的寒冰：
“现在……”
他将长剑平举，剑尖稳稳指向奥勒希尔顿的心脏。
“是审判的时刻了。”
奥勒希尔顿纯黑眼眸中的玩味与嘲讽，第一次出现了明显的凝滞。他看着眼前这个气质截然不同的奥卡提斯——疯狂褪去，理智回归，但深渊力量并未消失，反而与某种更坚韧的东西结合，散发出比之前纯粹疯狂时更加危险的气息。
他脸上的笑容，慢慢收敛了。
“哦？”奥勒希尔顿的声音依旧平稳，但那份从容似乎打了一丝折扣，“找回理智了？可惜……太晚了。你以为，清醒就能改变什么吗？”
他的畸形骨翼上，暗紫色的深渊魔力开始更加汹涌地汇聚。
奥卡提斯没有回答。
他的眼神已经说明了一切。
下一瞬，战斗再开！
但这一次，攻守之势，或许已然不同。
第五十章：我终将携你奔赴永恒
奥卡提斯的剑，动了。
不再有之前那种撕裂空气的尖啸，不再有狂暴无序的乱砍。这一剑，速度甚至变慢了，轨迹清晰得如同用尺规画出，从肩部发力，经肘、腕，最终凝聚于剑尖，划出一道简洁、精准、冰冷的弧线，直刺奥勒希尔顿的心脏。
然而，就是这“变慢”的一剑，却让奥勒希尔顿纯黑的眼眸中第一次闪过了名为惊愕的情绪。
他发现自己无法像之前那样，通过预判、扭曲光线或空间来轻易闪避。这一剑仿佛锁定了他所有的气机，剑锋上凝聚的也不再是狂躁喷薄的深渊能量，而是一种更加内敛、更加“沉重”的东西——那是奥卡提斯历经疯狂、挣脱荆棘后，重新握于手中的意志，是数百年的悔恨、守护的誓言、以及对眼前仇敌最纯粹的审判决心凝聚而成的“真实”。
这一剑，承载了“因”与“果”。
“铛！”
奥勒希尔顿不得不抬起畸形骨翼，以翼骨最坚硬的部位硬接这一剑。金铁交鸣之声比之前任何一次都要清脆刺耳。碰撞的瞬间，奥勒希尔顿感到一股冰冷而沉重的力量透过骨翼传来，震得他手臂发麻，脚下竟不由自主地后退了半步！
翼骨上，出现了一道清晰的斩痕，深达半寸，边缘萦绕着不断侵蚀的漆黑能量。
“第二剑。”奥卡提斯的声音平静无波，手腕翻转，长剑由刺变撩，自下而上，斩向奥勒希尔顿的腰腹。角度刁钻，力量沉凝。
奥勒希尔顿脸色微变，另一只骨翼急速下压格挡。
“锵！”
又一声爆响。奥勒希尔顿再退一步，这次是两步。骨翼上的裂痕扩大，暗紫色的深渊魔力疯狂涌向伤口试图修复，却被剑痕中残留的漆黑能量死死阻隔。
仅仅两剑，攻守易形！
奥勒希尔顿终于意识到，眼前的奥卡提斯已经完全不同。疯狂是野兽，固然可怕，但总有破绽可循；而此刻的冷静与决意，才是真正战士的獠牙，精准而致命。
不可力敌！
这个念头一生，奥勒希尔顿立刻做出了决断。他背后那双畸形骨翼猛地全力扇动，不是攻击，而是制造出狂暴的、夹杂着暗紫色魔力碎片的乱流，试图干扰奥卡提斯的视线与感知。同时，他身形急退，化作一道暗紫色的流光，朝着森林更深处——那片永恒暮色最浓郁、空间也似乎最不稳定的区域——溃逃！
“想走？”奥卡提斯眼中寒光一闪，背后收敛的深渊双翼倏然展开，虽然布满裂痕，却稳定而有力地一振！他整个人如同融入阴影的黑色闪电，瞬间追了上去，速度竟比溃逃的奥勒希尔顿还要快上一线！
两者在森林上空急速飞掠，所过之处，下方林木的树冠被气流撕裂。
奥卡提斯眼神锁定前方那道暗紫流光，手中长剑平举，剑身微震，一道凝练如实质的漆黑剑气脱离剑锋，如同拥有生命的毒蛇，贴着奥勒希尔顿的骨翼边缘飞掠而过！
“嗤啦——！”
剑气虽未直接命中，但边缘散逸的侵蚀之力，依旧在奥勒希尔顿左翼的边缘撕开了一道口子，破碎的骨屑和暗紫能量飘散开来。
奥勒希尔顿吃痛，身形一滞，恨恨地朝身后瞥了一眼，那纯黑的眼眸中充满了怨毒与惊怒。他逃遁的方向前方，恰好经过艾莉西亚所在位置的上空。
眼看奥卡提斯越追越近，奥勒希尔顿眼中凶光一闪，逃遁途中，空闲的左手猛地向身侧下方的艾莉西亚虚虚一抓！
一团高度压缩、内部不断有狰狞面孔挣扎欲出的不祥深渊能量球，瞬间在他掌心成型，就要朝着艾莉西亚轰然砸落！这是围魏救赵，更是恼羞成怒的泄愤！
然而，就在他能量球即将脱手的刹那——
“咻——！”
一道清脆的破空声，比思维更快！
那不是箭矢，而是一只完全由翠绿色自然魔力凝聚而成的雄鹰！雄鹰双眸锐利，翎羽清晰，双翼展开足有半米，如同真正的天空霸主，携带着净化与穿刺的双重意志，以不可思议的速度，如同一支真正的翡翠羽箭，精准无比地“扎”向了奥勒希尔顿掌心那团深渊能量球的核心！
奥勒希尔顿心中一惊，被迫中断施法，猛地扭头看向地面。
巨石旁，艾莉西亚单膝跪地，稳住身形，手中的女神之弓弓弦仍在微微颤动。她紫水晶般的眼眸紧紧锁定着空中的敌人，眉头紧蹙，眼神却坚定无比。弓弦之上，另一支更加凝实、箭尖闪烁着星辰般光芒的翠绿箭矢已然成型，蓄势待发。
她的支援，及时而致命。
就这么一耽搁，奥卡提斯已然追至身后！
“该死的虫子！”奥勒希尔顿怒骂一声，不得不回身应对。他一边挥舞骨翼，抵挡奥卡提斯那如同跗骨之蛆般连绵不绝、每一剑都重若千钧的猛攻，一边还要分心抵御来自地面的、如同疾风骤雨般的翠绿箭矢。
艾莉西亚的箭，并非盲目乱射。每一箭都刁钻地射向奥勒希尔顿防御的空隙、旧伤的裂痕，或者他准备施展大型法术的能量节点。虽然单支箭矢的威力不足以重创他，但连绵不绝的干扰和精准打击，极大地扰乱了他的节奏，牵制了他的精力。
奥卡提斯与艾莉西亚，一个近战强攻，一个远程压制，虽无言语交流，却配合得如同演练过千百遍。一个眼神，一次箭矢的落点，奥卡提斯就能领会艾莉西亚的意图，调整自己的攻势。
终于，在奥勒希尔顿格开奥卡提斯一记斜斩，同时挥翼拍散三支连珠箭，旧力刚去、新力未生的那个微小破绽出现的瞬间——
奥卡提斯动了。
他没有使用任何花哨的剑技，只是将全身的力量、速度、意志，都灌注在这一记最简单的直刺之中。背后的深渊双翼同时向前合拢，如同两道黑色的闸门，封死了奥勒希尔顿左右闪避的空间。
长剑化作一道几乎看不见的黑色细线，穿透了奥勒希尔顿仓促间回防的骨翼缝隙——
“噗嗤！”
剑尖入肉的声音，沉闷而清晰。
漆黑的长剑，自奥勒希尔顿右翼的根部偏下位置刺入，穿透了翼骨与血肉的连接处，从另一侧透出半尺剑锋！暗紫色的、如同污血般的能量从伤口中喷溅而出。
“啊啊啊——！！！”
奥勒希尔顿发出一声凄厉到极点的惨号，声音中充满了痛苦、难以置信，以及滔天的怨毒。被刺穿的畸形骨翼发出令人牙酸的、如同朽木断裂般的“咔嚓”声，原本流畅的魔力循环被强行截断，整只翅膀瞬间失去了大半力量，无力地耷拉下来。
他猛地转过头，猩红（因剧痛和愤怒而充血）的眼睛死死瞪向奥卡提斯，又扫过地面上的艾莉西亚，那目光仿佛要将二人生吞活剥。
“是你们逼我的……是你们逼我的！”奥勒希尔顿的声音因痛苦而扭曲，却带着一种歇斯底里的疯狂，“一起……陪我下地狱吧！！”
他不再试图逃跑或战斗，而是用剩余的力量，将体内残存的所有深渊魔力，毫无保留地、如同决堤洪水般注入脚下的大地！
“深渊召唤·秽土重生！”
嗡——！！！
以奥勒希尔顿为中心，方圆百米的地面剧烈震动起来。黑色的、粘稠的、散发着浓烈硫磺与腐朽气息的魔法阵纹路在地表瞬间亮起、蔓延。地面开裂，无数漆黑的、由污秽泥土、骸骨碎片、扭曲怨念凝聚而成的深渊生物，如同喷泉般从裂缝中疯狂涌出！
它们形态各异，有的像腐烂的巨犬，有的像多足蜈蚣，有的干脆就是一团蠕动的肉块和眼球，唯一相同的是那充满毁灭与饥饿的猩红目光，以及朝着奥卡提斯和艾莉西亚蜂拥而来的疯狂态势。
这景象……与记忆中那场导致佩琳蒂娜献祭的深渊之战，何其相似！
奥卡提斯的心脏猛地一缩。眼前的场景与记忆重叠，无数战友在类似魔物潮中倒下的画面闪过脑海。那深入骨髓的痛楚、绝望，以及随后与深渊交易的决绝，再次涌上心头。
但这一次，他没有被仇恨吞噬理智。
他缓缓闭上了眼睛。
不是逃避，而是在脑海中，将眼前的景象与过去的战场重叠，感受着那份相同的绝望，却也感受着此刻与彼时的不同。
彼时，他孤身奋战，挚爱濒死，身后是需要守护却无力守护的同伴与土地。
此时，他的身后，有可靠的同伴在支援；他的心中，除了复仇，还有被唤醒的、需要守护现在同伴的信念。
“奥勒希尔顿……”奥卡提斯低声念出仇敌的名字，双眼猛然睁开！
那双曾经盛满忧郁与沧桑的眼眸，此刻燃烧着纯粹的金色火焰！那不是光魔法，而是他身为天使战士时，最本源、最崇高的战斗意志与审判信念在深渊力量的承载下，绽放出的最后辉煌！
天空之中，永暮之森那永恒凝固的暮色云层，仿佛被无形的力量搅动，开始疯狂旋转，形成一个巨大的漩涡。漩涡中心，银白色的雷光开始汇聚、闪烁、轰鸣！
奥卡提斯将长剑高高举过头顶，剑尖直指苍穹。磅礴的深渊力量与炽烈的战斗意志如同两条巨龙，缠绕着剑身冲天而起，没入云层漩涡。
漩涡中心，雷光大盛！
“我代表……”
他的声音响彻天地，不再是平静的低语，而是如同古老誓言的宣告，每一个字都引动着雷霆的共鸣。他的眼神，俯瞰着下方惊疑不定、正在疯狂催生魔物的奥勒希尔顿，充满了绝对的、如同神明俯瞰蝼蚁般的藐视与鄙夷。
“英勇陨落者的遗志，”
（云中雷龙探首）
“守护未竟者的誓言，”
（雷光汇聚于剑尖）
“以我残躯与深渊为证，”
（背后的晶体翼迸发出最后的、燃烧般的光芒）
“剿灭眼前一切不详之罪孽！”
最后一句，如同霹雳炸响！
随着话音落下，奥卡提斯用尽全身力气，将汇聚了天雷、深渊、意志、誓言所有力量的长剑，朝着下方那魔物潮中心、以及中心处那个面目狰狞的奥勒希尔顿——
斩落！
“轰隆隆隆——！！！！！”
不是一道雷电，而是无数道水桶粗细的银白雷龙，缠绕着漆黑的深渊之火，如同天神震怒投下的灭世之矛，从云层漩涡中轰然坠落！它们并非无差别轰炸，而是仿佛拥有灵性，精准地劈向每一只涌出的深渊生物，以及最中心那道暗紫色的身影。
光芒，吞没了一切。
雷声，掩盖了惨叫。
净化与毁灭的能量，在那片区域疯狂肆虐、湮灭。
当刺目的雷光渐渐消散，震耳欲聋的轰鸣归于沉寂。
众人眼前，只剩下一片直径超过百米的、如同被陨星撞击过的焦黑巨坑。坑内所有树木、岩石、魔物，乃至奥勒希尔顿本人，都消失得无影无踪，只剩下一层细细的、散发着焦糊味的黑色灰烬，在微风中缓缓飘散。
奥勒希尔顿，这个玩弄人心、制造了无数悲剧的深渊堕天使，连同他最后的疯狂，一起化为了这片焦土上可悲的烟尘。
巨坑边缘，奥卡提斯单膝跪地，以剑拄地，剧烈地喘息着。背后那对庞大狰狞的深渊双翼，光芒彻底黯淡，如同失去生命的晶体般片片剥落、消散，最终缩回他体内，只留下背后衣衫更加破烂的痕迹。他脸色苍白如纸，气息萎靡到了极点，仿佛随时都会倒下。
艾莉西亚迅速跑到他身边，搀扶住他摇晃的身体。“奥卡提斯！”
“我……没事。”奥卡提斯勉强挤出一句话，在艾莉西亚的搀扶下，才艰难地站稳。
两人互相扶持着，缓缓走回最初的空地。
那里，库恩和希尔斯尼拉已经勉强恢复了行动能力，虽然脸色依旧不好，但至少能站起来了。而瑟莉蕾娜和希尔伊芙之间的气氛，也发生了微妙的变化。
“……所以说，我们共同的敌人都是那个喜欢躲躲藏藏、玩弄人心的奥勒希尔顿。”希尔伊芙扛着龙骸破城槊，语气随意，但那股针锋相对的杀气已经消散了大半，“那么，至少在这里，此刻，我们的立场算是相同的。”
瑟莉蕾娜双手抱胸，异色瞳瞥了一眼森林深处那渐渐平息的能量波动，语气里带着一种奇特的、混合了骄傲与别扭的情绪：“哼，那是自然。我的伙伴（她特意强调了这两个字）肯定能把那只爱东躲西藏的老鼠揪出来杀掉。虽然立场相同，不过估计……希尔伊芙大人您的‘清理门户’的期望，可能要落空了哦。” 言下之意，奥勒希尔顿得由“我们”来杀。
希尔伊芙不置可否地扯了扯嘴角。
当她们看到艾莉西亚搀扶着几乎虚脱的奥卡提斯回来时，都微微一惊。看到奥卡提斯那疲惫到极点的样子，瑟莉蕾娜眉头一皱，希尔伊芙眼中也闪过一丝讶异——难道让奥勒希尔顿跑了？
直到艾莉西亚用简洁的语言，讲述了奥卡提斯如何找回理智，两人如何配合，最终奥卡提斯如何引动天雷、将奥勒希尔顿连同其召唤的深渊魔物一同化为灰烬的全过程，众人才长舒了一口气。
库恩和希尔斯尼拉看向奥卡提斯的眼神多了几分复杂，尤其是库恩，除了后怕，还有一丝难以言喻的钦佩。瑟莉蕾娜则微微扬起下巴，异色瞳中闪过一丝“果然如此”的神色。
希尔伊芙听完，纯黑的眼眸在奥卡提斯身上停留片刻，点了点头：“以残破之躯，驾驭深渊，引动天威，完成审判……不错。虽然方法蠢了点，力量也用得乱七八糟，但结果还算差强人意。”
她顿了顿，看向奥卡提斯，语气稍微正式了一些：“之前因情报不足产生的误会，以及……我击碎幻境也算间接救了你们（虽然主要是想揪出奥勒希尔顿）。作为补偿，我可以满足你一个愿望。”
她补充道：“只要不是复活死人（那涉及灵魂与时间的禁忌，我也无能为力），其他与生死相关的，力所能及的范围，我可以考虑。”
空气安静了一瞬。
奥卡提斯在艾莉西亚的搀扶下，缓缓抬起头。他疲惫的眼中闪过一丝极其复杂的光芒——希望、忐忑、痛苦、期待……最终都化为一种破釜沉舟的决绝。
他没有说话，而是用微微颤抖的手，从怀中（或者说从随身的空间储物戒指中），小心翼翼地取出了一样东西。
不，不是东西。
当那“东西”被轻柔地放置在地面铺开的披风上时，除了希尔伊芙，在场的所有人——艾莉西亚、瑟莉蕾娜、库恩、希尔斯尼拉，甚至包括一直安静记录的安洁莉卡——都忍不住倒吸了一口凉气！
那是一个女子。
一位天使女子。
她有着如同阳光流淌般的淡金色长发，即使在永暮之森的昏暗光线下，也散发着柔和的光晕。面容美丽得令人窒息，五官精致如同神匠雕琢，肌肤白皙胜雪，长长的睫毛在眼睑上投下浅浅的阴影。她身上穿着一套略显陈旧、却依旧能看出曾经华美的天使族女性便装，双手交叠放在胸前，神态安详。
但是，她双目紧闭，胸口几乎没有起伏，气息微弱到近乎于无，仿佛下一刻就会彻底消散。只有极其敏锐的感知，才能察觉到她体内一丝极其微弱的、被某种强大而邪异力量强行“冻结”住的生命力，如同风中残烛，随时可能熄灭。
“她是佩琳蒂娜，我的未婚妻。”奥卡提斯的声音沙哑而低沉，每一个字都仿佛用尽了力气，“曾经在深渊之战中，为了封印裂隙，几乎燃尽生命与灵魂……是我，用与深渊交易的代价，强行保住了她最后一点生机，将她封印在时空凝滞的结界中……”
他的目光，死死地、带着卑微的恳求，望向希尔伊芙。
“求求你……如果可以的话……救救她……唤醒她……我愿付出任何代价……”
希尔伊芙的眉头高高挑起，纯黑的眼眸中第一次露出了明显的惊讶。她走近几步，蹲下身，仔细感知着佩琳蒂娜的状态。片刻后，她站了起来，脸上露出一丝了然，甚至带着点玩味。
“深渊治愈术……结合了时间凝滞与灵魂锚定的禁忌之术。怪不得你需要和深渊做交易，也怪不得她能撑到现在。”希尔伊芙点了点头，“这个术式，我懂。黑暗伊甸的藏书里，有类似的记载。”
她话锋一转，目光却落向了旁边正抱着胳膊、一脸“关我什么事但好像又很有趣”表情的瑟莉蕾娜。
“不过，要安全解除这个术式，唤醒她，并修复她受损的灵魂与身体，还需要一点特别的‘引子’。”希尔伊芙的嘴角勾起一个弧度，“尤其是她体内残留的那一丝与奥卡提斯你同源、却更加狂暴混乱的深渊契约之力，需要中和与引导。这位小姐……”
她指向瑟莉蕾娜。
“赫拉凡特的血脉，融合了所有原罪，对深渊力量有着天然的亲和与驾驭能力。你的血，或许就是最好的‘调和剂’与‘唤醒药’。”
瑟莉蕾娜的异色瞳瞬间睁大，指着自己的鼻子：“我？！”
“怎么？不愿意？”希尔伊芙似笑非笑，“还是说，你不想看看，这位让折翼天使念念不忘、甚至不惜堕落的‘佩琳蒂娜’，究竟是何方神圣？”
瑟莉蕾娜看了看地上安详如睡美人的佩琳蒂娜，又看了看奥卡提斯那充满恳求与绝望的眼神，撇了撇嘴：“……麻烦。不过，听起来好像挺有意思的。好吧，本小姐就大发慈悲，帮你们这一次。”
接下来，在希尔伊芙的指挥下，一场复杂而精密的仪式在空地中央展开。
希尔伊芙以龙骸破城槊的槊尖在地上刻画出一个繁复的、融合了黑暗伊甸秘法与深渊学识的魔法阵。奥卡提斯将佩琳蒂娜轻轻放置在法阵中心。
瑟莉蕾娜割破自己的指尖，挤出三滴蕴含着赫拉凡特血脉力量的鲜血，滴落在法阵的三个特定节点。鲜血融入阵纹，瞬间让整个法阵亮起了暗红与金色交织的诡异光芒。
希尔伊芙站在阵眼，双手结出复杂的手印，口中吟诵着古老而拗口的咒文。暗夜将军的魔力涌入法阵，引导着瑟莉蕾娜血脉中的力量，化作无数细小的红色光丝，如同最精巧的针线，缓缓刺入佩琳蒂娜的身体，与那些冻结她生机的深渊契约之力接触、缠绕、中和、疏导……
奥卡提斯紧紧握着拳，指甲掐入掌心，鲜血渗出而不自知。艾莉西亚等人屏息凝神，库恩甚至捂住了自己的嘴，生怕发出一点声音打扰仪式。
时间一分一秒过去。
法阵的光芒越来越盛，佩琳蒂娜苍白的脸颊上，逐渐泛起一丝极淡的血色。
终于——
希尔伊芙最后一个音节落下，双手猛然向下一按！
“嗡！”
法阵光芒大放，然后骤然收敛，全部没入佩琳蒂娜体内。
寂静。
紧接着，在所有人紧张到极点的注视下——
佩琳蒂娜那如同蝶翼般的长长睫毛，微微颤动了一下。
然后，缓缓地……
睁开了。
那是一双如同最清澈湖水般的碧蓝色眼眸，带着初醒的迷蒙、恍惚，以及一丝深埋的疲惫与悲伤。她的目光有些空洞地望向永暮之森永恒黄昏的天空，似乎还在适应光亮，适应……“活着”的感觉。
几秒钟后，她的眼珠微微转动，视线有些茫然地扫过周围陌生的环境，陌生的面孔。
最后，她的目光，落在了那个跪在法阵边缘、浑身颤抖、浅金色短发凌乱、眼中蓄满了泪水与不敢置信的狂喜的……
奥卡提斯身上。
她的嘴唇，极其轻微地动了动。
没有声音发出。
但奥卡提斯看懂了那个口型。
那是……
“奥……卡……？”
刹那间，奥卡提斯泪如雨下。数百年的等待，刻骨的悔恨，深渊的折磨，一切的一切，在这一声无声的呼唤中，仿佛都找到了意义。
他颤抖着伸出手，却不敢触碰，生怕眼前只是一场易碎的梦。
希尔伊芙收起长槊，转身走向安洁莉卡，似乎对后面的剧情不再感兴趣。
瑟莉蕾娜歪着头，异色瞳中光芒闪烁，不知在想些什么。
艾莉西亚轻轻松了口气，露出一个欣慰的微笑。
库恩和希尔斯尼拉相视一眼，眼中也带着感慨。
而佩琳蒂娜，在短暂的茫然之后，那碧蓝的眼眸渐渐聚焦，终于清晰地映出了奥卡提斯如今的模样——那疲惫沧桑的脸，那洗得发白的粗麻衣，那背后衣衫下隐约可见的伤疤痕迹，以及……那双盛满了她从未见过的、复杂到令人心碎情感的深邃眼眸。
一滴晶莹的泪，终于从她的眼角滑落，没入金色的发梢。
跨越了生死，穿越了时光，历经了堕落与坚守。
迷失的天使，终于找回了他的光。
虽然前路依然漫长，黑暗仍未散尽。
但至少在此刻，希望，重新睁开了眼睛。
第五十一章：传送事故
佩琳蒂娜的苏醒带来了巨大的喜悦，但也立即引出了一个现实的难题——她太虚弱了。灵魂与身体被强行冻结数百年，虽然经由希尔伊芙的秘法和瑟莉蕾娜的血脉之力唤醒，但她的状态比初生婴儿还要脆弱。体内残存的深渊契约之力虽被中和疏导，却并未完全根除，如同潜伏的暗伤。她需要绝对安全、宁静且具备良好疗愈环境的地方进行长期的休养与恢复，绝不能跟随团队继续穿越危机四伏的暮色公国，更别说直面西克尔德魔王。
然而，谁去送？送到哪里？
伊甸西亚？天使族视奥卡提斯为堕落的叛徒与耻辱，佩琳蒂娜当年也因“牵连”而名誉受损，回去无异于自投罗网。暮色公国境内？这里本就是西克尔德势力渗透之地，危机四伏。其他人族王国？陌生的环境、可能存在的政治纷扰，同样不是理想的选择。
经过一番简短而激烈的商议，奥卡提斯提出了一个地点：位于伊甸西亚南陆以东，远离主要航线的一座偏僻小岛。
伊甸西亚这片天使国度，原本是一个完整的巨大陆地板块。但在数百年前的某次神魔冲突中，其大陆中部区域发生了不可逆的剧变，地脉断裂，魔力畸变，最终孕育出了那片被称为“黑暗伊甸”的、由堕天使主导的禁忌之地。黑暗伊甸如同一条狰狞的伤疤，将完整的伊甸西亚生生撕裂成南北两陆。不过，由于黑暗伊甸缺乏强大的海军力量，伊甸西亚南北两陆之间凭借广阔的海域，航行依旧畅通无阻。奥卡提斯所说的那座小岛，就在南陆的东侧外海，一个被遗忘的角落。
“那是我……折翼之后，最初的藏身之所。”奥卡提斯的声音低沉，带着一丝不愿回忆的痛楚，“我在那里用最后的积蓄布置了简单的结界，休养了很长一段时间。岛屿很小，无人居住，环境还算宜人，魔力也相对平和。应该……足够安全隐蔽。”
地点定下了，护送者却成了问题。
奥卡提斯本人重伤未愈，强行催动深渊与天雷的力量审判奥勒希尔顿，几乎榨干了他所有的魔力与体力，此刻连站立都需要搀扶，遑论长途护送。
希尔斯尼拉和库恩刚刚从原罪的深度影响中挣脱，魔力反噬和精神创伤严重，状态极不稳定，自保尚且勉强。
艾莉西亚主动请缨，但她之前战斗中也受了不轻的伤，左肩的箭伤和手臂的擦伤都未完全愈合，精神力也因连续使用女神之弓和施展唤醒之箭而消耗巨大。
安洁莉卡和希尔伊芙？前者是纯粹的记录者，毫无战斗力；后者作为黑暗伊甸的将军，出手复活佩琳蒂娜已是破例，护送一个与她毫无关联的前天使去遥远的安全屋？显然不在她的“义务”范围内。希尔伊芙甚至已经示意安洁莉卡，似乎准备离开了。
众人的目光，最后落在了瑟莉蕾娜身上。
这个拥有天使容颜、恶魔之心的混血少女，此刻正百无聊赖地摆弄着自己暗红色的羽翼尖，异色瞳瞥过众人，嘴角挂着一贯的、略带嘲弄的微笑。
“护送？”她挑起一边眉毛，语气轻描淡写，“简单至极的工作罢了。反正留在这里也是和这个黑铁罐头（指希尔伊芙）大眼瞪小眼，无聊死了。”
她答应得如此爽快，反而让奥卡提斯有些意外和感激。“瑟莉蕾娜……谢谢。”
“别急着谢，堕天使先生。”瑟莉蕾娜挥了挥手，“我只是觉得有趣而已。而且，往返一趟也用不了多久。”
说干就干。瑟莉蕾娜让其他人稍稍退开，她自己在空地上清理出一片区域。没有使用昂贵的传送卷轴，也没有借助任何外物。她只是伸出纤细的手指，指尖萦绕着精纯的光与暗两种截然相反的魔力，开始在地面上快速勾勒。
线条流畅而精准，每一笔都蕴含着复杂的空间坐标演算与魔力回路构建。这是一个相当复杂的魔法阵，与寻常固定传送点不同，它需要施法者实时输入目的地的空间坐标，并精确控制魔力输出以稳定通道。
“自由空间魔法。”艾莉西亚轻声低语，紫眸中带着一丝凝重。她涉猎广泛，认出了这个法术的类别——一种不依赖固定传送点、可以实现中远距离精准传送的高阶空间魔法。优点是快速、高效、难以追踪；缺点则是极度危险，需要施法者拥有极高的空间感知能力、魔力控制精度以及强大的精神力，一旦构建或传送过程中出现丝毫差错，后果不堪设想。轻则传送偏离，重则被空间乱流撕碎。
瑟莉蕾娜却显得游刃有余。她一边勾勒着主体法阵，一边低声吟唱着辅助的咒文，同时还在法阵的关键节点上附着一个个微小的、由光暗魔力交织而成的稳定符文。整个过程行云流水，带着一种艺术般的精准与从容，充分展现了她那“千年一遇魔法奇才”的可怕天赋。
几分钟后，一个直径约两米、结构繁复精美、散发着淡淡银灰光泽的魔法阵便完成了。法阵中央的空间微微扭曲，仿佛水面下的倒影。

传送，发生了无可挽回的事故。

她身侧不远处，空气突然发出一阵刺耳的、如同布匹被撕裂般的怪响！

一道白红相间的身影，从中被抛了出来，重重地摔在沙滩上！

摔在沙滩上的瑟莉蕾娜，状态极其恐怖。

左臂断口处，肉芽如同红色的蚯蚓般疯狂滋生、纠缠，勾勒出新的手臂轮廓；右腿的缺失部分，骨骼如同快速生长的白色珊瑚般从断面延伸出来，随后肌肉纤维、血管、皮肤层层包裹而上；腹部的空洞被新生的内脏和组织飞速填满；脖子上扭曲的角度被强行掰正，发出“咔吧”的轻响；脸上的伤痕快速愈合，留下淡粉色的新肉，又迅速恢复成原本白皙的肤色……

佩琳蒂娜虽然曾是天使战士，见识过战场的残酷，但何曾见过如此违反常理、如同噩梦般的场景？一个被“分尸”的人，正在她眼前上演着血肉再生、自我拼合的恐怖戏码！

希尔斯尼拉如遭雷击，身体晃了晃，扶住门框才勉强站稳。他的瞳孔剧烈收缩，难以置信地看着父亲。

老布罗德尼缓缓闭上了眼睛，再睁开时，那里面只剩下死灰般的绝望。

最后几个字，老布罗德尼几乎是哽咽着说出来的。这个一向以严厉、古板、高傲形象示人的血族贵族，此刻在儿子面前，彻底卸下了所有伪装，露出了丧妻丧子后那千疮百孔、摇摇欲坠的内心。

他伸出手，似乎想抓住希尔斯尼拉，却又无力地垂下。

由最纯粹的血魔法能量构成的蝙蝠，每一只都只有巴掌大小，却栩栩如生，有着猩红的眼睛和锋利的能量爪牙。它们拍打着虚幻的翅膀，发出无声的尖啸，密密麻麻，成百上千，如同涌动的血色潮汐，将希尔斯尼拉层层环绕！
昏暗的走廊被这片诡异的血光照亮，蝙蝠群飞舞的影子在墙壁和天花板上疯狂晃动，宛如一场无声的血色风暴。
老布罗德尼彻底惊呆了，他张着嘴，后退了半步，难以置信地看着眼前这一幕。这不是普通的血魔法召唤，其中蕴含的魔力纯度、控制力，以及那种与希尔斯尼拉血脉共鸣的古老气息……远超他的认知！
“这场旅途，是我必须面对的。”希尔斯尼拉站在血色蝙蝠环绕的中心，声音平静下来，却带着一种不容置疑的威严，与他平日温和的形象判若两人，“我会变得更强。我会找到可靠的盟友。我会击败西克尔德的魔王，将那些驻军，一寸一寸地，赶回他们自己的土地！”
他的目光穿越飞舞的蝙蝠，直视着父亲：
“我绝不会……让母亲和弟弟的血白流。”
老布罗德尼怔怔地看着儿子。儿子眼中的火焰，话语中的决心，以及这前所未见的、仿佛与布罗德尼古老血脉产生深层共鸣的力量景象……这一切，让他所有劝阻的、命令的、哀求的话语，都堵在了喉咙里。
愤怒吗？有一点。但更多的，是一种被震撼后的茫然，以及一丝连他自己都不愿承认的……被那话语中描绘的可能性所轻微撼动的、早已沉寂的心。
他嘴唇翕动了几下，最终，什么也没说出来。只是颓然地垂下了肩膀，仿佛瞬间苍老了许多。
就在这时，异变再起！
窗外，那永恒凝固着黄昏色调的天空，不知何时，竟然出现了一轮红月的虚影！那并非真实的月亮，而是某种天象异变，或者是强烈血魔法引动的自然共鸣。猩红如血的光芒，穿透古堡彩绘玻璃窗上描绘的暗淡图案，恰好投射在走廊之中，笼罩了希尔斯尼拉和他周围的血色蝙蝠群！
红月之光与血魔法能量产生了剧烈的共鸣！
“唧——！”
无声的尖啸仿佛化为了实质。所有的血色蝙蝠同时停止了纷乱的飞舞，它们齐齐转头，猩红的目光锁定了中心的希尔斯尼拉。下一刻，它们如同归巢的蜂群，猛地向他冲去！
不是攻击，而是融合！
无数蝙蝠撞在希尔斯尼拉身上，却没有发出任何撞击声，而是如同水滴融入大海，瞬间没入他的体内！每融入一只蝙蝠，希尔斯尼拉的身体就微微震颤一下，皮肤下的暗红纹路就更加明亮、更加复杂一分，他周身散发出的气息也越发强大、越发深邃阴冷！
他的脸色变得更加苍白，几乎透明，但那双猩红的眼眸，瞳孔深处，竟然缓缓浮现出两个微小的、精致的蝙蝠形状印记，幽幽闪烁着血光。
仇恨，成为了催化剂。极致的悲伤与愤怒，打破了他体内某种桎梏，让他血脉中沉睡的、属于布罗德尼家族古老传承的力量被彻底激发！这力量与他的死灵之术、血魔法产生了前所未有的深度融合，一种更加诡异、更加强大、也更加危险的道路，在他面前豁然敞开。
当最后一只血蝙蝠融入体内，红月虚影也渐渐淡去。走廊重新恢复了昏暗。
希尔斯尼拉站在原地，闭着双眼，周身涌动的恐怖气息缓缓收敛。皮肤上的暗红纹路并未消失，而是深深隐入皮下，只在情绪剧烈波动或动用力量时才会显现。他眼中的蝙蝠印记也黯淡下去，但仔细看，依然存在。
他睁开眼，看向父亲。
老布罗德尼仿佛第一次真正认识自己的儿子。他沉默良久，最终，长长地、深深地叹了口气。那叹息里，有无奈，有担忧，或许，也有一丝释然。
他转过身，走到书桌旁，打开一个暗格，从里面取出了一样东西。
那是一枚小小的、由某种暗红色金属打造的蝙蝠状护身符，做工古朴，边缘磨损，散发着极其微弱却异常古老纯净的血族气息。
老布罗德尼走回来，将这枚护身符轻轻放在希尔斯尼拉摊开的手掌中。护身符触手冰凉，却似乎与希尔斯尼拉体内刚刚觉醒的血脉力量产生了微弱的共鸣。
“好歹……带上这个。”老布罗德尼的声音干涩，“这是你曾祖父留下的东西，据说里面封存了一丝‘夜魇之血’的祝福。关键时刻……说不定能保护你一下。”
他没有再说挽留的话，只是深深看了儿子一眼，那眼神复杂难明。
顿了顿，他移开视线，望向楼梯的方向，语气恢复了部分家主的平静，却不再有之前的敌意：
“还有……让你的那三位人类同伴进来吧。”
“我以布罗德尼家族的名誉起誓，只要他们在这座庄园内，我……不会伤害他们。”
第五十五章：死灵诗
死灵公会的议事厅，永远笼罩在一种超越死亡的寂静与寒冷之中。空气凝滞，弥漫着防腐药剂、陈旧羊皮纸、以及从那些永不彻底熄灭的魔法灯盏中散发出的、混合了磷火与某种枯萎花香的诡异气味。
大厅最深处的墙壁并非普通石料，而是一整块色泽暗沉、如同凝固血液般的黑曜石碑。石碑表面被打磨得异常光滑，能倒映出厅内跳动的幽绿火光和模糊的人影。石碑之上，以某种古老而扭曲的字体，铭刻着几行文字。那文字并非大陆通用语，也非任何一种已知的恶魔或天使文字，更像是某种更古老、更接近世界本源规则的箴言，被强行转译后留下的残迹。字迹深深刻入石髓，边缘泛着经年累月魔力浸润后的暗哑微光：
“烈焰焚尽之后，救世被囚之时
厄运天灾终将来到，死亡的箴言终将化为现实”
文字本身仿佛带着重量，带着不祥的预兆，让每一个踏入此厅的人都不由自主地感到灵魂被某种冰冷的东西触碰、审视。
石碑正前方，是一张由整块黑色玄武岩打磨而成的巨大圆桌。此刻，圆桌旁只坐着寥寥数人，或者说，几个“存在”。
主位之上，依旧是那位面容慈祥却苍白如敷粉逝者的老者。他穿着朴素无华的深灰色长袍，双手交叠置于桌面，姿态宁静得如同早已入殓。但此刻，他那双总是半阖着、仿佛对万事万物都漠不关心的眼睛里，极深处，似乎掠过一丝几乎无法察觉的失望。这丝情绪淡如青烟，却让本就冰冷的议事厅温度仿佛又降低了几度。
他轻轻抬起枯瘦如鸟爪的右手，食指与拇指极其细微地搓动了一下。
“嗤、嗤。”
两小团幽绿色的、仿佛凝聚了无数痛苦灵魂尖啸的火焰，凭空在他指尖迸发，随即脱手飞出，精准地落入壁炉——那里面原本燃烧着的是寻常的魔法火焰，此刻被这两团绿火侵入，火苗猛地一蹿，颜色骤然转变为一种病态的、惨淡的幽绿。绿火无声燃烧，照亮了老者毫无血色的脸庞，也映得厅内所有人的影子在墙壁上扭曲拉长，如同狂舞的鬼魅。
就在绿火燃起的刹那，壁炉内扭曲的光影中，两个极其黯淡、近乎透明、不断痛苦挣扎的灵魂虚影缓缓浮现、凝聚。
一个是巫妖安妮的形象，但那由魔法维持的形体破碎不堪，眼窝中的灵魂之火微弱欲熄，无数细密的、银灰色的裂痕布满了她的灵体——那是“魔力饱和效应”带来的反魔法能量侵蚀留下的创伤。
另一个，则是深渊堕天使奥勒希尔顿的灵魂。他的状态更加凄惨，灵体呈现出被狂暴雷霆反复蹂躏后的焦黑与破碎，背后象征性的畸形骨翼虚影只剩下几缕残破的流光，核心处还缠绕着一缕缕漆黑的、不断侵蚀的深渊怨恨（源自奥卡提斯最后审判一击中蕴含的意志）。他的灵魂甚至无法维持稳定的人形，边缘不断溃散、又勉强聚拢，发出无声的、极端痛苦的哀嚎。
这两个刚刚在遥远彼方被摧毁了躯体、灵魂凭借与公会核心的某种隐秘链接才勉强逃回总部的失败者，连最基本的形态都难以维持，虚弱到了极点。
然而，等待他们的并非安抚或休憩。
一只粗糙、布满老茧和金属拼接痕迹的大手，毫无征兆地从壁炉旁的阴影中伸出。那手的大小与比例异于常人，更像是属于一个矮壮结实的种族。
大手的主人似乎完全不受那惨绿灵魂之火的影响，动作干脆利落，甚至带着一种不容置疑的蛮横。它先是像抓取两个无关紧要的物件般，一把攫住了安妮那脆弱的灵魂虚影，然后不由分说地，将其塞进了不知何时出现在手边的、一具看起来像是用陈旧皮革、暗色金属和某些生物角质粗糙拼凑而成的备用躯壳之中。那躯壳如同被激活的木偶，猛地抽搐了一下，眼窝处亮起两点微弱的绿火。
紧接着，大手以同样的方式，抓向奥勒希尔顿那不断溃散的灵魂。奥勒希尔顿的灵魂似乎想挣扎、想躲避，但在那大手的绝对力量和对灵魂的压制性掌控面前，一切反抗都是徒劳。他被强行捏合、压缩，然后同样粗暴地塞进了另一具稍显高大、背后留有骨翼接口的备用躯壳内。躯壳剧烈震颤，发出骨骼摩擦的“咯咯”声，好一会儿才平静下来，空洞的眼眶里燃起暗紫色的、充满怨毒与虚弱的火光。
整个过程迅疾、粗暴、毫无温情可言，仿佛只是在更换两个损坏的工具零件。
“辛苦你了，不灭傀儡将军阁下。”老者平静无波的声音响起，对着大手的主人微微颔首。
阴影中，一个异常矮小的身影走了出来。他穿着一身沾满油污、似乎由各种金属片和皮革胡乱缝合而成的工装，裸露在外的皮肤呈现出一种不健康的青灰色，部分关节处可以看到明显的铆钉和齿轮结构。他有着矮人典型的粗犷面容，但那双眼睛却并非活物的眼睛，而是两枚不断缓慢旋转、内部镶嵌着复杂符文的水晶透镜，闪烁着冷漠的、非人的光芒。这便是死灵公会中负责躯壳制造与维护的“不灭傀儡将军”，其本体早已在漫长的岁月中与他的造物融为一体，难以界定生死。
面对老者的致谢，这位矮人（或者说矮人形构造体）只是极其轻微地、几乎不可见地摆了摆手，连头都没有点一下，便沉默地退回到阴影之中，仿佛刚才只是做了一件微不足道、不值一提的小事。他确实不在意，在他眼中，灵魂与躯壳的拼接，不过是另一种形式的“修理”。
老者的目光，缓缓转向了那两个刚刚被塞进粗糙备用躯壳、还在努力适应和稳定自身灵魂与这劣质容器连接的“失败者”。
他的视线先是落在巫妖安妮……或者说，现在这具勉强能称为“安妮”的粗糙皮革躯壳上。那慈祥平静的面容上看不出喜怒，声音也依旧平稳：
“至于你们二位……任务失败，令人遗憾。但死亡并非终点，至少对你们而言。”他顿了顿，“失败本身也携带着情报。那么，从你开始吧，献出肉体的圣女魂灵阁下。”
他称呼的是安妮在公会内的“尊号”——献出肉体的圣女魂灵，一个充满了讽刺与悲凉的称号。
安妮那具新躯壳的喉咙发出一阵如同破风箱拉动般的“嗬嗬”声，好不容易才挤出了话语。声音比她原本那枯槁沙哑的语调更加难听，混杂着皮革摩擦、金属共振和灵魂不稳的杂音：
“永、永恒的安魂曲阁下……”
她以老者的尊号回应。
“……他们一行人中，确认有七大强者之一的瑟莉蕾娜·赫拉凡特……她识破了我的能量汲取模式……引导同伴，毁掉了我的核心能量源……并利用‘魔力饱和效应’，使我……吸入了过量的反魔法气息，导致灵体结构严重受损……”
她的汇报断断续续，夹杂着灵魂撕裂的痛苦喘息。显然，那场战斗和随后的灵魂逃逸，对她造成了近乎毁灭性的打击。
老者安静地听着，脸上没有任何表情变化。就在安妮还试图补充更多细节时，他再次抬起了那只枯瘦的手，做了一个简洁的“停止”手势。
“感谢你的发言，安妮阁下。情报已记录。”
他的话语礼貌而疏离，然后，目光转向了另一侧。
奥勒希尔顿的新躯壳在他目光扫过的瞬间，不由自主地颤抖了一下。备用躯壳那粗糙的感官，似乎也能感受到那目光中蕴含的、平静海面下的冰冷压力。
“剥魂者阁下，”老者的声音依旧平稳，“那么，你又是因为什么呢？”
奥勒希尔顿（备用躯壳）眼眶中的暗紫色火焰剧烈跳动了一下，显示出他灵魂的不稳与情绪的激荡。他开口，声音嘶哑扭曲，充满了不甘与怨毒：
“永恒……安魂曲阁下……他们的队伍……成分复杂且棘手……不仅有上古精灵王的嫡系后裔，获得了‘女神之弓’的认可……还有一个堕落的前天使战士，他对深渊力量的运用……超出了预估，且对我……抱有极深的私怨……”
他喘息了一下，继续道，语气中带上了更深的忌惮与愤恨：
“而且……七大强者之一的‘暗夜将军’希尔伊芙·希多克赫理当时也在场！她……她对我是敌非友，甚至出手干扰了我的‘虚无幻境’！若非她突然介入，我本可以……”
同样，没等他说完，老者再次抬了抬手。
奥勒希尔顿如同被掐住了喉咙，后续的话语戛然而止，只剩下躯壳内能量紊乱的微弱嗡鸣。
老者闭上了眼睛，仿佛陷入了沉思。
议事厅内陷入了完全的寂静，只有壁炉中幽绿火焰无声跳动的微光，和备用躯壳偶尔发出的、不自然的细微摩擦声。那巨大的黑曜石碑沉默地矗立着，其上铭刻的箴言在绿火映照下，仿佛活了过来，流淌着诡异的光泽。
时间一点点流逝。
终于，老者缓缓睁开了眼睛。他没有看安妮，也没有看奥勒希尔顿，而是将目光，投向了那面巨大的黑曜石碑，投向了那几行古老的箴言。他的嘴唇微微翕动，仿佛在无声地诵读。
然后，他用一种近乎吟诵般的、低沉而缥缈的语调，念出了石碑上位于那两行文字下方、通常被阴影遮盖、极少被提及的后续段落：
“梦醒之时，黄昏的天空将被撕碎，
与共荣中毁灭，与死亡中重生。”
他的声音在空旷的大厅内回荡，与壁炉的绿火、石碑的微光、以及空气中弥漫的死亡气息交织在一起，形成一种令人毛骨悚然的氛围。
念完，他重新沉默下来，目光深远，仿佛穿透了厚重的石壁，看到了遥远的未来，看到了箴言中描绘的那幅破碎与重生的图景。
安妮和奥勒希尔顿的备用躯壳僵立着，不敢发出丝毫声响。阴影中的“不灭傀儡将军”水晶透镜缓缓旋转，记录着一切。
老者最终收回目光，看向圆桌上某处虚空，那里仿佛浮现着艾斯特里昂大陆的地图，以及其上数个闪烁的光点。
“棋子已动，变数已生。”他轻声自语，然后看向那两个失败者，下达了新的指令，声音恢复了之前的平静与不容置疑：
“灵魂创伤需要修补。你们的备用躯壳……也需要进一步‘优化’。”
“在下次任务之前，你们就在‘沉眠回廊’深处，好好‘反省’吧。”
“不灭傀儡将军阁下，麻烦你送他们一程。”
阴影中的矮人构造体无声地踏前一步。
安妮和奥勒希尔顿的灵魂，在劣质躯壳中感到了一阵源自本能的、更深层的寒意。
壁炉中的幽绿火焰，猛地蹿高了一下，映照着石碑上那关于毁灭与重生的箴言，仿佛预示着一场更大、更黑暗的风暴，正在死寂的深渊中缓缓酝酿。
第五十六章：死灵骑士
“不灭傀儡将军”鄂尔多德斯——如果这个由铆钉、齿轮、冰冷金属与缝合皮革构成的矮人形存在还需要一个名字的话——迈着与其矮小身形不符的、沉重而精准的步伐，引领着两个步履蹒跚、灵魂与备用躯壳尚在痛苦磨合的“失败品”，离开了弥漫着预言与失望气息的议事厅。
他们穿过由苍白颅骨灯盏照明的漫长回廊，经过数道镌刻着束缚与静默符文的厚重石门，最终抵达了一处与上方议事厅的“优雅死寂”截然不同的地方。
鄂尔多德斯的临时工坊。
这里没有精美的雕刻，没有象征意义的装饰。只有赤裸裸的实用主义，混合着金属、防腐液、 ozone（臭氧，电焊或魔法能量激发空气产生）、以及一种更加深沉、更加原始的死亡气息。空间异常宽敞，高耸的穹顶下悬挂着各种奇形怪状的工具、机械臂、以及浸泡在透明或浑浊液体中的、难以名状的生物器官或组织样本。数张坚固的金属工作台排列整齐，有的空置，有的则摆放着正在进行“维护”或“升级”的残缺躯壳。角落里的熔炉静静燃烧，散发着稳定的高温；另一侧的冷却池则冒着森森寒气。墙壁上嵌满了储物格，里面分门别类地码放着经过处理的骨骼、强化过的肌肉束、不同材质的关节、以及闪烁着各色微光的能量核心。这里是生命的禁区，却是鄂尔多德斯随心所欲进行“创作”与“修复”的王国。
他将安妮和奥勒希尔顿带到工坊中央一片相对空旷的区域。没有言语，他那只改造过的大手随意一挥，两人（或者说两具备用躯壳）便如同被无形的力量固定，僵直地立在原地，连眼窝中跳动的灵魂之火都仿佛凝滞。
鄂尔多德斯不再理会他们。他转向一侧堆满各种“容器”的区域，水晶透镜眼中数据流飞速闪烁，开始了精心的挑选。
对于安妮，他的目光掠过几具保存完好的法师或学者尸体，最终停在了一具刚刚送来不久、还残留着战场硝烟与血腥气的女骑士尸体上。她穿着残破的板甲，致命伤是头部遭受的钝器重击，颅骨凹陷，面容破损，但身体其他部分相对完整，肌肉发达，骨骼粗壮，蕴含着生前经年锻炼积累的坚韧生命力（虽然已逝去）。更重要的是，她残存的意志碎片中，带着骑士特有的坚韧与对命令的绝对服从潜质。
“这个。”鄂尔多德斯发出短促的、如同金属摩擦的确认音。他伸出双手，并非物理接触，而是操控着工坊内无形的魔力触须，先将安妮那在劣质皮革躯壳中不稳的灵魂，如同剥离一个不太结实的套子般，小心翼翼地“抽取”出来。安妮的灵魂发出无声的尖啸，但被工坊内更强的静默力场压制。
接着，他将这团幽绿、布满裂痕的灵魂虚影，对准女骑士尸体的眉心，缓缓地、坚定地按压进去。
“滋滋……”排斥反应立刻发生。已死的肌肉微微抽搐，尚未完全消散的生物电与侵入的死灵能量发生冲突。女骑士空洞的眼眶中，骤然迸发出两团混乱的、夹杂着生前最后记忆碎片与安妮灵魂痛苦的绿光。
鄂尔多德斯毫不停顿。他腾出另一只手，隔空抓取数种闪烁着不同光芒的魔法粉末与浓缩能量液，以惊人的速度，在女骑士尸体周围的地面上，刻画出一个直径超过三米的、极其复杂的复合魔法阵。符文层层嵌套，光路交错，一部分散发出温和的乳白色光芒，旨在平复肉体与灵魂的排斥，稳定这脆弱的结合体；另一部分则流淌着暗红、深紫、幽蓝等不祥色泽，开始向这具新生的“死灵骑士”雏形注入附加的魔法属性——物理抗击强化、痛苦感知钝化、对神圣力量的抗性、以及对命令链接的强制绑定……
完成安妮这边的初步处理，鄂尔多德斯立刻转向奥勒希尔顿。
他的目光在存放“飞行单位”材料的区域扫过，最终选择了一具被处以极刑而死的天使尸体。那天使的羽翼被齐根撕裂，伤口处焦黑，残留着强烈的神圣惩戒气息，显然生前犯下重罪。身体上也有多处折磨留下的伤痕，但基本骨架和主要器官完好，尤其残存的光明体质虽已黯淡，却与奥勒希尔顿的深渊堕天使灵魂属性形成某种极端对立的、潜力巨大的冲突基础。
“这个。”同样的确认音。奥勒希尔顿的灵魂被从粗糙的备用躯壳中剥离，那过程同样痛苦，且他能清晰感受到自己灵魂的虚弱与破损。接着，他被塞进了天使的尸体。
与安妮不同，天使尸体对深渊灵魂的排斥剧烈得多！尸体表面甚至浮现出淡淡的、残存的神圣辉光，灼烧着奥勒希尔顿的灵魂，发出“嗤嗤”的声响，带来叠加的痛苦。尸体剧烈痉挛，几乎要弹跳起来。
鄂尔多德斯面无表情，只是加大了魔力输出。另一个同样复杂、但符文侧重略有不同的巨大魔法阵在天使尸体周围瞬间完成。镇压排斥的符文光芒大盛，强行将神圣残留压制下去；而附魔部分则更侧重于深渊力量的传导强化、痛苦耐受转化（将排斥痛苦转化为能量或攻击性）、以及畸形力量的嫁接（准备重新“安装”更具攻击性的骨翼）。
初步的灵魂植入与稳定法阵完成，两具尸体（或者说正在转化的死灵造物）躺在魔法阵中心，被光芒包裹，进行着初步的融合。
但这仅仅是开始。对于追求“不灭”与“最优”的鄂尔多德斯来说，粗糙的借用原有肉体，只是权宜之计。
真正的“制造”，现在才开始。
他走向安妮（女骑士）这边。魔力触须如同最精密的手术刀，轻易地划开了女骑士尸体上残破的板甲和衣物，露出下面苍白但结实的肌肉。
鄂尔多德斯眼中数据流再次加速。他取出一套微雕工具，工具尖端闪烁着浓缩的魔法能量。然后，他开始工作。
他并非简单地在皮肤表面刻画。魔力触须深入皮下，将一整块胸大肌小心翼翼地与骨骼和相连组织分离，然后“翻”出来，暴露在空气中。肌肉纤维在死灵能量维持下，依旧保持着一定的弹性和活性。
接着，微雕工具的尖端落下。
不是切割，而是烙印。以极高的精度和稳定的能量输出，将一个个微小的、蕴含着不同效果的魔法符文，直接刻印在肌肉纤维的内部！符文亮起暗红色的光芒，然后如同被吸收般，渗入肌肉组织，成为其结构的一部分。这过程会产生难以想象的剧痛——尽管神经信号已大部分死亡，但灵魂直接与肉体融合的安妮，却能“感受”到这种针对肉体重塑的、根源层面的“伤害”！
一块肌肉完成，被小心地复位。接着是下一块：三角肌、肱二头肌、腹直肌、股四头肌……全身所有主要运动肌肉，甚至一些深层的小肌肉群，都被逐一翻出、刻印、复位。每一刻，安妮的灵魂都在无声地尖叫，感受着千刀万剐般的痛苦，以及那些符文强行嵌入时带来的冰冷、异物的感觉。
肌肉符文刻印完成，鄂尔多德斯转向骨骼。
同样残忍而精密的过程。魔力触须以更轻柔但更深入的方式，接触骨骼。微雕工具的尖端更换，变成更擅长穿透硬质材料的类型。他开始在肋骨、脊椎骨、四肢长骨甚至头骨的内部，雕刻出蜿蜒复杂的魔法能量回路。这些回路如同骨骼内部的“第二血管”，旨在提高魔力传导效率、增强骨骼强度与韧性、并作为某些触发式法术的载体。雕刻骨骼的痛苦，比肌肉刻印更加深入骨髓，是一种沉闷的、震动灵魂核心的钝痛。
奥勒希尔顿在一旁的魔法阵中，虽然暂时未被“加工”，但他能“看到”安妮那边的过程，也能模糊感受到对方灵魂传递过来的极致痛苦。这让他本就因为排斥反应而痛苦的灵魂，更加战栗。
很快，轮到他了。
鄂尔多德斯以同样的、机械般的效率，开始对天使尸体进行“升级改造”。剥离肌肉，刻印符文。天使的肌肉结构与人类女骑士略有不同，更强调飞行相关的肌群，鄂尔多德斯相应地调整了符文类型和分布。刻印时，天使尸体残存的神圣力量偶尔还会本能地抵抗，带来额外的能量灼烧痛苦。
然后是骨骼回路雕刻。天使的骨骼密度和结构与人类不同，更轻，但蕴含着微量的光属性残留。鄂尔多德斯毫不客气地将这些残留驱散或转化，雕刻上更适合深渊力量运行的、更加狰狞复杂的回路。当工具触及天使那曾被撕裂的翼骨根部时，鄂尔多德斯还额外添加了数重强化与能量导引回路，为后续安装更强大的“新翅膀”做准备。
整个过程中，奥勒希尔顿只感觉到一种钻心的、无处不在的、却又无法具体定位的剧痛。他的灵魂被禁锢在这具正在被肆意改造的天使尸体中，动不了，喊不出，甚至连昏迷都做不到。魔法阵维持着他灵魂的清醒与感知，以确保改造过程的数据收集和灵魂与肉体的同步率。他只能清醒地、无比清晰地忍受着每一分痛苦，感受着自己的“新身体”被一点点打上非人烙印的过程。
时间，在这冰冷的工坊里失去了意义。只有工具与肉体接触的细微声响，魔法能量流动的嗡鸣，以及灵魂深处无声的哀嚎。
等待是漫长而痛苦的，仿佛永无止境。
然而，无论是安妮还是奥勒希尔顿，他们破碎的灵魂深处，在极致的痛苦与麻木的间隙，一丝异样的感知正在萌芽。
他们能“感觉”到，随着那些符文的刻入、回路的雕成，某种力量正在这具备受折磨的躯壳中沉淀、积累、编织。那不再是他们原本熟悉的力量，而是一种更加冰冷、更加坚韧、更加与这具被改造的肉体浑然一体的……新生之力。
痛苦是代价，是材料，是锻造的火焰。
鄂尔多德斯眼中，水晶透镜稳定地记录着所有数据，调整着能量输出。对他而言，这只是两个需要“优化升级”的项目进入了关键阶段。
他知道，当这痛苦的过程完成，当肉体与灵魂在魔法阵和这些新嵌入的“强化件”作用下彻底融合稳定之时……
就是这两件“失败品”，脱胎换骨，成为公会手中更加锋利、更加听话的死灵骑士，焕发“新生”的时刻。
而那一刻的到来，注定将为大陆带来新的恐惧与死亡。
第五十七章：布罗德尼的馈赠
古堡厚重的大门在身后缓缓合拢，隔绝了外界永恒黄昏的天光与微冷的空气。库恩、艾莉西亚和奥卡提斯在血族女仆的引领下，步入了布罗德尼庄园的内部。
门厅比从外面看起来更加宽敞高挑，地面铺着打磨光滑的深色大理石，墙壁上悬挂着描绘着古老神话或家族历史的巨幅挂毯，色彩因年代久远而显得沉郁。华丽的枝形水晶吊灯并未点亮，照亮空间的是一些镶嵌在墙壁上的、散发着柔和乳白色光芒的魔法灯盏，光线被刻意调暗，营造出一种符合血族审美的幽静氛围。空气里飘散着淡淡的、类似檀香与没药混合的冷冽香气，以及一丝极其微弱的、古老宅邸特有的陈腐气息。
女仆领着他们穿过门厅，走向一侧的会客偏厅。她的脚步轻盈无声，姿态恭谨，但红色的眼眸中依旧残留着之前那场激烈父子冲突带来的紧张与不安。
偏厅的布置同样精致而古典，深色的天鹅绒沙发，雕花繁复的茶几，壁炉里跳跃着温暖的火焰——那是真正的火焰，并非幽绿的灵魂之火，驱散了一些古堡的阴冷。然而，房间里的气氛却比装饰更加凝重。
老布罗德尼伯爵站在壁炉前，背对着门口。他换了一身更为居家的深蓝色丝绒便袍，但原本挺直的脊背此刻却显得有些佝偻。仅仅是从那沉默的背影，艾莉西亚就能感受到一种深沉的乏力与打击，仿佛希尔斯那番决绝的话语抽走了他支撑威严的最后一根支柱。
听到脚步声，老布罗德尼缓缓转过身。
昏黄的炉火映照着他的脸。那张与希尔斯尼拉相似、却更加冷峻威严的面容，此刻疲惫尽显。眼角的皱纹似乎更深了，猩红的眼眸不复之前的锐利逼人，反而显得有些涣散和茫然。他努力想挺直身体，想让脸上重新浮现出那种属于古老血族贵族的、从容不迫的绅士风度，嘴唇微微翕动，似乎想说什么欢迎或客套的言辞。
但他做不到。
威严的面具碎裂后，露出的只是一个刚刚承受了丧妻丧子之痛、又面临与唯一存续的儿子理念决裂的、心力交瘁的老人。
最终，他只是深深地、极其疲惫地叹了一口气。那叹息声在寂静的偏厅里格外清晰，带着沉重的回响。
他放弃了维持仪态，目光扫过面前三个状态不佳、却眼神各异的年轻人：银发紫眸、神色坚毅中带着忧虑的人类女骑士；金发碧眼、虽然狼狈却仍难掩贵族气质、此刻眼神复杂的人类青年；以及浅金短发、面色苍白如纸、气息虚弱却站得笔直、眼眸深邃如渊的前天使堕者。
他的目光在奥卡提斯身上多停留了一瞬，似乎察觉到了对方体内那与血族力量截然相反却同样深邃不祥的深渊气息，眉头几不可察地蹙了一下，但并未多言。
“坐吧。”老布罗德尼的声音有些沙哑，指了指沙发，自己也在壁炉旁的高背椅上缓缓坐下，动作带着迟滞。
三人依言坐下，沙发柔软舒适，却无法驱散心头的紧绷。
短暂的沉默后，老布罗德尼再次开口，声音低沉：“感谢你们……一路照顾我那不成器的儿子。”这话语干涩，更像是一种不得不履行的礼节。
然后，他抬起自己的右手。那只手苍白，手指修长，指关节分明。此刻，他的食指、中指和无名指上，各戴着一枚镶嵌着暗红色宝石的戒指。宝石并非寻常所见的那种璀璨夺目，而是色泽深沉内敛，如同凝固的血液，在炉火光线下泛着幽暗的光泽。
他依次将三枚戒指取下，动作缓慢而郑重。戒指离开手指的瞬间，艾莉西亚敏锐地感觉到，老布罗德尼身上那种属于强大年长血族的、无形的威压和气息，似乎减弱了微不可察的一丝，而戒指上的宝石则似乎变得更加幽暗。
老布罗德尼将三枚戒指放在掌心，托到三人面前。
“这三枚戒指……”他缓缓说道，目光扫过戒指，“由布罗德尼家族传承的古法打造，长期佩戴，浸润了纯正血族的气息与一丝微薄的‘夜幕祝福’。”
他看向艾莉西亚和库恩：“戴上它们，只要你们不主动暴露，或者使用过于强烈的人类特征魔法，在暮色公国境内，乃至大部分血族聚集地，你们身上的人类气息就会被戒指的力量掩盖、中和。普通的血族哨兵、巡逻队，乃至一些低阶的血魔法探测，都难以轻易识破。”
他又将目光转向奥卡提斯，眼神复杂：“至于你……堕天使先生。你的气息过于特殊，深渊与光明的残留交织，这戒指无法完全掩盖。但它至少可以帮你淡化属于‘生灵’的那部分鲜明特质，让你在暮色公国行走时，不那么扎眼。当然，遇到真正的高阶存在，或者擅长感知的专家，依旧有暴露的风险。”
这无疑是雪中送炭的珍贵馈赠！在血族主导的暮色公国，能够掩盖人类气息，将极大降低他们被敌视、盘查甚至攻击的风险。
“布罗德尼先生，这太贵重了……”艾莉西亚下意识地想推辞。
老布罗德尼摇了摇头，打断了她的客套，将戒指轻轻放在茶几上。“拿着吧。这于我而言，只是闲置之物。于你们……或许能多一分保障。”
他再次深深叹了口气，这次叹息中，疲惫之外，更添了一种近乎恳求的意味。他抬起眼，看着三人，尤其是艾莉西亚，那猩红的眼眸中褪去了所有贵族的疏离与高傲，只剩下一个父亲最朴素的牵挂：
“另外……我还有一个不情之请。”
“你们……能在我这里，多停留几日吗？”他的声音很轻，几乎像是在自言自语，“不需要太久……让我那个固执的儿子，也稍微……休息一下。我……我还想，再和他待一会儿。”
他的话语里没有命令，只有近乎卑微的商量。那个在楼梯上厉声呵斥“我没有你这样的儿子”的严厉父亲消失了，此刻坐在他们面前的，只是一个害怕再次失去、试图抓住最后一点相处时光的老人。
艾莉西亚的心被触动了。她看了一眼奥卡提斯和库恩，从他们眼中也看到了类似的理解。他们自己又何尝不需要一个安全的地方来治疗伤势、恢复力量呢？
“我们求之不得，布罗德尼先生。”艾莉西亚立刻答应下来，语气诚恳，“非常感谢您的收留。我们也确实需要时间休整。只是……打扰您了。”
听到艾莉西亚肯定的答复，老布罗德尼紧绷的肩膀似乎松弛了一毫米。他点了点头，没有再说什么，只是挥了挥手，示意女仆带三人去安排客房休息。
 
楼上，老布罗德尼的书房兼卧室。
希尔斯尼拉独自坐在父亲常坐的那张高背椅旁边的地毯上，背靠着冰冷的石砌壁炉台。他没有点燃壁炉，房间里只有窗外透进来的、永恒暮色公国那特有的昏暗天光，以及一些夜光苔藓或微弱魔法灯提供的照明。
他闭着眼睛，但并非休息。
体内，那股因极致的悲伤与愤怒而觉醒的、属于布罗德尼家族古老血脉的力量，如同刚刚被唤醒的猛兽，仍在不断翻涌。暗红色的纹路在他皮肤下若隐若现，与心跳同步脉动。他能清晰地感觉到，自己与脚下这片土地的连接变得异常清晰、深刻。
布罗德尼庄园所在的土地，历经家族数百上千年的经营、居住、乃至某些不为人知的古老仪式。地脉之中，似乎沉淀了无数代布罗德尼族人的生命印记、魔力残余，甚至是一些……血的痕迹。并非屠杀，而是战斗中洒落的血，仪式中献祭的血，生命自然终结时渗入大地的血。
此刻，这些沉淀在地脉深处的“血”的共鸣，正透过土地，隐隐约约地回应着他体内新生的血脉力量。仿佛整片庄园的土地，都成了他力量延伸的一部分，让他感到一种前所未有的、扎根般的踏实与……沉重。这份馈赠伴随着责任，力量联系着宿命。
他下意识地抚摸了一下父亲给他的那枚蝙蝠状护身符。金属触感冰凉。
然而，就在指尖触及护身符表面的古老纹路时——
“轰！！”
并非声音，而是灵魂层面的巨大轰鸣！
希尔斯尼拉的意识仿佛被猛地拽入了一片无边无际、深邃幽暗的大海！不，那不是海，那是比海洋更加浩瀚、更加古老、更加沉寂的某种存在！是无数血脉记忆的聚合？是某个沉睡先祖意志的碎片？还是布罗德尼家族传承至宝中封存的、真正的“夜魇之血”祝福的本源？
他“看”不到具体景象，只能“感觉”到那令人窒息的深邃与宽广。无数模糊的片段、低语、画面、情感洪流般冲刷过他的意识边缘：古老战场上振翅的阴影，月光下举行的隐秘仪式，对永恒长夜的敬畏与探寻，还有深埋的、关于“起源”的禁忌知识……
这冲击只持续了短短一刹那。
当他的意识被“弹”回现实时，护身符已经恢复了平静，依旧是那枚冰凉的金属小物件。
但希尔斯尼拉身上发生了显著的变化。
体内那翻涌不定、几乎要失控的血脉力量，如同被一只无形的大手轻轻抚平。狂躁的波动迅速稳定下来，那些暗红纹路的光芒变得内敛而有序。新生的力量与他原本的死灵魔法、血魔法回路，开始以一种更和谐、更高效的方式自动调整、嵌合。之前因情绪剧烈波动和力量觉醒导致的魔力紊乱与灵魂不适，也大大缓解。
这护身符……远比他想象的更加不凡。
就在这时，房门被轻轻推开。
老布罗德尼走了进来。他脸上还带着挥之不去的疲惫，但当他看到儿子依然安静地坐在房间里，没有不告而别时，那猩红的眼眸深处，似乎有一小块紧绷的石头，悄然落地。
他走到希尔斯尼拉身边，没有坐回自己的椅子，而是挨着儿子，同样在地毯上坐了下来。这个动作对于一个注重礼仪的古老血族贵族而言，显得有些随意，甚至失礼，但他此刻毫不在意。
沉默了片刻，老布罗德尼才缓缓开口，声音比在楼下时更加温和，也带着更多自我剖析的苦涩：

他顿了顿，仿佛在寻找合适的词句。
“在你看来，我这个父亲，可能古板，迂腐，只知道守着家族的陈规旧矩，害怕变革，害怕失去……是个跟不上时代、被恐惧和失去击垮的老顽固。”
他说着，将一只略显苍白的手，轻轻放在了希尔斯尼拉的背上。动作有些僵硬，却传递着笨拙的温暖。
“但是，”他加重了语气，转头看向儿子低垂的侧脸，“这次……关于你的去留，关于你要走的路。意见，由你决定。”
这句话说得很慢，很重，仿佛用尽了他很大的力气。这是一个固执了数百年的父亲，在血淋淋的现实和儿子燃烧的意志面前，终于做出的、艰难无比的让步。
他的目光投向窗外，那里，之前引发希尔斯血脉共鸣的红月虚影虽然已经淡去，但天幕依旧染着不祥的暗红。
“既然……你能通过自己的血脉，引动‘血月’的共鸣……”老布罗德尼的声音里，带上了一丝极其微弱的、几乎难以察觉的颤抖，那并非恐惧，而是某种更深沉的情绪，“这说明，布罗德尼家族古老的血脉，在你身上真正苏醒了。你未来要走的道路，注定不会平凡，也注定……布满荆棘。”
他停顿了很久，久到窗外的光线似乎都黯淡了一分。
“或许……你以后，真的能成为我们血族的……骄傲。”
最后几个字，他说得很轻，很快，仿佛害怕被听见，又仿佛一旦说出口，某种沉重的期许就会化作无法挣脱的枷锁。
希尔斯尼拉一直安静地听着。他能感觉到父亲话语里那份深沉的、被严厉外壳包裹的爱，能感觉到那让步背后的痛苦与挣扎，也能听到最后那句轻语中，那份小心翼翼、近乎不敢奢望的……期许。
心疼与决心，如同两股交织的暖流，在他胸腔内涌动。
他转过头，看向父亲。老布罗德尼正强硬地扭过头，侧脸对着他，目光死死盯着壁炉冰冷的石台，仿佛在努力抑制着什么。但希尔斯尼拉还是看到了，父亲那猩红的眼眶边缘，微微的泛红，以及那极力抿紧、却仍有些颤抖的嘴角。
这个向来以严厉、古板、高傲形象示人的父亲，此刻正努力不让自己在儿子面前失态。
希尔斯尼拉心中最柔软的地方被狠狠触动了。
他没有说话，只是轻轻地、却坚定地伸出手臂，环住了父亲那因长久背负家族重担而略显单薄的肩膀，给了他一个安静而有力的拥抱。
老布罗德尼的身体瞬间僵直，似乎很不习惯这样的亲昵接触。但他没有推开，只是身体依旧紧绷。
希尔斯尼拉将嘴唇凑近父亲的耳边，用只有两人能听到的声音，清晰而郑重地，许下承诺：
“父亲……”
“我会活着回来的。”
“一定。”
话音落下，他感觉到父亲紧绷的身体，极其轻微地，放松了一点点。
窗外的暮色，依旧永恒。但古堡之内，某种横亘在父子之间多年的冰层，似乎在这一刻，悄然融化了一丝。而前路的艰险与希尔斯背负的使命，也在这份和解与承诺中，变得更加清晰，更加沉重。
第五十八章：不死孽物
瑟莉蕾娜猛地从简陋的木床上坐起，胸口剧烈起伏，额角渗出了细密的冷汗。
没有噩梦的具体景象，只有一种沉重到几乎实质化的压迫感，混合着冰冷的仇恨与灼热的担忧，如同两只无形的手扼住了她的呼吸。对死灵公会阴险算计的恨意，对奥卡提斯、艾莉西亚、库恩、希尔斯尼拉他们此刻状况的担忧——尤其是想到传送事故可能引发的连锁反应——这些情绪在她恢复意识后便疯狂滋长，几乎要将她淹没。
她烦躁地抓了抓自己纯白的长发，异色瞳在昏暗的房间里扫视。月光（或许是某种类似月光的天象）透过简陋的窗棂洒入，勾勒出房间另一侧床上那个纤细身影的轮廓。
佩琳蒂娜蜷缩在薄毯下，呼吸均匀悠长，发出极其轻微的、如同小动物般的呼噜声。她睡得很沉，苍白美丽的脸庞在睡梦中终于放松了紧蹙的眉头，只是偶尔会无意识地呢喃一两个含糊的音节，像是“奥卡……小心……”
瑟莉蕾娜盯着她看了几秒，眼神复杂。这几天，全靠这个刚刚苏醒、自己还虚弱不堪的前天使笨拙却执着的照顾——用贝壳喂水，尝试用极其粗浅的光魔法缓解她再生时的剧痛，甚至试图用天使的圣歌安抚她暴躁的灵魂（虽然被瑟莉蕾娜不耐烦地制止了）——她才得以在这与世隔绝的小岛上迅速稳定伤势，加速恢复。

瑟莉蕾娜掀开盖在身上的粗糙毯子（也是佩琳蒂娜从木屋里翻出来的），动作极其轻柔地起身。她没有穿那双标志性的、走路“咔哒”作响的恨天高——那会吵醒佩琳蒂娜。赤足踩在冰冷的木地板上，无声无息。

体内的力量已经恢复了七八成，赫拉凡特血脉的强大再生能力和魔力恢复速度在此刻展现得淋漓尽致。破碎重组的身体除了些许隐痛和新生的轻微不适外，已无大碍。更重要的是，她能模糊地感知到同伴们的方向——那是通过“余晖印记”的微弱联系，以及某种更深层的、在共同经历生死后建立的羁绊感应。他们似乎在暮色公国的某个地方停了下来，状态……似乎不算太糟，但也绝不好。

悄无声息地走出房间，来到木屋外的小空地。夜风带着海岛特有的咸腥气息拂过，吹动她纯白的长发和残破礼服的边缘。她抬头望了一眼永恒黄昏色调的天空（小岛似乎也受到暮色公国天象的部分影响），然后伸出手指。
指尖光芒微闪，一支由纯粹光魔法凝聚而成的羽毛笔出现在她手中，旁边还有一张同样由魔力构成的、散发着微光的纸。
她沉吟片刻，用那手与她张扬外表不符的、异常秀丽工整的字迹，开始书写：
佩琳蒂娜小姐：
我感觉自己恢复得差不多了。感谢你这些天的照顾。
我要启程了。
笔尖顿了顿，她歪了歪头，异色瞳中闪过一丝难得的、近乎“人性化”的犹豫。然后，她抿了抿嘴唇，又加上了一行：
我会把奥卡提斯活着带回来的。
——瑟莉蕾娜·加百列·路西法·阿斯莫德·赫拉凡特
留下自己的全名，这在她看来是一种郑重的承诺。
写完，她轻轻一吹，羽毛笔化作光点消散。那张写着字的魔力纸笺则被施加了一个长效的漂浮咒，悬停在木屋门口半空中，微微起伏，散发着柔和的微光，确保佩琳蒂娜醒来第一眼就能看到。

她的身影，如同被橡皮擦抹去的铅笔痕迹，瞬间消失在了海岛的夜幕之中。
 
暮色公国，永暮之森边缘地带，距离布罗德尼庄园约百里之外的一处荒野上空。

瑟莉蕾娜的眉头骤然紧锁，异色瞳中闪过一丝冰冷的警觉。
