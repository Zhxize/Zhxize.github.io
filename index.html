<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .tile {
            background: white;
            border: 1px solid #ccc;
            padding: 30px;
            min-width: 150px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <script>
        const tiles = [
            { text: "诸神学校", link: "/%E8%AF%B8%E7%A5%9E%E5%AD%A6%E6%A0%A1.HTML" },
            { text: "猎魔人", link: "/猎魔人.HTML" }
        ];
        
        tiles.forEach(tile => {
            const element = document.createElement('div');
            element.className = 'tile';
            element.textContent = tile.text;
            element.onclick = () => location.href = tile.link;
            document.body.appendChild(element);
        });
    </script>
</body>
</html>
