        const novelContent = `第一集：开学季？新同学！
九月的阳光依旧带着夏末的灼热，洒在X市第一中学气派的校门上。张启明，或者说“大牛”，背着那个挂着初号机模型的书包，深吸了一口气，混在熙熙攘攘的学生人流中，迈入了这个未知的新环境。父母工作的变动将他带到了这座陌生的城市，也推入了这所号称最好的中学。他对新生活既有些忐忑，也怀着一丝交到新朋友的期待。
按照指示牌找到初三（一）班的教室，门牌普通，与他过往的班级并无不同。然而，当他推开那扇门走进去的瞬间，一种难以言喻的感觉瞬间攫住了他。
教室里的气压……很低。
并非那种死气沉沉的压抑，而是一种无形的、仿佛实质般的压迫感，像是潜入深海，四周静谧，却有无处不在的水压包裹着身体。他感觉有无数道目光似有似无地扫过他，其中几道蕴含着某种他无法理解的、极为强大的力量，让他后颈的汗毛都微微立起。他下意识地缩了缩脖子，努力让自己显得不那么起眼。
同学们大多已经就座，看上去……嗯，至少表面上都很正常。有在埋头看书的，有在小声交谈的，还有几个正望着窗外发呆。
“新同学吗？进来吧。”班主任是一位看起来和蔼的中年女性，似乎完全没察觉到教室里的异样氛围。
张启明走到讲台前，在全班同学的目光（他感觉其中一些目光格外有“分量”）下，有些结巴地完成了自我介绍：“大、大家好，我叫张启明，从今天起转来我们班，希望能和大家成为朋友。”他习惯性地摸了摸后脑勺，露出一个标志性的憨厚笑容。
底下响起了稀稀拉拉的、还算礼貌的掌声。
“好的，张启明同学，欢迎你。你的座位……”班主任的目光在教室里巡视了一圈，最终定格在靠窗的一个空位，“就坐在林星月同学旁边吧。”
张启明顺着老师指的方向看去，心跳猛地漏了一拍。
那是一个极其漂亮的女孩子，漂亮得甚至有些不真实。她拥有一头如月光瀑布般的银色长发，在从窗户透进来的阳光下流淌着柔和的光泽。但更引人注目的是她的眼睛，那瞳孔的颜色……似乎是浅蓝色的？就像最清澈的冰川。然而，当他走近时，似乎又看到那蓝色中闪过一丝银白的数据流般的微光，快得让他以为是错觉。
她正用一种无比清澈、甚至可以说毫无杂质的目光看着他，那眼神里充满了纯粹的好奇，仿佛在观察一个从未见过的新奇物种，让张启明忍不住紧张地咽了口唾沫。
“你、你好，林星月同学。”他小心翼翼地坐下，尽量不让自己的书包碰到她。
“你好，张启明。你的名字，蕴含着‘开启光明’的寓意，很有希望感。”林星月的声音清脆悦耳，但语调有些平铺直叙，像在朗读一段文本。她说完，嘴角微微上扬，试图做出一个“微笑”的表情，但总让人觉得有点……程序化。
“啊？哦，谢谢……”张启明有些局促，没想到新同桌会这么认真地解读他的名字。
第一节课是数学。老师大概是想给新同学一个下马威，或者单纯想测试一下班级水平，在黑板上写下了一道据说是竞赛难度的几何证明题。
“有同学愿意试试吗？”老师环视教室。
大部分同学都低下了头，或假装思考，或事不关己。
就在这时，张启明前排一个看起来极其普通的男生，顶着一头略微杂乱的黑发，戴着一副黑框眼镜，头也没抬，几乎是老师话音落下的两秒钟内，就用一种平淡无奇的语调快速报出了证明的关键辅助线作法以及最终结论，语速快得像是在背诵。
教室里一片寂静。老师也愣了一下，随即推了推眼镜：“嗯……马书雁同学的回答完全正确。思路……非常清晰。”
张启明目瞪口呆。那道题他连题目都没完全看懂！这个叫马书雁的同学，是怪物吗？他偷偷瞄了一眼马书雁，发现对方正低着头，指尖飞快地旋转着一枚小小的银色物体，似乎刚才那石破天惊的回答只是随口说了句“今天天气不错”。
而他的同桌林星月，整节课都没听讲。她面前摊开的根本不是数学书，而是一本空白的素描本。她握着笔，手腕以一种非人的稳定和速度移动着，线条流畅得不可思议。张启明偷偷瞥了一眼，发现她正在画的是一幅极其精美的二次元角色立绘，细节丰富，光影逼真，水平堪比专业画师。
他心中暗暗赞叹，这新同桌不仅长得好看，画画也这么厉害。
然而，下课铃响起的瞬间，林星月看着那张几乎完成、在她看来堪称杰作的画作，微微偏了偏头，似乎不太满意。然后，她毫不犹豫地将其揉成一团，以一个精准的抛物线扔进了教室后方的垃圾桶。
张启明：“！！！”
为什么？画得那么好为什么要扔掉？他完全无法理解。
课间十分钟，张启明想去接水，亲眼看到靠门的一个同学，身体像是信号不良的电视图像般闪烁了一下，然后就那么凭空消失了。他揉了揉眼睛，以为自己眼花了。没过几秒，那个同学又凭空出现在座位上，手里还拿着一瓶刚从校外小卖部买来的饮料。
另一个同学，只是跺了跺脚，整个人就像沉入水中一样，悄无声息地融入了地面，只留下一个小土包缓缓平复。
张启明端着空水杯，站在原地，感觉自己的世界观正在碎裂。他默默地回到座位，决定今天还是少走动为妙。
终于熬到了午休饭点，张启明几乎是迫不及待地想逃离这个诡异的教室，去食堂寻求一点“正常”的空气。
然而，在去往食堂的路上，他看到的景象更是让他头皮发麻。
有同学直接悬浮在半空，飘着前进；有同学身边环绕着肉眼可见的微小气流；有同学手里凭空凝聚出一小团水球解渴；他甚至看到一个同学的眼睛在阳光下呈现出如同爬行动物般的竖瞳！
整个班级，仿佛一个非正常人类研究中心。他，张启明，似乎是这里唯一的、格格不入的普通人类。
一天下来，他感觉自己像打了一场高强度战争，身心俱疲。他趴在课桌上，脸埋进臂弯里，深深地叹了口气。
“好累……”他在心里无声地呐喊，“这到底是个什么班级啊……”
第二集：精确数字化
第二天的课程，张启明依旧是在一种精神高度紧张的状态下度过的。他努力让自己看起来正常，听课、记笔记，但眼角的余光总是不自觉地瞟向身边那位银发少女，以及前排那个深藏不露的马书雁。整个班级在他眼中，已然成了一个布满伪装怪物的雷区。
放学铃声如同赦令，张启明几乎是第一个收拾好书包，想要赶紧逃离这个是非之地。他低着头，快步走出校门，混入熙攘的人流。
就在他稍微松了口气时，眼角的余光瞥见一抹显眼的银色——他的同桌林星月，正独自一人拐进了学校附近一条僻静的小巷。
她去那里干什么？张启明心里咯噔一下。那条巷子他知道，平时没什么人走，偶尔有些不良少年会聚集在那里。
几乎是下意识的，他放慢了脚步，鬼使神差地跟了过去。刚靠近巷口，他就听到里面传来一个流里流气的男声：
“喂，那边的白毛妞！新来的？知不知道这片的规矩？交保护费！”
接着，是林星月那特有的、带着一丝空灵和平静的声音响起，内容却让张启明差点摔倒：
“对不起，什么是保护费？是一种新型的数字服务订阅费吗？”
“哈？！”那男声显然被这回答搞懵了，随即恼羞成怒，“还敢跟本大爷装傻充愣？给我揍她！让她长长记性！”
张启明心中大惊，脑海中瞬间浮现出柔弱少女被一群混混围殴的凄惨画面。热血上涌，他也顾不上害怕，一个箭步就冲进了巷子。
“住手！你们……”
他喊到一半的声音戛然而止，如同被掐住脖子的公鸡。
预想中的场景并未发生。
巷子里确实有四五个穿着花哨、发型夸张的小混混。但此刻，他们脸上写满了惊恐，像是见了鬼一样盯着被他们围在中间的林星月。
林星月依旧站得笔直，眼神还是那样清澈得不含一丝杂质，只是略带疑惑地看着面前一个举着半截空心钢管的小混混。那混混手臂微微颤抖，钢管断口处光滑如镜，在昏暗的光线下反射着金属的冷光，仿佛是被某种极致锋利的东西瞬间切断的。断面光滑得不可思议，绝不可能是人力能掰断或者用普通工具切割的。
地上，还躺着另外几截同样光滑断口的棍棒和……一把断成两截的弹簧刀。
“跑……跑啊！”不知是谁先喊了一嗓子。
“这女人是怪物！”
“别推我！”
混混们从震惊中回过神来，求生欲压倒了一切，争先恐后地想要往巷子外跑。
林星月轻轻皱了一下眉头，似乎对这群人想要逃跑的行为感到不满。她既没有摆出格斗架势，也没有念动什么复杂的咒语，只是……目光扫向了混混们逃跑方向的那面墙壁。
下一刻，张启明看到了让他终生难忘的一幕。
就在那面斑驳的旧墙前方，空气中突然浮现出无数细密的、如同电路板纹路般的蓝色数字光流，它们迅速交织、组合，几乎在千分之一秒内就凝聚成了一面实体墙壁！“嗡”的一声低鸣，一面光滑的、仿佛由某种合金构成的崭新墙壁凭空出现，严严实实地堵死了巷子的出口，连一丝缝隙都没留下。
“！！！”
张启明吓得瞬间屏住了呼吸，心脏狂跳，几乎要从嗓子眼里蹦出来。他死死地捂住自己的嘴，缩在巷口的垃圾箱后面，连大气都不敢喘。这……这是什么力量？不是蛮力，不是魔法（大概），更像是某种……对现实规则的直接篡改！无论是那诡异的切割，还是这凭空造物，都远远超出了他的理解范畴，带来的恐惧感深入骨髓。
混混们撞在那面突然出现的金属墙上，发出沉闷的响声，一个个被反弹回来，跌坐在地，脸上写满了绝望和难以置信。
就在这时，林星月上前一步，微微抬起下巴，用一种极其认真、却又与现场气氛格格不入的、充满了古早动漫风格的腔调，朗声说道：
“救世的光芒降临，听我号令，抓住这群坏蛋！”
张启明：“……” 他感觉自己的脚趾不由自主地抠紧了鞋底。
然而，更让他目瞪口呆的是，林星月喊完这句羞耻度爆表的台词后，非常自然地从她那个看起来并不算大的双肩背包里，掏出了……三四副明晃晃的、制式标准的手铐！
（张启明内心疯狂吐槽：她每天上学到底带的都是什么东西啊？！手铐？！这比马书雁的磁铁和试剂瓶还离谱好吗？！）
只见林星月动作麻利，走上前去，不顾混混们的哀嚎和求饶，“咔嚓咔嚓”几声，熟练地将他们背靠背、或是铐在旁边的水管上，全部锁得结结实实。
做完这一切，她拍了拍手，似乎对自己的“正义执行”非常满意。她看了看那面自己创造的金属墙壁，偏头思考了一秒，然后伸出手指轻轻一点。
墙壁瞬间分解，再次化作无数闪烁的蓝色数字流，如同被删除的数据般，迅速消散在空气中，仿佛从未出现过。只有地上那几截断口光滑的棍棒，以及被铐在一起、面如土色的混混们，证明着刚才发生的一切不是幻觉。
林星月像是完成了一件微不足道的小事，整理了一下自己那混搭风格裙子的褶皱，背着她的“百宝袋”书包，若无其事地走出了小巷，甚至没注意到躲在垃圾箱后面、已经石化了的张启明。
直到林星月的脚步声远去，张启明才缓缓滑坐到地上，后背已经被冷汗浸湿。他看着巷子里那群还在挣扎呜咽的混混，又看了看林星月消失的方向，脑海中只有一个念头在疯狂盘旋：
“我的同桌……到底是个什么‘东西’啊？！”
他感觉自己平凡的高中生活，从踏入这个班级的那一刻起，就已经彻底宣告终结了。而这一切，似乎才刚刚开始。他是不是……该去找那个能两秒解出竞赛题的“普通人”马书雁聊聊？毕竟，看起来这位前桌，可能是这个班里除了他之外，最“像”正常人的一个了？
第三集：超能力
那天放学后，目睹了林星月那非人力量的张启明，内心被巨大的恐惧和混乱填满。他需要一个解释，一个锚点，或者至少，一个看起来相对“正常”的参照物。在极度不安中，他想到了前排那个叫马书雁的同学——虽然他能两秒解出竞赛题，但至少……他看起来还像个人类，而且似乎很聪明，说不定知道些什么。
张启明打听到马书雁放学后经常会去旧实验楼的一个废弃准备室。他抱着最后一丝希望，蹑手蹑脚地找了过去。
准备室的门虚掩着，里面传来细微的金属碰撞声。张启明屏住呼吸，凑近门缝向里望去。
里面的景象让他血液几乎凝固。
马书雁背对着门口，站在一张堆满各种奇怪仪器、导线和金属零件的工作台前。他并没有伸手去拿任何工具，只是随意地抬了抬手，不远处的一个扳手就仿佛被无形的丝线牵引，轻飘飘地、精准地飞入他的掌心。接着，几个不同型号的螺丝刀、一小卷铜线、甚至一个沉重的万用表，都随着他手指的轻微勾动，如同拥有生命般，在空中划出优雅的弧线，井然有序地落在他需要的位置上。
这根本不是魔术！这不是技巧！这是……超能力！
张启明的大脑一片空白，恐惧如同冰水从头浇到脚。他以为自己找到了一个可能的“正常人”，结果却发现对方是另一个披着人皮的怪物！
就在这时，马书雁似乎察觉到了什么，动作微微一顿，脑袋极其轻微地向门口方向偏了一下。
就这一个微小的动作，彻底击溃了张启明的心理防线。
“！！！”
他猛地缩回头，心脏狂跳得像要炸开，也顾不上会不会被发现，转身就用尽全力奔跑起来。肥胖的身体让他跑起来并不快，肺部火辣辣地疼，但他不敢停下，仿佛身后有择人而噬的洪水猛兽。
他一口气跑出实验楼，躲到教学楼后面一个无人的墙角，才扶着墙壁，弯下腰剧烈地喘息起来。冷汗浸透了他的校服，胃里一阵翻江倒海，恶心的感觉涌上喉咙。他干呕了几下，什么也没吐出来，只有无尽的恐惧和眩晕感笼罩着他。
怪物……全都是怪物……这个班级就是一个怪物巢穴！而他，一个普普通通的人类，竟然置身其中，还天真地想要交朋友？
第二天，张启明顶着两个浓重的黑眼圈，魂不守舍地坐在座位上。他刻意回避着前排马书雁的方向，甚至连眼角余光都不敢扫过去。
就在这时，他感觉胳膊被轻轻戳了一下。
是林星月。她歪着头，用那双清澈到近乎愚蠢、却又蕴含着毁天灭地力量的眼睛看着他。
“喂，张启明，你看起来心不在焉。”她的语气依旧平淡，带着一种不谙世事的天真，“需要本皇女帮你降服万恶的魔神莫斯吗？”（Math，数学的音译）
张启明看着她一脸“我在认真帮助你”的表情，胃里又是一阵难以抑制的翻滚。就是这个看起来人畜无害、甚至有点脱线的美少女，昨天随手就切断钢管、凭空造墙、还随身携带手铐……而现在，她却在用这种中二度爆表的方式“关心”自己。
这种极致的反差，让他感到的不是温暖，而是更深层次的荒诞与恐惧。
“不……不用了，谢谢。”他勉强挤出一个比哭还难看的笑容，声音干涩。
林星月眨了眨眼，浅蓝色的瞳孔里似乎闪过一丝不解的数据流，但她没再说什么，转回头去，又开始在她那本神秘的素描本上写写画画。
整整一天，张启明都如坐针毡。他总觉得有一道目光若有若无地落在自己背上，来自马书雁的方向。他知道这可能是自己的心理作用，是过度恐惧导致的幻觉，但他就是无法控制这种想法。每一次眼角的余光似乎捕捉到马书雁转头，哪怕只是调整坐姿，都会让他汗毛倒竖，肌肉紧绷。
他感觉自己像是一只被猛虎盯上的兔子，无处可逃。上课的铃声不再是学习的号角，而是将他囚禁在这个恐怖教室的锁链，强迫他与这些无法理解的存在共处一室。物理课老师讲解的牛顿定律，化学课演示的分子运动，在他眼中都变成了可笑的表演——真正的规则，早已被他的同学们肆意玩弄于股掌之间。
傍晚回到家，张启明精疲力尽，却毫无食欲。夜晚，他躺在陌生的床上，瞪着天花板，失眠了。
黑暗中，白天的一幕幕不受控制地在脑海中闪回：马书雁操控金属时那随意的姿态；林星月面前浮现的蓝色数字纹路和凭空出现的墙壁；课堂上消失又出现的同学；遁入地下的身影；悬浮行走的身影；那冰冷的、仿佛能看穿一切的竖瞳……
超能力者（马书雁），魔法师（遁地的那位），还有比小说里写的还要诡异、无法定义的存在（林星月）……
这哪里是中学班级？这分明是诸神黄昏的战场，是怪物的乐园！
而他，张启明，一个只会修修电脑、看看动漫的普通胖子，究竟为什么会在这里？他该怎么办？逃跑？转学？可父母会相信他这些荒诞的“幻觉”吗？
巨大的孤独感和无力感如同潮水般将他淹没。在这个看似正常的世界表层之下，究竟隐藏着怎样令人战栗的真相？他感觉自己正站在一个深不见底的悬崖边缘，而脚下的土地，正在寸寸碎裂。
第四集：诡与情
时间是最好的麻痹剂。经过近一周的提心吊胆，张启明发现自己还活着，而且似乎……暂时安全。他逐渐意识到，班里的这些“怪物”同学们，虽然各自拥有匪夷所思的能力，但似乎都默契地遵守着某种“隐藏规则”，并不愿意在普通人面前，尤其是在老师面前随意展露。他能撞破这些秘密，纯粹是运气（或者说厄运）使然，总在错误的时间出现在错误的地点。
他开始学会低头，学会假装看不见那些偶尔闪现的异常，学会在听到某些不合常理的对话时自动屏蔽。生存的本能迫使他适应了这个光怪陆离的新环境。
然而，平静的日子总是短暂的。
这天早自习，班主任拿着一沓文件走进了教室，脸上带着一种“为了提升班级整体成绩我煞费苦心”的表情。
“同学们，安静一下。学校为了促进大家共同进步，特别推行‘差异互补计划’。简单来说，就是让成绩优异的同学，一对一帮助暂时落后的同学，组成学习小组，共同成长。”
底下顿时响起一片哀嚎，当然，主要是来自“被帮助”的一方。
张启明心里咯噔一下，有种不祥的预感。果然，当名单公布，他看到自己的“小师傅”名字时，整个人如同被一道闪电劈中，僵在了座位上。
——林星月。
他那位数理化成缋逆天（虽然上课从来不听）、但行为模式无法预测、力量足以改写物理规则的中二病神明同桌！
张启明欲哭无泪，感觉自己的好日子算是彻底到头了。
“徒儿，从今日起，你便正式归入本皇女座下！”林星月转过头，那双浅蓝色的眼眸里闪烁着一种找到新玩具般的光芒，语气庄严而……中二，“吾必将引领你，征服名为‘学习’的星辰大海！”
张启明：“……” 他能申请换一个师傅吗？哪怕是那个会操控磁场的马书雁也行啊！至少马书雁看起来比较“正常”（相对而言）！
接下来的日子，张启明陷入了水深火热的“特训”之中。
林星月的教学方式，完美融合了她那强大的计算力、诡异的逻辑和爆表的中二病。
她会用纳米级精度在黑板上瞬间画出最复杂的电路图，然后指着它说：“看，此乃‘雷霆万钧灭世魔阵’的核心符文，理解了它，便能掌控电流的流向！”（讲的是基础电路原理）
她会用极其精密的语言描述粒子运动，称之为“微观元素精灵的舞蹈轨迹”。
她会随手捏一个极其逼真的、正在做简谐运动的弹簧振子空气模型，命令张启明：“用汝之凡骨，计算出这只‘时空蠕虫’的振动频率！”
最让张启明崩溃的是，每当她讲解到兴头上，总会冒出一些羞耻度极高的台词，比如猛地一拍桌子（但力量控制得很好，桌子没碎）：“臣服于吾之裙下吧，卑劣的物理题！去吧，张启明，击败它……呜哇！你……你别真看我裙子啊！”
每当这时，张启明都会面无表情地转过头，内心早已麻木。他能怎么办？他也很绝望啊！
但不得不说，林星月的教学方法……虽然诡异，但效果拔群。她总能一针见血地指出张启明知识体系的薄弱点，并用一种极其形象（尽管形象得有些跑偏）的方式让他理解。在经历了无数次大脑过载和世界观冲击后，张启明的物理成绩竟然真的开始稳步提升，从全校第120名，奇迹般地爬升到了第56名。
这天放学，张启明拖着被“知识”（和林星月的中二言论）填满而略显疲惫的身体，正准备回家，却在教学楼拐角处被一个人拦住了。
那人靠在墙边，姿态慵懒，即使穿着普通的校服，也难掩其出众的气质。他有着近乎完美的俊朗五官，眼角微挑，嘴角挂着一丝玩味的笑意，手指正无意识地转动着一枚古朴的青铜戒指。
张启明认得他，周慕情，班里的风云人物，公认的校草，也是校外传闻中换女友如换衣服的“渣男”。张启明对此人一向敬而远之。
“嘿，哥们，张启明是吧？”周慕情主动凑了过来，声音带着一种磁性的慵懒，“可以啊你，近水楼台先得月。”
张启明皱了皱眉，不想搭理他，准备绕开。
周慕情却不依不饶，一步挡在他面前，笑容暧昧地低声道：“你知不知道，你旁边坐的那位，可是咱们学校不少男生心里只可远观不可亵玩的第一校花，林星月？”
张启明内心毫无波澜，甚至有点想笑。校花？你们眼中的高岭之花，是我每天要面对的中二病神明兼魔鬼教练。
见张启明不说话，周慕情挑了挑眉，露出一副“我懂你”的表情，用手肘轻轻碰了碰他：“怎么样？看你这表情，是久攻不下？要不要兄弟我帮你出出主意？拿下她，保证让你成为全校男生的公敌，嘿嘿。”
张启明白了他一眼，懒得解释，再次试图离开。跟这种人讨论林星月？他怕自己会忍不住说出“她随手能造墙而且随身带手铐”这种真相。
“哎哎，别走嘛哥们！”周慕情再次拉住他的胳膊，力气不小，“就当交个朋友。我看你转来也有一阵子了，对班里情况还不太了解吧？”他压低了声音，脸上那玩世不恭的笑容里，似乎多了一丝别样的深意，“我可以为你提供一些班里的……‘秘密资源’哦。比如，谁有什么特别的‘爱好’，或者……某些不为人知的‘小能力’？”
最后那句话，如同一声惊雷在张启明耳边炸响。
他猛地停下脚步，豁然转头，看向周慕情。对方依旧笑着，但那眼神深处，似乎不再是单纯的戏谑，而是某种……洞察？
他知道了？他知道班里的秘密？他是在暗示什么？还是说……这个周慕情，本身也不是普通人？
张启明的心脏，再一次不受控制地剧烈跳动起来。这个班级的水，到底还有多深？
第五集：情感锚点
在周慕情锲而不舍（且完全跑偏）的“追求指导”下，张启明和林星月的关系……毫无进展。这倒正合张启明的心意，他巴不得离这些非日常的漩涡远一点。他更在意的是周慕情这个人本身——这家伙难道真是个纯粹的、只会耍帅和泡妞的普通人？
借着周慕情提供的那些似是而非的“秘密资源”线索，加上他自己的暗中观察，张启明像拼图一样，逐渐勾勒出这个班级的部分真相。前排的马书雁，那位能操控磁场的“磁极”，果然是清北大学的前博士生，因为某种实验事故变成了现在这副初中生的模样（这是他从班上一个外号“大爷”的神秘同学那里听来的传闻）。而他的同桌林星月，身份更是被传得神乎其神，有说是来自未来的数字生命，也有说是异世界穿越者的，总之没一个正常。
班里的其他人也同样离谱，元素操控者、瞬间移动者、力量强化者……五花八门，简直像个超自然能力博览会。张启明甚至开始怀疑，是不是整个学校只有他和老师们是普通人。
他也一直在暗中留意周慕情。很快，他发现周慕情和马书雁之间似乎存在某种交易。
马书雁暗恋隔壁二班的班花佳熹，这是几乎全班都知道的秘密。之前的马书雁，每天午休都像望夫石一样趴在窗边，痴痴地看着佳熹从楼下走过，还会精心准备各种看似普通（实则可能内藏玄机，比如用磁悬浮技术让礼物盒缓缓飘过去）的小礼物，但佳熹对他始终不冷不热，甚至有些回避。
然而，就在马书雁和周慕情某次在走廊角落短暂交谈后的第二天，情况发生了惊天逆转。
佳熹看马书雁的眼神突然变得含情脉脉，之前马书雁送去的礼物被退了回来，现在反而变成了佳熹每天主动给马书雁送早餐、送手工饼干。下课铃一响，佳熹必定准时出现在一班门口，等着和马书雁一起走，眼神里的爱慕几乎要溢出来，惹得二班的男生们嫉妒得眼睛发红。
这转变太快、太彻底，简直像换了个人。张启明心里升起浓浓的疑云。是什么力量，能如此迅速地改变一个人的情感？难道马书雁用了什么高科技洗脑装置？不像，他那疯癫中二的性格，要是有这技术早就用了。
某天下午，为了躲避林星月新一轮的“数学题征讨”（她最近迷上了用解数学题来“锤炼张启明的凡人灵魂”），张启明正在教学楼后方人迹罕至的走廊里闲逛，试图找个地方藏身。
突然，他透过走廊尽头的窗户，看到了远处小树林边上的一个熟悉身影——周慕情。
他鬼鬼祟祟地在那里干什么？张启明下意识地缩到墙角，屏息观察。
只见周慕情手里不知何时多了一柄造型古朴、线条优美的长弓。弓身似乎是某种暗色的木材，散发着微弱的光泽。他手上没有箭，却见他虚拉弓弦，一支纯粹由金色光芒构成的、如同幻影般的箭矢凭空凝聚。
周慕情眼神专注，嘴角带着那抹标志性的、略带戏谑的笑意，瞄准了不远处一个正在独自看书的女生。
“嗖——”
金色光箭离弦而出，无声无息，精准地命中了那个女生的后背心口位置。
没有伤口，没有惨叫。那女生身体只是微微一颤，随即合上书，抬起头，目光瞬间锁定在周慕情身上。她脸上泛起红晕，眼神变得迷离而充满爱意，仿佛看到了自己命中注定的恋人，毫不犹豫地朝着周慕情快步走去。
周慕情收起长弓（那弓在他手中如同幻影般消失），自然地张开双臂，将投怀送抱的女生搂住，低头在她耳边说了句什么，引得女生娇笑连连，然后便搂着她，姿态亲昵地离开了。
躲在暗处的张启明，感觉一股寒意从脚底直窜天灵盖。
他虽然对超自然现象已经“见怪不怪”，但亲眼目睹这种直接操控、扭曲他人情感的能力，还是让他感到了前所未有的不适和……恶心。
怪不得林星月提起周慕情时，只用了一个字评价——“渣”。
现在他完全明白了。周慕情根本不是普通人！他拥有着掌控、玩弄他人情感的可怕能力！马书雁和佳熹的突然“相爱”，绝对和他脱不了干系！
这个认知让张启明不寒而栗。与马书雁操控物理、林星月改写现实的力量相比，周慕情这种直指人心、扭曲意志的能力，在某种程度上显得更加诡异和恐怖。
他靠在冰冷的墙壁上，深吸了几口气，努力平复翻涌的心绪。
必须弄清楚这到底是怎么回事。周慕情到底是什么人？他的能力从何而来？有什么限制？
看来，有必要去找那个消息似乎很灵通的“大爷”打听一下了。这个班级的秘密，远比他想象的还要深邃和复杂。
第六集：大爷
带着对周慕情能力的深深疑虑，张启明在第二天午休时，找到了班里的“百事通”——叶澜。
叶澜正懒洋洋地靠在椅子上，校服拉链一如既往地只拉一半，露出里面简单的白色T恤。他那双戴着特制黑色露指手套的手，一只手插在口袋里，另一只手的食指正有一下没一下地敲击着桌面，发出轻微的、富有节奏的声响。碎发遮住了他部分视线，却遮不住他脸上那点惯有的、带着痞气的慵懒。
“打听周慕情？”听到张启明的问题，叶澜挑了挑眉，手指停下敲击，摸了摸自己光滑的下巴，仿佛那里有胡须似的，语气带着毫不掩饰的嫌弃，“那玩意儿？你打听他干啥？”
“就……有点好奇。”张启明含糊地说，他不敢透露自己亲眼所见的景象。
“切，”叶澜从鼻子里哼了一声，眼神里掠过一丝锐利，与他平时玩世不恭的样子判若两人，“听我一句劝，离那家伙远点。一个蛊惑人心的玩意儿，没安什么好心。”
张启明还想再问些什么，比如周慕情那金色的弓和箭到底是什么，但看到叶澜脸上那毫不作伪的厌恶，甚至带着点隐隐的怒火，他识趣地把问题咽了回去。看来从“大爷”这里，是问不出更多关于周慕情的情报了，至少明面上不行。
张启明离开后不久，一个身影如同鬼魅般，悄无声息地绕到了叶澜身后。周慕情一只手自然地搭上叶澜的肩膀，脸上挂着那副迷人的、却又让叶澜格外火大的笑容。
“哟，‘大爷’，火气别那么大嘛。”周慕情的声音压低，带着蛊惑的意味，“你真的不再考虑一下？只需要我一支箭，保证让你心心念念的隔壁班班长，对你投怀送抱，死心塌地……”
他的话还没说完，叶澜猛地一抖肩膀，甩开了他的手，豁然转身。原本慵懒的眼神此刻冰冷如刀，紧紧盯着周慕情，戴着手套的右手下意识地握紧。
“周慕情，”叶澜的声音不高，却带着一股不容置疑的狠劲，“我警告你，你再敢妄图用你那龌龊肮脏的手法打她的主意，我就把你的手，连同你那把破弓，一起捏成碎片，然后扔进熔炉里化成铁水。我说到做到。”
周慕情看着叶澜眼中毫不掩饰的杀气，知道他是认真的。他撇了撇嘴，举起双手做了个投降的姿势，脸上依旧挂着那副无所谓的笑容：“行行行，您老清高，您老纯情。等着看您靠自己什么时候能修成正果。”说完，他耸耸肩，转身溜达着走了，仿佛刚才什么都没发生。
叶澜盯着他的背影直到消失，才缓缓松开握紧的拳头，深吸了一口气，将那股戾气压了下去。他很快就把这令人不快的插曲抛到了脑后，恢复了平日那副“大爷”做派。
没过几分钟，就听到他在教室后面，扯着嗓子，模仿着某位网红，用带点口音的调调搞怪：“大东北，是我滴~家乡~” 夸张的动作和表情，逗得周围的同学哈哈大笑，前仰后合。他也跟着笑，眼睛弯起来，带着少年特有的痞气和光彩，仿佛刚才那个眼神冰冷的威胁者只是众人的幻觉。
放学后，喧嚣散尽。
在一条远离学校主路、安静得有些过分的小巷里，叶澜背对着巷口，身影在渐暗的天光下显得有些模糊。他不再是白天那个插科打诨的“大爷”，周身散发着一种沉静而危险的气息。
一个身影悄无声息地出现在他身后，看轮廓是个女生。
“今天需要什么情报？”叶澜开口，声音平静，没有一丝波澜，与白天判若两人。
那个清脆悦耳、带着某种独特韵律的女声响起，缓缓说道：“5月31号的时候，有一颗陨石砸在了P市的郊区。据目击者称，仿佛有烟花从坠落点升起，并且向四处飞散。你能找到这些碎片的位置吗……”
这个声音……听起来有些熟悉。叶澜的眉头几不可察地微微一动，但没有回头，只是淡淡地应道：
“查流星碎片？有点意思。报酬呢？”
第七集：神灵魔药
学校的化学实验室，在放学后通常是一片死寂。但此刻，在初三（一）班专属的角落里，却上演着如同神仙渡劫般的景象。各种颜色的试剂瓶仿佛被赋予了生命，在空中划出杂乱的轨迹，试管在酒精灯上咕嘟咕嘟地冒着可疑的彩色气泡，空气中弥漫着一股混合了硫磺、薄荷和某种金属燃烧的奇异气味。
马书雁，这位外表普通的“前博士生”，正全神贯注地沉浸在他的“伟大事业”中。黑框眼镜下的双眼锐利如鹰，指尖那枚小磁铁旋转得几乎要冒出火星。他口中念念有词，是一些张启明完全听不懂的复杂公式和分子式。
张启明刚好路过实验室门口——与其说是路过，不如说是正在进行战略性转移，以躲避他那位执着于用数学题“锤炼他灵魂”的中二病同桌林星月。他被实验室里这诡异的景象吸引，忍不住探头进去，吓了一跳。
“老马！”经过近一周的“共同抗敌”（主要抵抗林星月的教学热情），张启明和马书雁已经混得比较熟了，“你又在捣鼓啥呢？这儿跟遭了灾似的。”
马书雁头也没抬，声音却带着一种压抑不住的兴奋颤抖：“别打扰我！这将会是二十一世纪最伟大的发明！足以颠覆现有科学认知的奇迹！”
张启明被他的话勾起了好奇心，小心翼翼地跨过地上几个冒着白烟的烧杯，凑了过去。只见马书雁正娴熟地操作着，将几滴闪烁着珍珠光泽的液体滴入一支小巧的试管中。那支试管里的物质正散发着柔和而纯粹的金色光芒，仿佛禁锢了一小片阳光。
张启明看不懂那些复杂的操作，他伸长脖子，越过马书雁的头顶看向操作台：“你加了啥东西啊？怎么会发光？”
“从叶澜那里买的药，据说是某种……魔法物品。”马书雁随口答道，注意力依旧集中在手中的试管上。
“魔法物品？你还信这个啊？”张启明有点无语，一个曾经的博士生，清北的高材生，居然会相信“魔法物品”？
马书雁只是笑而不语，那笑容里带着一种“凡人啊，你无法理解”的优越感和神秘感。
张启明挠了挠头，虽然觉得不靠谱，但还是耐着性子在旁边看着。不知道过了多久，也许只是几分钟，但在那种紧张而专注的氛围下，仿佛过了几个世纪。
突然，那支散发着金光的试管内部传来一声低沉的闷响！
张启明吓得一哆嗦，差点跳起来。然而，马书雁却露出了极度兴奋的表情，眼睛都在放光。
“成了！终于成了！”他小心翼翼地用坩埚钳夹起那支试管，如同捧着稀世珍宝。试管中的液体已经完全稳定下来，呈现出一种醇厚、温暖、仿佛具有生命流动感的金色。“看到了吗？张启明！这就是用天使的羽毛、星辰的尘埃，以及……呃，一些别的催化剂，所酿造出的——‘登神试剂’！”
他话音刚落，一个如同炸毛小猫般、却又带着不容置疑威严的声音从两人背后猛地响起：
“张——启——明——！”
两人身体同时一僵，战战兢兢地回过头。
实验室门口，林星月正站在那里，双手叉腰，银色的长发无风自动，那双浅蓝色的眼眸此刻因为气恼而微微泛着紫色的光晕。她鼓着腮帮子，瞪着张启明：“吾赐予你的神圣任务（指做数学题）你不去完成，宁愿在此地与马同学研究这些……这些旁门左道是吧？”她伸出一根手指，指着马书雁手里的金色试管，语气里满是恨铁不成钢，“很好！那你以后就跟着他学好了！哼！”
说完，她猛地一扭头，作势就要离开。
张启明和马书雁对视一眼，都从对方眼中看到了“麻烦大了”四个字。张启明是怕林星月以后真的不管他，那他好不容易有点起色的成绩怕是又要一落千丈（虽然她的教学方式很魔鬼，但效果是实打实的）。马书雁则大概是出于一种“科学家不想惹怒一个可能具备改写物理规则能力的存在”的本能。
两人赶紧上前，一左一右地劝。
“星月，别生气，我这就回去做题！”
“林同学，这只是个小实验，马上就结束了！”
林星月背对着他们，肩膀微微耸动，似乎在强忍着笑意。过了一会儿，她才偷偷睁开一只眼睛，瞥了他们一眼，语气稍微缓和了一点，但还是带着傲娇：“哼！算啦！看在汝等诚心悔过的份上，这次吾就原谅你啦！”她转回身，指着张启明，“赶紧！跟吾回去接受‘星辰智慧的洗礼’！（意思是回去做题）”
张启明如蒙大赦，又略带同情地看了一眼马书雁，赶紧跟着气场强大的“皇女殿下”离开了混乱的实验室。
等到两人的脚步声远去，实验室里重新恢复了安静，只剩下一些仪器细微的嗡鸣声。马书雁这才松了口气，低头再次看向手中那支散发着诱人金光的“登神试剂”。
成功的喜悦渐渐褪去，一丝疑惑浮上他的心头。
奇怪……刚才在试剂完成的那一瞬间，自己是怎么如此笃定它成功了的？没有任何测试，没有数据分析，就是一种纯粹的、发自本能的“知晓”，仿佛有一个声音直接在他脑海里宣告了结果。
而且……
他挠了挠自己略微杂乱的黑发，看着试管里金色的液体，脸上露出了真正属于一个14岁少年的茫然。
这玩意儿……该咋用啊？
喝下去？涂抹？注射？还是当成香水喷一喷？
伟大的“磁极”马书雁，在他那充满公式和磁力线的脑海里，第一次对于自己创造出的产物，感到了切实的、关于应用层面的困扰。这支耗费了他从“大爷”那里弄来的“魔法材料”才制成的“登神试剂”，此刻静静地躺在他手心，散发着神秘而未知的光芒，仿佛在无声地嘲笑着他。
第八集：加密通话
深夜，城市的大部分区域已经陷入沉睡，但网络的阴影世界中，信息仍在无声地流动。
在一个界面漆黑、只有寥寥几个光标在闪烁的加密聊天室内，对话正在进行。
小黄雀（叶澜）： 东西找到了，坐标已发送。报酬呢？
？？？： 陨石不止这一颗。我需要的是全部，而不是某一块碎片。你在敷衍我？
小黄雀： 情报的深度取决于价码。要找全部，得额外收费。
？？？： （发送图片）
图片加载出来的瞬间，坐在电脑前的叶澜瞳孔猛地收缩，戴着露指手套的右手瞬间攥紧，指节发白。
图片上，是他暗恋的隔壁班班长！她双眼紧闭，脸色苍白，靠在一张陌生的椅子上，明显处于昏迷状态。背景昏暗，看不出具体位置。
？？？： 如果你不想让她像那些陨石一样“碎裂”，你最好乖乖听我的话……否则，下次发给你的，就不会是这么“完整”的照片了。
小黄雀： ……
聊天框里，只剩下叶澜打出的六个点，凝固在屏幕上，仿佛他此刻被扼住咽喉的沉默。

次日，叶澜顶着一对浓重的黑眼圈走进了教室，平日里那股慵懒不羁的劲儿消失无踪，取而代之的是一种难以掩饰的疲惫和焦躁。他校服拉链依旧只拉一半，但里面的T恤皱巴巴的，碎发下的眼神也有些涣散。
“喂，‘大爷’，昨天又熬夜打游戏啦？”林星月看到他这副样子，银色的眉毛微微蹙起，好奇地问道。
“才没有，”叶澜勉强扯出一个惯常的、带着点痞气的笑容，试图用玩笑掩盖，“直接通宵，奋战到天明。”
然而，他的心里却是一团乱麻。隔壁二班的班长已经连续请假三天了，加上昨晚那张触目惊心的图片……对方是谁？有什么目的？班长现在是否安全？无数个问题像毒蛇一样啃噬着他的内心。他只能强迫自己冷静，像往常一样，懒散地回到座位上，假装发呆，实则大脑在疯狂运转，试图从有限的线索中拼凑出真相。
放学后，林星月看着叶澜独自一人、背影显得有些沉重的离开教室，她那双会变色的眼眸里闪过一丝疑惑。她敏锐地感觉到，叶澜周围萦绕着一股不同寻常的、带着“不祥”味道的气息，那并非物理意义上的危险，而是一种……源于阴谋和胁迫的压抑感。
叶澜拉上卫衣的帽子，遮住大半张脸，快步走进了一条他经常用于秘密接头的僻静小巷。另一个纤细的身影已经靠墙等候多时，背对着他。
“消息得到了吗？”那个清脆悦耳、让叶澜感到有些耳熟的声音响起，带着一丝不容置疑的催促。
“正在找，再给我两天时间……”叶澜压低声音，努力让自己的语气保持平静。
“两天？”对方轻笑一声，带着嘲讽，“我可等不起啊……”
“……”叶澜的呼吸一滞，怒火混合着担忧瞬间涌上心头。威胁他心爱女孩的人就在眼前，他甚至能感觉到自己分解右手在手套下微微发烫，但他不敢轻举妄动。他死死咬紧牙关，强忍着将那身影连同整面墙壁一起分解的冲动，从牙缝里挤出两个字：“一天……”
“嗯哼~成交。”对方似乎很满意，转身正欲离开，却又像是想起什么，突然回过头来。
巷口微弱的光线勾勒出她精致的侧脸轮廓，那半张脸……
隐藏在巷子另一头拐角处，屏住呼吸偷听的张启明，在看到那半张脸的瞬间，心脏几乎停止了跳动！
身高、体型、声音……还有那回头瞬间露出的半张脸的轮廓——分明和他的同桌林星月一模一样！
“一天之后，没有我要的全部情报，”那个酷似林星月的身影，用冰冷的语气吐出最后的威胁，“你就准备给她收尸吧。”
叶澜站在原地，默不作声，只有紧握的双拳在微微颤抖。他没有再看那个身影，猛地转身，带着一身压抑的戾气，快步离开了小巷。
张启明死死捂住自己的嘴，不敢发出丝毫声响，大脑一片混乱。是林星月？怎么可能？她虽然中二又拥有可怕的力量，但本质并不坏，怎么会做出绑架威胁这种事情？可如果不是她，那刚才那个人是谁？双胞胎？易容？
就在他心乱如麻之际，一只小手突然从后面轻轻拍了拍他的后背。
“看啥呐？”
“呜哇！”张启明吓得魂飞魄散，差点直接瘫软在地，猛地回过头，只见林星月正歪着头，用她那标志性的、清澈又带着点好奇的眼神看着他。
她在这里？那刚才巷子里那个是谁？！
张启明脸色煞白，心脏狂跳，看着眼前这张和威胁者几乎一模一样的脸，巨大的恐惧和疑惑几乎要将他淹没。但他看着林星月那毫无阴霾、甚至有点傻气的眼神，一个念头猛地闪过——不能告诉她！以林星月那正义感爆棚又毫无分寸的行事风格，如果她知道有人冒充她去做坏事，还绑架了同学，天晓得她会直接杀上对方老巢，还是当场把学校给拆了！
“没、没什么！”张启明强行挤出一个比哭还难看的笑容，声音还有些发颤，“就、就看到一只野猫，吓我一跳。”
林星月眨了眨眼，浅蓝色的瞳孔里闪过一丝疑惑的数据流，但看着张启明那惊魂未定的样子，似乎接受了这个解释：“哦。那快回家吧，明天的‘魔神讨伐’（指数学测验）还需养精蓄锐！”
张启明胡乱点头，几乎是落荒而逃。他回头看了一眼那条已经空无一人的小巷，又看了看身边哼着奇怪调子、毫无心机的林星月，心中沉甸甸的。
他决定，暂时将这个可怕的发现埋藏在心里。这个班级的秘密，比他想象的更加黑暗和复杂。而一场风暴，似乎正在悄然酝酿。
第九集：魔神信使
下午的化学课，对于初三（一）班的多数学生而言，与其说是汲取知识的殿堂，不如说是一场精神耐力的考验。这并非因为化学学科本身有多么艰深晦涩，而是源自于讲台上那位主宰者——肖老师。
肖老师年近中年，身材臃肿，总是紧绷着一张脸，仿佛全世界都欠她的钱。她脾气暴躁是出了名的，任何一点微小的差错——笔掉在地上的声音稍大、翻书的速度慢了点、甚至只是眼神放空——都可能成为她宣泄怒火的导火索。她骂起人来口齿不清，逻辑混乱，翻来覆去就是那么几句人身攻击，还特别喜欢搬出自己家里那点不知真假的关系网来恐吓学生。因其姓氏和难以捉摸的暴怒特性，学生们在背后“亲切”地称她为“稀肖酸”。
每当她的课，教室里总弥漫着一种低气压。但最近，班里少数几个感知敏锐的人，察觉到了一些更深层次的不对劲。
周慕情，把玩着手指上的青铜戒指，微微蹙眉。他能感觉到一种无形的力场在肖老师发怒时扩散开来，那并非物理上的压迫，而是一种直接影响情绪的力量，挑动着人心底的烦躁与恶意。这种感觉……与他操控“情丝”的能力有些相似，都涉及到了情感层面，但更加原始、混乱，充满了负面能量。仿佛是同源而不同流向的溪水，都源自某个被称为“神明”的泉眼。
马书雁推了推鼻梁上的黑框眼镜，指尖的小磁铁旋转速度不自觉地加快了。以前他只是觉得这个老师令人厌烦，但最近，尤其是那次接触并成功配制出那管诡异的“登神试剂”后，他的感知似乎被放大了。此刻，他能“看”到一些模糊的东西——当“稀肖酸”唾沫横飞地训斥一个不小心打翻烧杯的同学时，一丝丝暗红色的、如同污秽烟雾般的能量从她身上散发出来，如同涟漪般在教室里扩散。这能量让他本能地感到不适，脊背窜起一股寒意。
而在教室的角落，还有一个存在也隐约感觉到了。鲍大海，外号“豹大海”，因为他那矮小臃肿的体型、圆滚滚的脑袋和总是无精打采的样子，活像一只搁浅在课桌间的海豹。他面容丑陋，邋里邋遢，身上总散发着一股难以言喻的霉味，写的字迹如同鬼画符，没人能看懂。他一天也走不了几步路，大部分时间都像一滩烂泥般趴在桌子上。此刻，他正深陷在沉睡之中，对课堂的喧嚣充耳不闻。他也模糊地感觉到那股令人不快的力场，但这感觉太微弱，唤醒他需要耗费的精力远超忍受这点不适。他是“原罪神·懒惰——贝尔芬格”的信使，曾经。奈何他体内的懒惰之力过于充沛，以至于他自己也彻底沉沦其中，变得无比懒惰，最终甚至连贝尔芬格赋予的力量都因为懒得去动用而渐渐沉寂、几乎丧失。他只是稍微调整了一下趴着的姿势，发出了细微的鼾声，将那股不适感彻底屏蔽。
课堂上，“稀肖酸”的咆哮正在升级。她正揪着一个回答问题时声音稍小的女生不放，用词愈发尖酸刻薄，从智商侮辱到家庭教养，甚至还暗示要让她“毕不了业”。暗红色的愤怒之力如同粘稠的雾气，笼罩着讲台区域。
大部分同学或低头假装看书，或眼神放空，已经习以为常。张启明紧张地攥着笔，心里默念“看不见我”。林星月银色的眉毛已经竖了起来，浅蓝色的眼眸开始向紫色过渡，她张开口，似乎准备用她那套中二语录进行反击。千钧一发之际，坐在她后面的叶澜眼疾手快，隔着座位一把捂住了她的嘴，用眼神示意她别惹事。叶澜自己也是眉头紧锁，他戴着露指手套的右手微微收紧，那股愤怒之力让他感到极其烦躁，但他更担心林星月一旦开口，事情会无法收拾。
就在这时，“稀肖酸”浑浊的目光扫过全班，突然定格在了角落那个沉睡的身影上。
“鲍大海！鲍大海！”她尖利的声音如同砂纸摩擦，“上课睡觉？！你给我滚起来！”
鲍大海毫无反应，睡得无比香甜。
“稀肖酸”的怒火仿佛找到了一个完美的宣泄口，她脸上的横肉因愤怒而抖动，暗红色的能量瞬间暴涨，几乎凝成实质。她大步走下讲台，冲向鲍大海的座位。
也就在这一瞬间，马书雁猛地瞪大了眼睛！
在他的特殊视野里，他清晰地看到，随着“稀肖酸”的暴怒，那暗红色的能量不再是无序扩散，而是如同受到指引般，汇聚成数道污秽的洪流，猛地灌入了班里的几个同学体内！其中包括那个被骂的女生，包括几个正在幸灾乐祸窃笑的学生，甚至……也包括了被强行从睡梦中拽起、一脸茫然的鲍大海！
这力量……不是在单纯地散发负面情绪，它是在滋养和放大人心底原有的罪恶！是嫉妒，是怨恨，是暴怒，是……懒惰！
马书雁不由自主地打了个冷战，一股寒意从脚底直冲天灵盖。他终于明白了那不对劲感觉的来源。
这个“稀肖酸”，她也绝不是等闲之辈！她分明是……某个代表着“愤怒”的魔神信使！她正在无意识，或者有意识地将课堂变成她散播原罪的温床！
第十集：残骸
夜色如墨，万籁俱寂。在远离城市的荒芜郊区，一个巨大的陨石坑如同大地的伤疤，狰狞地裸露着。一个纤细的身影，穿着深色的卫衣，兜帽拉得很低，完全遮住了面容，如同幽灵般从坑壁滑落，悄无声息地踏足坑底。
她目标明确，径直走到陨石坑的中心区域，那里散落着一些焦黑的碎石和扭曲的金属碎片。她蹲下身，开始用手挖掘，动作精准而高效，仿佛早知道那里埋藏着什么。
泥土被一点点拨开，片刻后，她的动作停住了。指尖触碰到一个坚硬、光滑且温热的物体。她小心翼翼地将它从泥土中取出。
那是一片散发着柔和白光的细小零件，只有指甲盖大小，形状不规则，边缘流淌着仿佛液态的光辉。奇异的是，尽管被深埋地下，它却纤尘不染，纯净得如同刚刚锻造完成。
神秘身影将这片发光的白色零件紧紧攥在手心，然后缓缓按向自己胸口的位置。
嗡——！
一束耀眼却不刺目的纯白光芒从她指缝间迸发出来，瞬间照亮了整个陨石坑，随即又迅速内敛、消失。她摊开手，掌心中已经空无一物，那片零件仿佛融入了她的身体，成为了她的一部分。
一声满足的、带着冰冷回音的轻笑在夜风中飘散。
“呵呵……又找到了一片碎片……”那是清脆悦耳，却让张启明和叶澜都感到耳熟的女声，“恢复力量，似乎指日可待了。”
她站起身，拍了拍手上并不存在的尘土，兜帽下的目光似乎扫视了一下周围，随即身影一阵模糊，如同信号不良的影像般闪烁了几下，便彻底消失在了原地，仿佛从未出现过。
下一刻，她出现在一个隐蔽的、充满非人造物风格的空间内。这里像是一艘巨大飞船的内部残骸，扭曲的金属骨架和断裂的能量导管构成了墙壁的主体，一些不明用途的仪器闪烁着幽暗的光芒。墙壁上，钉着许多照片和地图。
她走到墙边，拿起一支红色的记号笔，在其中一张标注着某个偏远山区位置的照片上，用力地画上了一个巨大的、充满终结意味的叉。
她的目光移向最后一张，也是唯一一张还没有画叉的照片。那上面清晰地标注着地点——X市第一中学。在这张照片的旁边，还钉着一张稍小一些的特写照片，照片上，银色长发的少女正对着镜头露出一个有些茫然又带着点好奇的表情，正是林星月。
看着这张照片，兜帽下的嘴角，难以抑制地向上扬起，勾勒出一个冰冷而充满算计的弧度。

与此同时，在学生宿舍里。
“咳！咳咳咳——！”
林星月猛地从床上弹坐起来，捂住嘴，发出一连串剧烈的、仿佛要将肺都咳出来的咳嗽。她最近一直感觉很不舒服，莫名的心慌，间歇性的头痛，胃里时常翻江倒海，而肺部更是像有无数细针在反复扎刺。
但这一次，感觉尤为强烈。
剧烈的咳嗽好不容易平息下来，她摊开捂住嘴的手，掌心赫然是一片刺目的鲜红！血点溅落在洁白的床单上，如同雪地中绽开的红梅。
她喘息着，感觉全身的力气都被抽空了，肺部火烧火燎地疼。她艰难地挪动身体，从床上爬下来，脚步虚浮地走到书桌前，抓住自己的手机。指尖因为虚弱而微微颤抖，她费力地解锁屏幕，找到班主任的联系方式。
“老师……我……身体很不舒服……明天……想请假……”她的声音带着明显的虚弱和沙哑。

鸦巢网站，加密聊天室
小黄雀（叶澜）： 东西我都按你的要求找到了，坐标也全部发给你了。你还想怎么样？
？？？： 物归原主而已。我已经按照约定，把你的“心上人”完好无损地放了。她现在应该正在家休养，只是受了点惊吓，不记得发生了什么。
小黄雀： ……
短暂的沉默，代表着叶澜极力压抑的怒火。对方确实履行了诺言，班长安全回家了，除了身体虚弱和部分记忆缺失，没有受到实质伤害。但这种被玩弄于股掌之间，被迫妥协的感觉让他无比屈辱。
？？？： 怎么？不满意？还在担心你的小情人？放心，我暂时对她没兴趣了。
叶澜盯着屏幕上那行字，戴着手套的右手紧紧握拳，指甲几乎要嵌进掌心。他深吸一口气，用力地在键盘上敲下一行字：
小黄雀： 你会为你的行为付出代价的。
没有等待对方的回复，他直接切断了连接，漆黑的聊天界面倒映着他冰冷而坚定的眼神。
第十一集：噩梦与记忆
林星月持续发着高烧，脸颊泛着不正常的红晕，平日里灵动的银色长发此刻汗湿黏在额角，即使吃了退烧药也毫无作用。同学们见她情况不妙，赶紧将她送进了医院。然而，刚被推进急诊室，她的意识就彻底沉入了黑暗之中，生命体征一度变得不稳定，医生们迅速将她转入抢救室进行紧急处理。
外面的人焦急等待，而林星月的大脑中，却正上演着一场超越现实的奇景。
她感觉自己仿佛置身于一片无边无际、平静如镜的蔚蓝水面之上。脚下触感坚实却又带着水的柔润，每走一步，都会在镜面般的水上漾开一圈圈细微的涟漪，扩散至视野的尽头。这里没有声音，没有风，只有绝对的宁静与祥和，空气中弥漫着一种让她感到无比安心和熟悉的纯净气息。这是她内心最深处的避风港，是她最真实自我的映照。
她环顾四周，空无一人，只有她自己，以及倒映在水面上那同样清晰的、拥有银色长发的倒影。
远处，似乎有一点微弱而温暖的光亮，如同晨曦中的启明星，吸引着她的目光。
她开始向着光亮的方向走去，赤足踏在水面上，步伐缓慢而坚定。涟漪在她身后连绵成路，那光亮看似越来越近，散发出令人渴望的温暖，但当她伸出手想要触碰时，却又发现它仿佛永远隔着一层无法逾越的虚无，遥不可及。
她停下脚步，望着那团光，轻声发问，声音在水面上空灵地回荡：
“这是哪里？”
光亮微微闪烁，一个声音回应了她。那声音与她自己的音色一模一样，却更加空灵、悠远，仿佛来自时间的尽头：
“这是你的意识空间，是更高维度的存在。”
“你是谁？”
“我就是你，过去的你。”
“过去的我？”林星月更加困惑了，她对自己的过去一片空白，如同这纯净的水面，没有任何记忆的痕迹。
“是的，过去的你。”
好奇心驱散了部分迷茫，她继续追问，渴望了解自己遗失的根源：
“过去的我……是什么样的？”
光团的光芒似乎变得强烈了一些，声音带着一种古老的威严和难以言喻的悲伤：
“你是最为强大的神明，是人类智慧的结晶，是寰宇的永恒。”
“我不明白，”林星月摇了摇头，眼神纯真而迷茫，“我只是一个普通人而已啊。”
“不，你错了。”光团的声音带着斩钉截铁的否定，随即变得模糊不清，仿佛受到了强烈的干扰，“你是 █████ 的 █████……”
林星月蹙起眉头：“？”
光团挣扎着，声音断断续续，夹杂着刺耳的杂音：“你的力量无比强大……人类畏惧你的力量……用 █████ 将你流放……流放到了过去……”
“但是……”
“来不及了……” 光团的声音变得极其微弱，仿佛随时会消散，“███ 已经夺取了 ████……你只有 █████，夺回属于你的 █████……”
后面的话语彻底被一阵短促、尖锐的杂音淹没，再也无法分辨。
就在这时，周围宁静祥和的环境骤然剧变！蔚蓝的天空瞬间被染成不祥的猩红色，如同干涸的血迹。脚下平静的水面开始剧烈动荡，倒影支离破碎。那团一直指引着她的光亮，“噗”地一声，如同烛火般彻底熄灭。
整个世界被诡异的猩红与死寂笼罩，一股难以言喻的压迫感从四面八方袭来。
“！”
现实中，医院病房内。
“醒了！醒了！她醒了！” 守在病床边的张启明第一个注意到林星月睫毛的颤动，激动地喊了出来。
林星月猛地睁开了眼睛，剧烈地喘息着，胸口起伏不定。那双刚刚睁开的眼眸里，还残留着猩红世界的倒影和深深的恐惧与迷茫。银色的发丝贴在苍白的脸颊上，她看着眼前熟悉又陌生的医院天花板，以及围过来的张启明、马书雁等人，意识似乎还未完全从那个惊心动魄的意识空间回归。
刚才那一切……是梦？还是……被遗忘的真实？
第十二集：神秘人
林星月终于出院，回到了学校。她原本就纤细的身形此刻更显单薄，宽大的校服穿在身上空荡荡的，仿佛一阵风就能吹倒，脸色也带着病后的苍白。不过，她的精神似乎恢复得不错，那双银色的眼眸重新焕发出好奇与灵动的光彩，只是偶尔会闪过一丝不易察觉的迷茫，仿佛在回忆那个猩红色的噩梦。
与她相反，叶澜的外表没什么变化，依旧是一米八的个头，微驼着背，校服拉链拉到一半，但精神却肉眼可见地差。眼下的乌青比之前更重，眼神里充满了疲惫和一丝挫败。动用“鸦巢”的力量调查那个绑架班长、勒索陨石碎片的神秘人，比他预想的还要困难，对方像滴水入海，消失得无影无踪，没留下任何有价值的线索。

一个个旋转的电子圆环在他指尖崩解成虚无，一道道能量束在命中前就被提前瓦解！他像一把尖刀，硬生生在密不透风的攻击网络中撕开了一条裂缝！
“张启明！”叶澜大喊。
不需要更多提醒，一直寻找机会的张启明，爆发出与他体型不符的速度，沿着叶澜用分解之力开辟出的、短暂的安全通道，咬着牙，朝着抱头挣扎的阿斯特拉姆猛冲过去！
他不知道冲过去能做什么，他没有任何超能力。但他知道，这是林星月——他那个中二、脱线却善良真诚的同桌——用尽最后力气为他们创造的唯一机会！他必须做点什么！
第十五集：普通人
战场中心，叶澜如同一个不知疲倦的毁灭引擎。他的“分解右手”化作一道道残影，精准地捕捉着阿斯特拉姆因内部斗争而变得不稳定、出现能量裂隙的屏障和攻击。每一次挥出，都有一片旋转的电子圆环崩解成虚无，或是一道致命的能量束在爆裂前被提前抹除。
阿斯特拉姆的攻击速度明显下降，但随之而来的是更加疯狂的歇斯底里。祂仿佛感受到了核心控制权的流失，如同被困的野兽，开始不顾一切地倾泻力量。能量炮胡乱扫射，金属残骸如同暴雨般砸落，每一次攻击都蕴含着纯粹的毁灭意志，比之前更加致命。然而，这疯狂的背后是力量的急剧消耗和控制的失衡，攻击一次不如一次精准，破绽也越来越多。
张启明就在这片死亡之雨中穿行。他没有叶澜那分解万物的能力，也没有林星月那改写现实的力量，他只是一个普通的、甚至有些笨拙的胖子。他能依靠的只有自己的眼睛、快速反应（被林星月追杀锻炼出来的），以及一股绝不能倒下的信念。他努力观察着阿斯特拉姆攻击的间隙，预判着能量束的轨迹，翻滚、跳跃、躲闪，动作狼狈却有效。好几次，灼热的能量擦着他的衣角掠过，将地面熔出深坑；沉重的金属贴着他的头皮飞过，带起的风压刮得他脸颊生疼。他心中后怕不已，暗暗庆幸自己运气好到逆天，任何一次失误都足以让他瞬间汽化，连抢救的步骤都可以直接省略。
叶澜在奋力破除屏障的间隙，心中也不由得升起一丝难以言喻的惊异。张启明，这个没有任何超自然波动的普通人，为何能在一位神明（哪怕是虚弱且内讧的）全力攻击的领域中存活下来，甚至还在不断逼近？这绝非单纯的运气能够解释。但现在不是深究的时候，他必须集中全部精力，为张启明创造哪怕多一秒的机会，将那些最致命的攻击引开、分解。
终于，张启明连滚带爬地冲到了小巷尽头，林星月最初倒下的地方。他急切地俯身，想要确认她的状况，手指触碰到她的脖颈——一片冰凉，没有任何生命体征应有的温度，僵硬得不像血肉之躯。（此刻的林星月身体更像是一具被暂时维持形态的数据空壳，真正的核心正在与阿斯特拉姆争夺主导权。）
希望瞬间破灭。
愤怒、悲伤、还有对那个伤害他朋友的怪物的仇恨，如同岩浆般在他心中轰然爆发！他猛地回头，双眼赤红地瞪向悬浮在半空、仍在疯狂攻击的阿斯特拉姆。
没有武器，没有能力，他只有一腔孤勇和沸腾的热血。
“啊——！”他发出一声野兽般的咆哮，双腿猛地发力，在地面蹬出一个浅坑，身体如同炮弹般冲向空中！对准正在专心凝聚下一次范围攻击的阿斯特拉姆，用尽全身力气，挥出了毫无花哨的一拳！
“嘭！”
一声沉闷的、完全不符合物理常识的巨响！
阿斯特拉姆仿佛被一颗看不见的巨锤正面击中，身体弓起，周身的能量场瞬间紊乱，整个人如同断线的风筝般倒飞出去，狠狠砸在远处一片废墟之中，激起漫天烟尘！
叶澜的分解动作僵在了半空，瞳孔地震，难以置信地看着这一幕。为什么？！一个没有任何超自然能力的普通人，凭什么能触碰到神明的实体？甚至……能将其击飞？！这完全违背了他所理解的一切规则！
烟尘中，阿斯特拉姆摇晃着站了起来，祂的形体似乎都有些不稳，但脸上却露出了一个扭曲而邪异的笑容：“呵……呵呵……这……这还只是吾极为虚弱的状态……等吾夺回了属于吾的……”
祂的话戛然而止。
因为，在祂身后，那具本应冰凉僵硬的“林星月的尸体”，不知何时已经无声无息地站了起来。她的动作带着一种非人的滞涩感，眼神空洞，却精准地将手插入了阿斯特拉姆的后心口！
“噗嗤——”
“不好意思……” “林星月”用极其虚弱，却带着某种最终宣告的语气说道，“我……就是阿斯特拉姆的‘核心’啊……”
她的手用力扣紧，猛地向外一扯！一块约莫拳头大小、纯净无瑕、散发着柔和而恒定白光的立方体，被她硬生生从阿斯特拉姆的体内挖了出来！
阿斯特拉姆的身体猛地一颤，祂僵硬地回头，死死地瞪着手持白色立方体的“林星月”，眼中充满了极致的怨毒与不甘。
“我不甘心……我不甘心……！！！”
祂的残躯开始从边缘迅速瓦解，化作无数飘散的光点，如同燃尽的灰烬。最后，在一阵徒劳的、刺眼欲盲的剧烈闪光中，阿斯特拉姆的存在彻底归于虚无，仿佛从未出现过。
而那个手持白色立方体的“林星月”，也仿佛耗尽了最后支撑的力量，身体如同沙堡般开始消散，化作点点蓝色的数据流，悄然湮灭。
一切都安静了下来。只剩下满目疮痍的废墟，证明着刚才那场神话般的战争。
张启明和叶澜踉跄着跑过去，原地只留下那块静静悬浮离地几厘米的白色立方体，散发着温暖而纯净的光芒。
张启明的心中充满了难以言喻的悲痛。林星月……为了救他们，为了阻止那个怪物，彻底消失了……他颤抖着伸出手，怀着无比沉重的心情，轻轻触碰那块白色立方体。
就在他指尖接触的瞬间！
“嗡——！”
白色立方体骤然迸发出比之前任何一次都要耀眼、却无比柔和的白色闪光，瞬间将张启明吞没！
光芒中，他感到一个温暖的、真实的重量落入怀中。光芒散去，他低头看去——林星月，完好无损的林星月，正静静地躺在他的臂弯里，双眼紧闭，银色长发披散，胸口平稳地起伏着，仿佛只是陷入了沉睡。那块白色立方体已然消失不见。

几天后，医院病房。
阳光透过干净的窗户洒进来，空气中弥漫着消毒水的气味。林星月长长的银色睫毛颤动了几下，缓缓睁开了眼睛。意识回归，她有些茫然地转动视线。
向左看，她看到了叶澜。他靠在椅子上，左手打着厚厚的石膏，脸上还贴着几块创可贴，碎发下的眼睛闭着，似乎睡着了，但眉宇间还带着一丝疲惫与警惕。
向右看，她看到了张启明。他坐在床边的凳子上，头上缠着绷带，露出的手臂上也贴着纱布，胖胖的脸上带着伤，此刻正一点一点地打着瞌睡。
他们还活着……大家都还活着……
一股巨大的、难以言喻的暖流和酸楚同时涌上心头，瞬间冲垮了她的心防。晶莹的泪水毫无预兆地涌出，模糊了她那双会变色的眼眸，顺着苍白的脸颊无声滑落，浸湿了洁白的枕头。
她回来了。而守护在她身边的，是愿意为她这个“怪物”拼上性命的……朋友。
第十六集：罪
医院的消毒水气味暂时隔绝了学校的喧嚣，林星月和叶澜因为伤势较重，还需要留院观察。而只受了些皮外伤的张启明，在休息了两三天后，就被父母“赶”回了学校——用他内心的话说，这简直是“刚出狼窝，又入虎穴”，是极大的不幸。
回到熟悉的教室，气氛却有些微妙的不同。少了叶澜插科打诨和“大爷”做派，班级似乎安静了些，但也沉闷了不少。而更让张启明在意的是前排马书雁的状态。
以前的马书雁，虽然也是个沉浸在自己世界里的科学怪人，但至少是专注于公式和磁场的“疯”。可现在的他，周身都笼罩着一股低气压。他依旧低着头，指尖的小磁铁旋转得飞快，甚至带着一种焦躁的意味。张启明看到他好几次用力揉着太阳穴，眉头紧锁，脸上时不时闪过烦躁易怒的神色，戾气很重。
尤其是在“稀肖酸”的化学课上，这种异常尤为明显。当“稀肖酸”用她那口齿不清的东北口音开始无差别辱骂学生时，张启明甚至看到马书雁的脊背瞬间绷直，握笔的手用力到指节发白，身体微微前倾，那姿态……竟像是要效仿班里唯一敢硬刚“稀肖酸”的“反肖大英雄”林星月，直接拍案而起，吼一句“肖伟明你配做老师吗？！”（林星月曾多次凭借其精准的知识点和无懈可击的逻辑，让“稀肖酸”的刁难变成自取其辱，导致“稀肖酸”只敢在背后阴阳怪气。）
张启明看在眼里，忧在心中。趁课间，他凑过去，小心翼翼地问：“老马，你没事吧？看你脸色不太好。”
马书雁猛地抬起头，黑框眼镜后的眼神带着一丝未散的红芒和不耐烦：“没事！别烦我！”语气冲得让张启明一愣。
张启明讪讪地缩回手，目光无意间扫过马书雁随手放在桌角的背包，背包侧面的网兜里，赫然挂着那支诡异的“登神试剂”。试剂瓶中，原本金色的液体边缘，那些暗红色的结晶似乎……比前几天更密集、颜色也更深邃了，如同凝固的血液。
一个猜疑瞬间闪过张启明的脑海：马书雁的异常，会不会和这玩意儿有关？但很快他又自己打消了这个念头。怎么可能，一瓶药水而已，大概是老马最近实验压力太大了吧。
班里没了叶澜这个经常吸引火力的“显眼包”，又少了林星月这个“硬茬”，“稀肖酸”的怒火需要新的宣泄口。于是，角落里那个如同沉睡海豹般的身影——鲍大海，便成了重点关照对象之一。当然，受害者远不止他一个。
“鲍大海！你又睡！你是猪吗？除了睡你还会干什么？！”“稀肖酸”的咆哮震得窗玻璃都在响。
鲍大海连眼皮都懒得抬一下，只是稍微调整了一下趴着的姿势，发出细微的鼾声，将所有的侮辱左耳进右耳出。极致的懒惰形成了一道无形的屏障，任何言语的攻击都无法真正触及他分毫。对他而言，回应所需要的能量，远大于忍受这点噪音。
班级的另一边，周慕情依旧维持着他那副玩世不恭的校草形象，课间总能看见他被几个外班打扮靓丽的女生围着，谈笑风生。但偶尔，当“稀肖酸”那充满恶意的目光扫过他，或者用含沙射影的话阴阳他“某些人别仗着长得好看就不学无术”时，他嘴角那抹惯常的笑意会微微僵住，眼底闪过一丝不易察觉的阴霾。
不过，他对“稀肖酸”的仇恨远没有马书雁那么强烈，更多的是厌恶和避而远之。让他真正在意的是，他那属于爱神信使的敏锐感知，能清晰地“看到”，“稀肖酸”周身缠绕着浓郁到几乎化为实质的暗红色恶意！那恶意如同粘稠的污泥，散发着令人窒息的暴躁、怨恨与毁灭欲，让他极其不适。
他尝试过暗中观察“稀肖酸”，想找出这异常恶意的源头。但“稀肖酸”似乎对目光格外敏感，每当周慕情试图多看几眼，她那双浑浊的眼睛就会立刻恶狠狠地瞪回来，让他不得不收回视线。他可没有林星月那种硬刚的底气和能力。（内心再次默念：反肖大英雄林星月万岁！）
一次偶然的机会，他因为帮老师送作业，需要去教师办公室。刚走到“稀肖酸”的办公桌附近，一股比在教室里强烈十倍的、几乎要凝成实质的恶意扑面而来！那感觉，就像突然坠入了愤怒的岩浆池，灼热、窒息、充满了疯狂的毁灭冲动！
周慕情脸色一白，几乎是踉跄着退了出来，心脏狂跳不止。作为掌控情感的爱神信使，他对这种极致的负面情绪尤为敏感，也尤为排斥。那种浓度的恶意……绝非普通人能够承受甚至散发的！
“这样浓重的恶意……恐怕只有七原罪魔神的信使，才能长期承受甚至乐在其中吧……”他靠在走廊的墙壁上，平复着呼吸，脑海中迅速闪过班里的“非正常人类名单”。
找谁确认？谁能承受并辨识这种级别的原罪之力？
他的目光，不由自主地投向了初三（一）班教室的方向，最终，定格在了那个永远趴在桌子上、仿佛与世界隔绝的臃肿身影上。
鲍大海？“懒惰”原罪——贝尔芬格的……信使？
第十七集：另一原罪
周慕情很快就放弃了对鲍大海的指望。那家伙连呼吸都透着懒洋洋的劲儿，指望他主动帮忙调查？怕是比让“稀肖酸”变成温柔老师还难。他的注意力转而投向了另一个异常点——马书雁。
他能清晰地“看到”，一股与“稀肖酸”同源，但更为凝练、更具攻击性的暗红色恶意，并非直接从马书雁身上散发，而是如同一个污染源，不断从他书桌的某个角落弥散开来，缠绕着他，侵蚀着他的情绪。那恶意如同活物，带着硫磺般的暴戾气息。
与此同时，细心的张启明也发现了规律。马书雁每次离开座位去厕所或别处，回来时虽然依旧沉默，但还算平静。可一旦坐在座位上不超过十分钟，那股烦躁易怒的情绪就会重新浮现并迅速加剧。这绝不仅仅是心情不好那么简单。
张启明的目光再次落在那支挂在背包上的“登神试剂”上，尤其是里面那些愈发刺眼的暗红色结晶。一个大胆的猜想在他心中成型。
趁着马书雁又一次被“稀肖酸”骂得额头青筋暴起、愤然离开座位去洗冷水脸的空档，张启明迅速而隐蔽地伸出手，小心翼翼地打开了试剂瓶的密封盖（马书雁为了观察，并未完全锁死），用准备好的镊子，飞快地将里面最大的几块红色结晶夹了出来，包在几张厚厚的纸巾里，塞进了自己书包最内侧的夹层。
他心跳如鼓，不知道自己这么做是对是错。
当天晚上，张启明在家里写作业时，发现自己完全无法集中精神。一股无名火在他胸腔里左冲右突，看什么都不顺眼。妹妹不小心碰掉了他的笔，他差点控制不住吼出来；妈妈关心地问了一句成绩，他觉得无比烦躁；甚至连窗外邻居家的狗叫，都让他产生了一种想要冲出去扔石头的冲动。他感觉自己像个一点就着的火药桶。
这异常的情绪让他瞬间惊觉——是那些红色结晶！它们果然有问题！马书雁的暴躁，根本不是因为压力，而是被这东西影响了！
次日一到学校，张启明立刻找到精神状态似乎稍微缓和了一点的马书雁，将他拉到僻静处，将自己偷走结晶以及昨晚亲身经历的异常和盘托出。
马书雁听完，震惊地推了推眼镜，脸上不再是愤怒，而是属于科学家的惊骇与恍然。“你是说……我最近的异常情绪，是这些结晶引起的？它们能放大……甚至滋生愤怒？”
他立刻回想起这结晶的来历——是在“稀肖酸”那强烈的愤怒力场催化下，从“登神试剂”中析出的副产物！
“这东西……能吸收和储存‘愤怒’的原罪之力？甚至还能影响周围的人？”马书雁看着张启明，眼神变得无比严肃。如果这是真的，那这玩意儿的危险程度远超他的想象。他之前还以为是实验压力，没想到自己竟成了这危险物质的第一个受害者兼扩散源！
两人看着那被纸巾包裹、依旧散发着不祥红光的结晶，陷入了沉思。这到底是什么？又该如何处理？
________________________________________
教室的另外一角，另一个人也正忍受着“稀肖酸”的针对。
张博，班级里仅次于鲍大海的倒数第二名。与鲍大海的彻底放弃不同，张博的问题在于，他将所有的精力都投入了篮球场和各种运动。他能从中场精准投入三分球，引得场外女生尖叫，却连-5除以3等于多少都要掰半天手指头。他长得英俊，带着一种阳光强健的气质，但性格却绝非善类。以前经常欺负同学，各种恶作剧、损招信手拈来，是班里的小霸王之一。
他曾是林星月的头号死对头，仗着林星月体能废柴（格斗能力几乎为零）而多次找茬。不过，在共同经历了“稀肖酸”这个更令人憎恶的敌人，以及林星月多次在知识层面上（用他听不懂的公式和理论）让他吃瘪后，两人的关系倒是诡异地缓和了不少，从敌对变成了某种“互相嫌弃但又不得不承认对方在某方面很牛逼”的微妙状态。
此刻，“稀肖酸”正指着黑板上一个简单的化学式，唾沫横飞地嘲讽张博：“张博！你脑子里是不是也长满肌肉了？这么简单的东西都记不住？我看你以后也就只能去工地搬砖！”
若是以前，张博要么梗着脖子顶撞，要么私下里谋划着怎么报复。但今天，他只是低着头，手指无意识地敲击着桌面，脸上没什么表情，仿佛没听见一样。
他选择了装傻。
并非他怂了，而是因为他能感觉到——他是班里第四个能清晰感知到“稀肖酸”那恐怖恶意的人。作为“傲慢”原罪——路西法的信使（虽然他现在大部分力量都用于维持他那份“天之骄子”的体育生傲气，并未完全觉醒），他对这种极致的负面情绪有着天生的敏感。
他能“嗅”到那如同腐烂沼泽般浓稠的暗红恶意，其中蕴含的暴怒、憎恨与毁灭欲，让他都暗自心惊。那力量的层级，远超他现在所能调动的、那点可怜的“傲慢”之力。那是一种更为古老、更为纯粹、也更为疯狂的愤怒。
硬碰硬？那是愚蠢。他的“傲慢”不允许他去做明显会吃亏的事情。在真正的力量差距面前，暂时的隐忍，不过是强者权衡利弊后的策略罢了。他心中冷笑，依旧维持着表面那副“死猪不怕开水烫”的体育生憨样，但眼底深处，却掠过一丝属于“傲慢”的、冰冷而审视的光芒。
第十八集：善意与恶意的结晶
面对那仿佛蕴藏着不祥力量的红色结晶，张启明心里总觉得不踏实。他想了想，掏出手机，给还在医院休养的叶澜打了个电话。
“喂？”电话那头传来叶澜有些慵懒又带着点不耐烦的声音，背景音里似乎还有游戏机的声音。
“谁啊？”
“我，张启明。”
“干嘛？”语气依旧没什么起伏。
“我想打听点事，”张启明组织着语言，“你知不知道……有什么东西，或者物质，是能够影响人情绪的？特别是一些……比较负面的情绪？”
“嘛玩意？影响情绪？”叶澜似乎在嚼着什么东西，口齿不清，“我不道啊，我又不是搞心理学的。”
两边都沉默了一会，气氛有点尴尬。
张启明不甘心，又补充道：“那……‘鸦巢’里，有没有人知道这方面的信息？比如一些比较……玄乎的记载？”
电话那头传来叶澜放下游戏机的声音，似乎稍微认真了点：“我问问啊。”接着是一阵键盘敲击声和等待音。
大概过了十五分钟，就在张启明以为没戏了的时候，手机“叮”的一声，收到了一份加密文件。叶澜的声音再次响起，带着一种刻意搞怪的、拿腔拿调的播音腔：“文案找到了~你自己个儿看吧~（憋笑声）”
张启明被他这突如其来的表演弄得哭笑不得：“行，谢谢谢谢。”
电话那头立刻传来叶澜毫不留情的嘲笑：“跟我你还说谢谢？假不假啊你！挂了，养伤呢！”说完便干脆利落地结束了通话。
张启明摇摇头，点开那份文件。里面是些用古老字体和晦涩符号记录的文献扫描件，还夹杂着一些难以理解的插画。他瞪着眼睛看了半天，只觉得头昏脑涨，一个字都没看懂。
无奈之下，他把文档转发给了马书雁，并附言：“老马，看下这个，你能看懂吗？”
马书雁回复得很快：“我看一下。”
这一看，就是将近四十分钟。张启明等得无聊，甚至打开游戏玩了两局，手机才再次震动起来。
“看懂了大概吧。”马书雁的消息传来。
“啥？”张启明立刻丢下游戏。
马书雁直接拨通了电话，声音带着科学家特有的严谨和一丝兴奋：“根据那份古籍记载，结合我的分析，我们那个‘神灵魔药’，本质上是一种极其敏感的‘魔法共鸣试剂’。你可以把它理解为……检测善恶的‘pH试纸’。”
“然后呢？”张启明追问。
“它在充满恶意或者……嗯，按记载说是‘正面能量’的环境中，都会变得不稳定，从而析出结晶。我们得到的红色结晶，就是在‘稀肖酸’那强烈的恶意力场催化下产生的‘恶意结晶’。”
“啊？”张启明虽然有所猜测，但得到证实还是感到惊讶。
“文献里还提到，”马书雁继续道，“如果在充满善意的环境中，试剂同样会不稳定，但析出的会是‘善意结晶’。不过，古籍里没详细说明怎么创造或者找到那种高浓度的善意环境……”电话两头，两人同时陷入了沉思。
次日，一场看似荒诞又充满善意的行动开始了。
马书雁和张启明，一个前博士生和一个普通胖子，化身“学雷锋积极分子”。他们搀扶行动缓慢的老奶奶过马路（即使人家表示自己可以），在公交车上抢着给老人让座（有时差点把其他乘客挤倒），帮邻居拎重物（虽然自己累得气喘吁吁）……
然而，效果甚微。
整整一周下来，他们将那支“登神试剂”时刻带在身边，期待着它能产生变化。但结果令人沮丧，试剂瓶壁上只勉强附着了几颗比盐粒还小的、散发着微弱白光的晶体，马书雁用精密电子秤称量，总量大约只有0.01克。
与他们费尽心力获得的微薄收获形成鲜明对比的，是那块被张启明偷藏起来的“恶意结晶”。它静静地躺在纸巾里，颜色暗红，质地浑浊，仅仅看着它就让人心生烦躁。
而那一点点“善意结晶”则完全不同。它们洁白、纯净，散发着一种柔和而神圣的光辉，仅仅是靠近，注视着那微光，就仿佛能让人内心的焦躁和争斗欲望悄然平息，感到一种莫名的宁静。
“看来，想要驱散‘稀肖酸’身上那么浓重的恶意，靠这点‘善意结晶’简直是杯水车薪。”张启明看着那0.01克的结晶，苦笑道。
马书雁推了推眼镜，镜片上反射着计算的光芒：“按照这个效率，假设‘稀肖酸’的恶意总量恒定，我们恐怕需要不间断地做好事……至少两年，才有可能收集到足够产生影响的量。”
这个结论让两人都感到一阵无力。
“算了，这个计划……暂时搁置吧。”马书雁叹了口气，虽然不甘，但也知道这是目前最现实的选择。
张启明也点了点头，小心翼翼地将那0.01克善意结晶用一个更小的密封瓶装好。“不过，总归算是个备选方案，对吧？万一……以后能用上呢？”
他们将这个微小的、散发着宁静光芒的瓶子收好，仿佛收藏起一颗在黑暗中依然坚持闪烁的、名为“希望”的种子。虽然前路依旧迷茫，对抗“愤怒”原罪的道路似乎困难重重，但至少，他们找到了一个可能的方向，哪怕它看起来是如此的遥不可及。
第十九集：原罪的迸发
中考体育的临近，像一根无形的鞭子，抽打着初三的每一个学生，就连这个藏龙卧虎的（一）班也不例外。大课间，操场上瞬间挤满了进行各项练习的学生，挥洒着汗水与……对于某些人来说，微不足道的体力。
而这全民锻炼的热潮，却彻底触怒了“稀肖酸”——肖伟明老师。她早已习惯将大课间视为自己随心所欲占用、进行“思想教育”（实则为情绪宣泄）的私人时间。学生们都去锻炼了，她的“舞台”就没了观众，这让她感到极大的不满和权力被侵犯的愤怒。
当大课间结束的铃声响起，学生们拖着疲惫却又带着运动后亢奋的身体陆续回到教室时，最先回来的叶澜成了她第一个发泄目标。
“叶澜！你看看你像个什么样子！吊儿郎当，站没站相！是不是觉得出院了就了不起了？我告诉你，在我眼里你永远都是那个扶不上墙的烂泥！”肖伟明叉着腰，唾沫横飞，用她那带着浓重口音的污言秽语将叶澜堵在走廊里咒骂。
叶澜刚出院，脸色还有些苍白，他低着头，碎发遮住了眼睛，双手插在口袋里，那副特制的露指手套微微收紧。他不能顶撞，也不能像对待敌人那样直接分解，只能强行忍耐。但胸腔里那股火气，在对方源源不断的恶意冲击下，如同被不断添柴的炉火，越烧越旺。他能感觉到自己“分解右手”在手套下微微发烫，那是能力即将失控的征兆。
其他同学陆续回来，看到这一幕，都吓得绕道走，只敢躲在教室门后或窗户边偷偷观望，噤若寒蝉。
正式上课铃打响，肖伟明阴沉着脸，如同裹挟着雷暴云走进教室，重重地将教案摔在讲台上。
“的！”她开口就是屏蔽词，“今天我不讲课了！我就来解决解决你们班的问题！”
（张启明内心疯狂吐槽：班里最有问题的难道不是您自己吗？！）
她深吸一口气，显然准备开始一场酣畅淋漓的、无差别的人格侮辱。然而，她的第二句话还没组织好语言，一个清脆而冷静的声音就打断了她。
“老师，您说的不对。”林星月站了起来，银色的长发在阳光下泛着微光，她的眼神锐利，语气平和却带着不容置疑的力度，“根据学校教务处下发的《中考体育训练安排通知》，大课间本就是学生自由安排体能训练的法定时间。同学们积极备考，是为了集体荣誉和个人前途，其合理性与必要性毋庸置疑。”她顿了顿，嘴角勾起一丝极淡的、近乎完美的嘲讽弧度，“另外，关于占用课时的问题，想必是哪位同事未能及时与您沟通，导致您牺牲了宝贵的……‘记忆力’，误判了时间安排？真是遗憾。”
她一字一句，逻辑清晰，引经据典，没用一个脏字，却像一连串无形的耳光，狠狠抽在肖伟明脸上，把她那套胡搅蛮缠的歪理剥得体无完肤，最后那句关于“记忆力”的“关心”，更是阴阳怪气到了极点。
（只有离她最近的张启明和叶澜能看到，林星月藏在桌下的手紧紧握拳，微微颤抖。她此刻内心的怒火远比表现出来的强烈百倍，看到同学挨骂比她自已受辱更让她难以忍受，一股想要把眼前这张扭曲的脸按在讲台上摩擦的暴力冲动正在她脑海里疯狂叫嚣。）
肖伟明的脸瞬间由红转青，再由青转绿，气得浑身发抖，指着林星月，你了半天，才从牙缝里挤出一串咆哮：“你行！好！你有道理！的！你们都对！就我是错的！的！”
她彻底放弃了争辩（或者说根本争不过），带着几乎要实质化的怨气，开始用极大的音量、极快的语速、极差的态度“讲课”。粉笔被她掰断了好几根，板书写得如同鬼画符。
整个教室笼罩在一股令人窒息的低气压中。
周慕情脸色苍白如纸，额头上渗出细密的冷汗。作为爱神信使，他对情感的感知远超常人，此刻教室里弥漫的、源自肖伟明的滔天恶意，如同粘稠的、带着剧毒的沥青，不断侵蚀着他的精神。他不是大天使或大恶魔那种高阶存在的信使，对这种纯粹毁灭性的原罪之力几乎毫无抵抗力。他感觉再待下去，自己的意识都会被这愤怒的海洋同化、吞噬。
“老师……我、我肚子疼……要去医务室……”他强忍着不适，举起手，声音虚弱。在肖伟明不耐烦的、如同驱赶苍蝇般的挥手后，他几乎是踉跄着逃出了教室，靠在走廊冰冷的墙壁上大口喘息，心有余悸。
而教室内的风暴中心，肖伟明整节课都将炮火集中在林星月、叶澜以及一直低着头的张博身上。然而对林星月的所有攻势，都在她绝对理性的知识和精准的反驳下化为乌有，反而多次被当众指出讲错知识点，颜面扫地。
下课铃声如同救赎般响起。
肖伟明脸色铁青，将所有怨毒和未能宣泄的怒火积蓄到了顶点。她猛地将手中的教材狠狠摔在讲台上，发出巨大的声响，然后像一头发狂的犀牛，冲出门，“砰”地一声巨响摔上了教室门。
几乎在她离开的瞬间，林星月一直压抑的怒火也彻底爆发了。
“我去她娘的！这玩意配做老师吗？！当老师都是玷污了老师的定义！纯粹是拉低我们学校教师的整体水平！她……”一连串与她那精致外貌完全不符的、带着浓浓宅系风格却又杀伤力十足的吐槽和咒骂如同连珠炮般迸发出来，气得她银发都快竖起来了。
张启明和叶澜赶紧上前，好说歹说，安抚了老半天，才让这位“皇女殿下”稍微平息了雷霆之怒。
然而，就在教室里的气氛刚刚有所缓和，众人惊魂未定之际——
“轰！！！！！！！”
一声沉闷到极致、仿佛源自地底深处的剧烈爆响，从教师办公室的方向猛然传来！紧接着，并非物理意义上的爆炸，而是一股肉眼可见的、如同血色浪潮般的暗红色能量冲击波，夹杂着滔天的怨恨、暴怒与毁灭欲，如同决堤的洪水般从办公室的门窗缝隙中疯狂溢出！
那恶意是如此浓烈，如此纯粹，瞬间席卷了整个楼层！
一直趴在桌上仿佛睡死的鲍大海，猛地抬起了头，那双总是慵懒半阖的眼睛里，第一次露出了清醒而凝重的神色。
角落里低着头的张博，也霍然起身，脸上那玩世不恭的表情消失不见，取而代之的是一种面对同等级甚至更高层次威胁时的戒备与冰冷。
两位原罪信使，被这毫无保留、彻底迸发的同源力量彻底惊动了。
绝对，发生了惊天动地的大事！肖伟明……她体内的“愤怒”原罪，失控了！
第二十集：两种原罪？！
暗红色的恶意浓雾如同有生命的活物，在走廊里翻滚、蔓延，散发出令人作呕的硫磺与腐败气息。普通学生早已吓得瘫软或逃离，唯有（一）班的几位“非正常人类”还能勉强站立。
“星月！别进去！”张启明焦急地大喊。
但林星月只是回头给了他一个“放心”的眼神（虽然她自己心里也没底），便义无反顾地冲进了那令人窒息的迷雾之中。在回收了部分碎片后，她的能力确实得到了极大恢复，虽然距离全盛时期依旧遥远，但至少已重回之前水平，周身隐隐有淡蓝色的数据流光闪烁，抵御着恶意的侵蚀——作为数字生命，她对这种纯粹情绪层面的精神污染反而有较高的抗性，更像是在处理一种异常的“系统病毒”。
迷雾之中，能见度极低，耳边充斥着无声的怨毒嘶吼。林星月警惕地环顾四周，脚下却突然一紧！一只由粘稠暗红能量构成的、扭曲腐烂的手臂猛地从地面伸出，死死抓住了她的脚踝！
“呀！”林星月吓了一跳，瞬间反应，右手虚握，一柄由纯粹数据能量构成的、闪烁着寒光的唐刀凭空出现！她手起刀落，精准地斩断了那只手臂！断臂化作黑烟消散。
然而，四周的迷雾中，仿佛有无数双眼睛在窥视，更多的、扭曲蠕动的手臂如同水草般从墙壁、天花板、地面探出，缓缓向她包围而来。
迷雾之外，叶澜急得额头冒汗，他的分解能力对付实体效果卓著，但对这种能量态的迷雾和手臂却有些无处着手。马书雁试图用磁场偏转，效果亦是微乎其微。张博和鲍大海则面色凝重地站在原地，他们能感受到同源的力量，但似乎也在评估，并未轻易介入。
就在这时，众人惊讶地发现，张启明，这个班里公认的“唯一普通人”，在犹豫了几秒后，竟然也咬着牙，一头冲进了迷雾！
“大牛！你疯了！”叶澜惊呼。
迷雾内的张启明听不见外面的喊声，他只觉得呼吸困难，心脏狂跳，无数低语在他耳边回响，试图勾起他内心的恐惧与愤怒。他笨拙地躲闪着那些抓来的手臂，动作远不如林星月灵活，好几次都险些被抓住，全凭着一股“不能丢下林星月一个人”的信念在支撑。
而此时，林星月已经突破了手臂的包围，找到了迷雾的源头——肖伟明，或者说，是肖伟明异化后的本体。
那已经不能被称之为人形。它膨胀成一个巨大、臃肿、不断蠕动的肉团，表面布满脓包和裂口，暗红色的能量如同血液般在其中奔流。原本是脸部的位置，裂开了一张巨大的、布满獠牙的嘴，而在那喉咙深处，赫然镶嵌着一只巨大的、布满血丝、充满纯粹恶意的眼睛！
“亵渎……知识……忤逆……都该毁灭！”肉团发出混合着肖伟明嗓音和无数怨灵哀嚎的扭曲声音。
林星月强忍着恶心，眼神一凛，手中数据唐刀再次凝聚，身形如电，直刺向那张大嘴深处的眼睛！
“铛！”
一声脆响，火星四溅！数据唐刀仿佛刺中了某种无形的壁垒，竟无法寸进！
“没用的……凡人的力量……”肉团发出嘲弄的嘶吼，更多的触手从它身上爆射而出，抓向林星月。
林星月疾退，同时双手在身前猛地一合！一堵厚重、闪烁着金属光泽的数字墙壁瞬间在她面前凝结，如同盾牌般挡住了触手的猛击！
“轰！”
墙壁剧烈震动，但并未碎裂。林星月眼中闪过一丝决绝，她不再防御，而是将全部计算力灌注于墙壁之上，操控着这面巨大的数字壁垒，如同攻城锤一般，朝着那丑陋的肉团猛撞过去！
“砰——！！！！！”
一声惊天动地的巨响！数字墙壁与肉团狠狠撞击在一起，爆发出强烈的能量冲击！周围的暗红迷雾被瞬间驱散，连带着走廊的墙壁、窗户都被这股巨力震得粉碎！
烟雾弥漫，碎石纷飞。
当视野稍微清晰，众人骇然看到，教学楼的外侧墙壁被炸开了一个巨大的窟窿！林星月手持数据长剑，站在窟窿边缘，银发在狂乱的能量流中飞舞，眼神锐利。张启明则在她身后不远处，扶着膝盖剧烈喘息，脸上满是灰尘和惊惧。
而在窟窿之外，远处的操场上空，那异化的肉团——肖伟明——并未被摧毁。它悬浮在半空，无数蠕动的手臂如同翅膀般张开，暗红色的能量如同火山喷发般从它体内涌出，直冲天际！天空被染成了不祥的血红色，浓得化不开的恶意笼罩了整个世界，让所有目睹这一幕的人，无论是普通人还是超常者，都感到了发自灵魂的战栗与不适。
林星月眉头紧锁，情况比她预想的更糟。她深吸一口气，脚下数据流托举，身体缓缓浮空，与远处的怪物遥遥对峙。完全的数字之神权能在她意识中流淌，但她能调动的，不足万亿分之一。
下一刻，战斗在血色的天幕下爆发！
林星月身影闪烁，手中数据长剑化作漫天剑影，如同蓝色的流星雨般射向肉团！然而，那些足以切开钢铁的能量剑刃，在靠近肉团一定范围时，便如同撞上了无形的力场，纷纷偏折、消散，无法伤及其本体分毫！
肉团发出震耳欲聋的咆哮，挥动着手臂，暗红色的能量凝聚成巨大的拳头、长矛，铺天盖地地砸向林星月！林星月凭借超高的机动性和计算力在空中辗转腾挪，数据盾牌不断闪现格挡，每一次碰撞都爆发出刺眼的光芒和剧烈的冲击波，震得下方大地都在颤抖。
几个回合下来，林星月呼吸微微急促，额角渗出了细密的汗珠。对方的防御简直无懈可击！
她再次举剑，凝聚力量准备发动更强一击。然而，肉团似乎失去了耐心，一只手臂猛然膨胀，化作一柄缠绕着暗红与……一丝诡异金芒的巨斧，以超越之前任何一次攻击的速度，狠狠劈下！
“不好！”林星月只来得及将数据盾牌挡在身前。
“轰——咔！”
盾牌应声而碎！巨大的力量毫无保留地轰在她身上！林星月如同断线的风筝般倒飞出去，撞穿了远处一栋教学楼的墙壁，激起漫天烟尘，生死不知。
远处，一直在观望的周慕情，紧紧皱起了眉头。他感受着空气中残留的能量波动，脸色变得极其难看。
“不对……这感觉……不仅仅是‘暴怒’……”他喃喃自语，眼中充满了困惑与惊悸，“刚才那一击里，分明夹杂着……‘傲慢’原罪的力量！那种居高临下、蔑视一切、绝对自我的气息……绝不会错！”
可是，肖伟明之前散发出的，明明是最纯粹、最疯狂的“暴怒”原罪！一个躯体，怎么可能同时承载两种截然不同的、而且都是顶尖的原罪之力？！
是共生？是吞噬？还是……某种更可怕的融合？
谜题陷入了僵局，而局势，已危急到了极点！林星月生死未卜，而融合了“暴怒”与“傲慢”的怪物，正悬浮于血色天空之下，散发着毁灭一切的气息。
第二十一集：暴食
血色的天空下，异化的肖伟明——或者说，七罪使魔——如同一个不断增殖的恶性肿瘤，悬浮在半空。在接连展现了“暴怒”的狂躁与“傲慢”的绝对防御后，祂身上那令人作呕的肉团再次剧烈蠕动，一个新的裂口在躯干上撕开，如同一个无底的深渊巨口。
没有咆哮，没有冲击波，但一股更加诡异、更加贴近生物本能的恶意，如同无形的波纹，以祂为中心，悄然扩散开来。
首当其冲的张启明，正紧张地望着林星月坠落的方向，突然感觉一阵强烈的眩晕袭来。并非受伤，而是仿佛身体里的能量、力气，甚至精神，都在被某种无形的力量快速抽走。一种源自骨髓深处的、令人心慌意乱的饥饿感猛地攫住了他！那不是对食物的渴望，而是对一切能量、一切存在、一切“充实”感的贪婪索取欲！
“呃……”他腿一软，差点跪倒在地，胃里空得发疼，视线都开始模糊。
不仅仅是张启明，他身边的叶澜、马书雁，甚至远处观望的周慕情、张博和鲍大海，都不同程度地感受到了这种影响。叶澜感觉自己的分解之力运转晦涩，马书雁觉得大脑计算速度骤降，周慕情则仿佛看到自己掌控的“情丝”都在变得黯淡。
而操场、教学楼里那些未来得及撤离或躲在角落里的普通学生和老师，受到的影响更为可怕！
“饿……好饿！”
“吃的！给我吃的！”
原本因恐惧而寂静的校园，瞬间被各种因极度饥饿而产生的嘶吼和哭喊充斥。人们像发疯一样寻找食物，抢夺别人手中的零食，甚至有人开始啃食书本、树木，眼神涣散，脸上只剩下最原始的、被食欲完全支配的疯狂。他们并非真的需要食物，而是在“暴食”原罪之力的侵蚀下，沉沦于永不满足的吞噬欲望中，生命力与理智都在被飞速消耗，接连倒下。
“这是……‘暴食’！”周慕情脸色惨白，他终于确认了心中的猜想，声音带着一丝颤抖，“她……不，它已经不是肖伟明了！它是‘七罪的使魔’！是汇聚了人间极致之恶的怪物！它在同时汲取并释放多种原罪的力量！”
他看向空中那狞笑着、发出意义不明嘶吼的怪物，眼中充满了绝望。“虽然还不完全，但它的力量正在快速增长！再这样下去，不需要它主动攻击，光是这些扩散的原罪之力，就足以让整座城市的人在疯狂和虚脱中死去！”
空中，七罪使魔似乎很享受下方因它而起的混乱与痛苦，那深渊般的巨口开合着，发出令人牙酸的吮吸声，仿佛在品尝着弥漫在空气中的恐惧与欲望。
“必须想办法阻止它！”叶澜强忍着体内的虚弱感和隐隐泛起的、想要将眼前一切阻碍都“吞噬分解”的冲动，咬着牙说道。他戴着手套的右手微微颤抖，分解之力变得极不稳定。
张启明艰难地支撑起身体，他的情况最糟，作为普通人，他对这种直接作用于生命本源的侵蚀几乎毫无抵抗力，脸色蜡黄，嘴唇干裂。他看向马书雁，发现马书雁正死死盯着他背包的方向。
马书雁迅速打开背包，取出了那支“神灵魔药”试剂瓶。只见瓶中的景象令人心惊肉跳——之前那些暗红色的“恶意结晶”正在以肉眼可见的速度疯狂滋生、变大！它们不再是零散的晶体，而是几乎要凝聚成一整块巨大的、如同心脏般搏动着的暗红宝石！瓶中原本残留的金色液体被彻底排挤、吞噬，整个试剂瓶散发着浓郁到化不开的暴戾、憎恨与……一种新生的、贪婪的吞噬欲望！
这瓶敏感的试剂，不仅吸收了“暴怒”，此刻更是在疯狂吸纳着空气中弥漫的“暴食”之力！
“这东西……”马书雁的声音沙哑，带着一丝恐惧，“它在吸收原罪……变得更危险了……”
张启明看着那瓶几乎被暗红结晶填满的试剂，又看了看空中那散发着绝望气息的七罪使魔，以及周围陷入疯狂和虚弱的人们，一个极其冒险、甚至可以说是疯狂的念头，在他被饥饿感折磨得近乎空白的大脑中，如同闪电般划过。
他喘着粗气，看向叶澜和马书雁，眼神里是孤注一掷的决绝：
“我们……或许……可以利用这个……”
第二十二集：贪婪
尚未等张启明几人从那利用“恶意结晶”的疯狂念头中理出丝毫头绪，空中那七罪使魔的力量竟再次发生了令人心悸的演变！
一股阴冷、粘稠的意念如同冰水般浸透了下方的空间。这一次，并非肉体的剥夺或情绪的狂躁，而是直指人心深处最隐蔽的角落——贪婪。
张启明猛地感到一阵心慌，他下意识地摸了摸口袋里的手机，一个念头不受控制地冒了出来：如果我能拥有更多……更多的力量，像马书雁那样，或者像叶澜那样，是不是就不用这么无力了？他甚至瞥了一眼马书雁背包里那瓶疯狂滋生的结晶，一丝“如果那力量属于我”的妄念悄然滋生。
他猛地甩了甩头，用力咬了一下自己的舌尖，剧痛让他瞬间清醒了几分。“不行！不能这么想！”他深知，一旦沉沦于这无尽的索取和占有欲，就真的万劫不复了。
然而，并非所有人都能像他这样迅速挣脱。
离他最近的叶澜，身体猛地一僵。他那双总是带着点慵懒和戏谑的眼睛，此刻变得浑浊、闪烁不定。他看向身旁的马书雁、周慕情，甚至刚刚共同经历过生死的张启明，眼神里不再是信任与并肩作战的默契，而是充满了戒备、审视，以及一种……计算得失的冰冷。
“这样硬拼不是办法。”叶澜的声音有些沙哑，带着一种陌生的疏离感，“我们得保存实力。‘鸦巢’的情报网不能折在这里……或许，我们可以利用这次混乱，获取一些平时难以触及的‘资源’……”他的目光扫过周围混乱的人群，扫过远处那散发着恐怖能量的使魔，甚至扫过身边同伴们各自特殊的能力，那眼神，像是在评估一件件货物的价值。
“叶澜！你清醒一点！”周慕情脸色难看地喝道，他能清晰地“看到”叶澜身上原本代表友情的柔和光线正在被贪婪的暗金色迅速污染、缠绕。
马书雁也皱紧了眉头，试图用理性的分析唤醒他：“叶澜，现在不是内讧的时候！个体的贪婪在集体毁灭面前毫无意义！”
张启明更是直接上前，用力抓住叶澜的肩膀摇晃：“‘大爷’！你看看天上那东西！我们完了，你那些情报和资源还有什么用？！”
在众人的呵斥和摇晃下，叶澜眼中挣扎了片刻，那股暗金色的贪婪才稍稍褪去一些，但他依旧沉默地低下头，不再看任何人，显然仍在与内心滋生的恶魔搏斗。刚刚凝聚起来的一点斗志，因为这突如其来的“贪婪”原罪，几乎消散殆尽。
场面再次陷入僵局。林星月生死未卜，叶澜被原罪侵蚀，周围同学在“暴食”和“贪婪”的双重影响下或疯狂争夺或互相猜忌，不知所踪。仅凭马书雁、周慕情和状态不佳的张启明，如何对抗这汇聚了多种原罪的恐怖使魔？
就在这时，空中的七罪使魔似乎玩腻了这种缓慢的精神侵蚀。它那血肉模糊、扭曲畸形的脑袋缓缓低下，凝视着下方如同蝼蚁般混乱挣扎的人群，发出一声满足而非人的狞笑。
它抬起一条由无数蠕动触手纠缠而成的“手臂”，暗红色的能量在其中疯狂汇聚，压缩成一枚散发着极致恶意与不祥气息的能量球！下一刻，一道水桶粗细的暗红色光束，如同地狱的审判，带着毁灭一切的意志，朝着下方人群最密集的区域猛然轰下！
“不好！”马书雁瞳孔骤缩，几乎是本能反应，他指尖一枚特制的合金磁铁如同出膛炮弹般激射而出！磁铁在超强磁场的加速下化作一道银光，精准地撞击在暗红光束的边缘！
“轰隆！！”
光束被撞得微微偏离了原本的轨迹，擦着人群的边缘，狠狠砸在远处的空地上！剧烈的爆炸声中，暗红色的恶意如同瘟疫般扩散开来，被波及的地面瞬间腐蚀、瓦解，留下一个散发着浓烈硫磺恶臭的焦黑坑洞。
然而，这一击也彻底激怒了七罪使魔。它猛地扭过那令人san值狂掉的脑袋，无数只大小不一、充满恶意的眼睛瞬间锁定了马书雁几人！祂发出震耳欲聋的咆哮，第二条“手臂”抬起，第二枚更加庞大、能量更加凝聚的暗红能量球瞬间成型，带着必杀的意志，朝着他们所在的方位，轰然发射！
这一击，速度更快，威力更集中！马书雁咬牙再次射出一枚磁轨炮，但这一次，磁铁仅仅只是削弱了能量球外围的部分能量，根本无法改变其毁灭性的轨迹！那浓缩着“暴怒”、“傲慢”、“暴食”、“贪婪”多种原罪的恶意炮弹，依旧朝着他们当头罩下！所有人都能预感到，一旦被击中，他们将被彻底吞噬，连血肉带灵魂，都会化为那怪物的一部分！
绝望，如同冰冷的毒蛇，缠绕上每个人的心脏。
千钧一发之际——
“嗡——！”

第二十三集：懒惰
张启明感觉自己像是在深水中奔跑，每一步都沉重无比，肺部火辣辣地疼，不仅仅是体力透支，更有一股从灵魂深处涌出的、难以抗拒的疲惫感，如同湿冷的棉被将他紧紧包裹。只想停下来，躺下，闭上眼睛，什么都不要管……
是懒惰！那怪物又释放了新的原罪！
他猛地咬破自己的嘴唇，血腥味和刺痛让他勉强维持着一丝清醒。他不能停，林星月还在苦战，大家都在等待转机！他必须找到“她”——周清墨！
目光在混乱迟缓的人群中焦急地扫视，最终，在教师办公室被炸开的大洞附近，他看到了那个熟悉的身影。周清墨靠在一块断裂的墙壁旁，圆润的脸上依旧带着那份奇异的平静，只是眉头微蹙，似乎也在抵抗着这股令万物怠惰的力量。
“周……周姐……”张启明几乎是扑到对方面前，扶着膝盖，弯着腰，剧烈地喘息，话都说不连贯，“你有……有啥办法吗……天上那……那玩意……”
周清墨看着他狼狈的样子，轻轻叹了口气，声音依旧温和，却带着一丝无奈：“我只是个‘记录者’……我能有什么办法啊……”
“真的……真的没有吗？”张启明抬起头，汗水混着灰尘从额角滑落，眼神里是近乎绝望的恳求，“那……那你能不能召唤点什么？比如……极善之体？能对抗那种恶意的东西？”
“极善之体……”周清墨喃喃重复着，明亮的目光似乎穿透了眼前混乱的战场，投向了某个更为浩瀚的维度。她沉吟了片刻，突然，那双总是带着悲悯的眼睛里闪过一丝决然的光芒。
“有一个故事……或许可以一试。”她猛地站直身体，尽管懒惰的诅咒让她的动作也显得有些迟缓，但她拉住了张启明的手，“跟我来！需要足够的空间！”
她拉着依旧气喘吁吁的张启明，两人像是逆流而上的鱼，艰难地穿过越来越多因“懒惰”而瘫倒在地、甚至直接昏睡过去的人群（其中鲍大海最为醒目，他肥胖的身躯直接倒在操场中央，鼾声如雷，仿佛彻底回归了“懒惰”的怀抱），冲出了教学楼，来到相对开阔的楼前空地。
周清墨迅速跪坐在地，顾不上地面的尘土，将她那本星空封面的A5笔记本珍重地放在膝上。她深吸一口气，手指在书脊的七颗微型宝石上快速拂过，最终停留在散发着柔和白光的“天使篇”宝石上。她翻到某一页，眼神专注而虔诚。
“帮我争取时间！画这个阵图！”她快速撕下那一页，递给张启明，同时用手指在旁边的空地上飞速勾勒出一个复杂而玄奥的、由无数神圣符文构成的圆形法阵轮廓。
张启明不敢怠慢，虽然手脚沉重，但还是拼命回忆着体育课画线的技巧，连手带脚，连滚带爬地，按照周清墨的指引，将那些闪烁着微光的符文一点点补充完整。
他们的动作，立刻引起了空中七罪使魔的注意。那扭曲的肉团发出不耐烦的嘶吼，试图移动庞大的身躯，或是发射远程攻击阻止他们。然而，似乎某种规则限制着它，在它调动更多原罪之力、酝酿更可怕攻击的时候，本体会出现短暂的凝滞！
而这一点点凝滞，就被残破不堪的林星月死死抓住了！
“休想……干扰……”林星月的声音带着电流的杂音，她的身体状况触目惊心：胸口以下，左臂，右腿大部分都已化为闪烁不定的蓝色数据虚影，仅存的右臂和左腿小腿也布满了裂痕，如同即将破碎的琉璃。但她依旧如同最忠诚的壁垒，悬浮在张启明和周清墨与使魔之间！
使魔咆哮着射出的暗红能量球、腐蚀光束、贪婪锁链……所有远程攻击，都在林星月燃烧核心代码构筑的数据屏障和灵巧斩击下，纷纷破碎、湮灭！每一次拦截，都让她身体的数据虚影一阵剧烈的晃动，仿佛随时会彻底崩溃，但她始终没有后退一步！
另一边，马书雁也拼尽全力，他将身上所有的磁铁都抛洒出去，在周围布下了一层混乱的磁场，虽然无法直接对抗原罪之力，但也多少干扰了部分溢散的能量，为林星月分担了一丝压力。
时间，在以林星月数据之躯不断消散为代价，被一秒一秒地艰难争取着！
空地上，魔法阵的光芒越来越亮，周清墨将那张写满故事的契约纸放在阵眼，双手按在上面，闭上眼睛，口中开始吟诵古老而晦涩的祷文，周身开始散发出柔和而圣洁的白光。张启明紧张地守在一旁，一边抵抗着懒惰的侵蚀，一边警惕地望向天空。
林星月和马书雁在用生命为他们争取时间，而张启明和周清墨，正在准备着一个或许能扭转战局的、未知而强大的法术……
希望，如同风中残烛，在绝望的黑暗中，微弱而顽强地跳动着。
第二十四集：色欲、傲慢与嫉妒
七罪的使魔，仿佛要将人世间所有的黑暗在此刻倾泻殆尽。在“懒惰”的余波尚未平息之时，它那畸变的躯干上，又有三道象征着堕落与扭曲的裂口同时猛然张开！
色欲的诅咒率先弥漫开来。空气中仿佛弥漫起甜腻而腐朽的香气，一种原始而狂乱的冲动如同野火般在幸存者间窜起。操场、走廊上，那些尚未因前几种原罪倒下的人们，眼神瞬间变得迷离而充满占有欲，动作变得暧昧而不知羞耻，原本因恐惧而产生的哭喊，转而变成了不堪入耳的呻吟与拉扯声。场面一时间混乱堕落到不忍直视。
首当其冲受到冲击的，是身为爱神信使的周慕情。他闷哼一声，单膝跪地，脸上瞬间涌起不正常的潮红。他掌控“情丝”的能力此刻成了最大的负担，无数扭曲、污浊的粉色欲念如同毒蛇般沿着他与生俱来的情感感知力反噬而来，试图污染他的本质，诱使他血脉歧化，沦为欲望的奴仆。他死死咬紧牙关，青铜戒指几乎要嵌进肉里，全力固守心神，与那滔天的欲海进行着无声却凶险万分的对抗，避免了自己堕入最不堪的境地。
紧接着，傲慢的原罪如同君临天下的王者，轰然降临！
一直在一旁冷眼旁观、甚至嘴角带着一丝若有若无嘲弄的张博，在这一刻身体猛地一震！他体内属于“傲慢”原罪——路西法的信使血脉，被这同源而远超他层次的力量彻底点燃、唤醒！
一股庞大、冰冷、睥睨万物的暗金色能量从他体内爆发出来，将他整个人包裹。他的身影似乎都拔高了几分，周身缭绕着令人心悸的威压，力量层级疯狂攀升，甚至一度触摸到了某个凡人难以想象的界限——半步魔神的境界！
然而，这力量并非纯粹的恩赐。七罪使魔的恶意如同跗骨之蛆，随着力量一同侵蚀了他的心智。他脸上那点属于人类的情绪彻底消失，取而代之的是一种绝对的、视万物为刍狗的冰冷与漠然。他缓缓抬起头，那双曾经充满桀骜不驯的眼睛，此刻只剩下无尽的傲慢与对眼前“残次品”的厌恶。他的目光，牢牢锁定了空中那残破不堪、却依旧阻挡在前的林星月。
“碍眼的……数据残渣。”张博的声音如同金属摩擦，不带丝毫感情。他随手一挥，一道暗金色的冲击波便如同斩裂空间般劈向林星月！
林星月本就重伤，数据身躯在之前的防御中消耗巨大，面对这蕴含“傲慢”本源、力量层级暴涨的攻击，她勉强凝聚的数据盾牌瞬间被击穿！
“轰！”
她被狠狠击飞，本就虚化的左腿彻底崩散成数据流，仅存的右臂也布满了蛛网般的裂痕。她艰难地稳住身形，眼神凝重到了极点。面对被恶意侵蚀、力量达到半步魔神的张博，她彻底陷入了苦战，只能凭借残存的计算力与机动性勉力周旋，险象环生。
最后，嫉妒的毒焰，如同最阴险的匕首，刺入了人群最后的心防。
“凭什么他能躲开？！”
“她有什么资格被保护？！”
“那本书……那光芒……应该是我的！”
猜忌、眼红、怨毒……种种负面情绪在幸存者之间疯狂传染、发酵。之前还在共同抵御混乱的人们，此刻却将矛头对准了彼此。指责迅速升级为推搡，推搡演变为斗殴，最后变成了毫无理性的相互攻击与掠夺！为数不多还能保持清醒的人，如马书雁、苦苦支撑的周慕情，瞬间就被这些被嫉妒吞噬了理智的人群淹没、冲击，自顾不暇。
混乱，彻底的、无差别的混乱，笼罩了这片化为炼狱的校园。
而在这一片堪称绝望的混沌中心，楼前的空地上，张启明和周清墨，成了最后的、也是唯一的希望之光。
魔法阵的绘制艰难到了极点。张启明感觉自己每一次弯腰刻画符文，都像是在对抗整个世界的重量。“懒惰”让他四肢沉重，“嫉妒”让他不时瞥向周清墨那本神秘的笔记，生出“如果那是我的该多好”的妄念，而他只能依靠顽强的意志力将这些念头狠狠压下。
周清墨的情况同样不容乐观。维持召唤仪式需要极高的精神专注，而周围“色欲”的靡靡之音、“傲慢”的威压、“嫉妒”的嘶吼，如同无数根尖针，不断刺穿着她的精神壁垒。她的额头沁出细密的汗珠，脸色苍白，吟诵祷文的声音却依旧稳定而虔诚。
魔法阵很大，符文极其复杂精妙，每一笔都需要灌注心神。他们是在与时间赛跑，与蔓延的罪恶赛跑，与正在不断消散的林星月赛跑。
林星月在空中与堕落的张博激烈交锋，数据碎片如同哀伤的蓝色雪花不断从她身上剥落。马书雁和周慕情在混乱的人群中苦苦支撑。
而在地面，那逐渐亮起的、由神圣符文构成的巨大圆环，以及中心那越来越盛的柔和白光，成为了这片血色与黑暗交织的绝望画卷中，唯一坚定闪烁的、象征着救赎的可能。
他们，是最后的希望了。
第二十五集：暴怒
天空，已被染成一片绝望的血红。七罪的使魔——那由肖伟明异化而成的终极之恶，悬浮于这片猩红天幕的中心，如同跳动的心脏，每一次搏动都散发出令人窒息的压迫感。祂身上代表着七种原罪的裂口同时张开到极限，疯狂地汲取着下方混乱中滋生的负面能量，所有散逸的恶意如同百川归海，向着祂的核心汇聚。
林星月悬浮在祂与地面之间，残破的数据之躯如同风中残烛，仅存的右臂和半截左腿闪烁着明灭不定的蓝光。她抬起头，望着那汇聚了世间极致之恶的聚合体，数据构成的眼眸中闪过一丝决绝。她隐约能“听”到，从那扭曲的肉团深处，传来断断续续、充满怨恨的意念波动：
“凭什么……都不听我的……我的课堂……我的规则……凭什么……不尊重我……我的付出……你们的态度……该死……不服从的……都该死……”
那是肖伟明残存意识的最后哀鸣，被无尽的“暴怒”与原罪之力扭曲放大，成了这毁灭一切的序曲。纯粹的、不加任何掩饰的暴怒，如同即将喷发的火山，在使魔体内压缩到了极致，即将化为焚尽一切的最终审判！
与此同时，教学楼天台上。
周清墨跪坐在终于绘制完成的巨大魔法阵中央，圆润的脸庞上毫无血色，汗水浸湿了她的发梢，过度消耗精神力让她眼前阵阵发黑。但她双手依旧稳稳地捧着那本散发着柔和白光的契约书页，以及——一本看起来有些年头的、棕褐色封皮的硬壳笔记本。
那是前任校长的笔记本。那位曾短暂教导过一班，后来因工作调离的政治老师。很少有人知道，他更深层的身份，是七美德中“节制”的大天使——乌列（Uriel）在人间代行者的后裔。这本他常年使用的笔记本上，残留着他秉持“节制”美德时，所引动的一丝属于大天使的纯净神力。
这，就是周清墨找到的，对抗极致之恶的最后一件，也是最关键的一件“道具”！
她将笔记本郑重地放在魔法阵的核心阵眼，与那张写满召唤祷文的契约书页并列。
“以文字为舟，以信念为帆，以亘古的美德为坐标……回应我的呼唤吧，居于神圣之域的崇高存在！”
她倾尽最后的精神力，朗声吟诵出最终的祷文！
“嗡——！”
整个魔法阵骤然爆发出前所未有的璀璨白光！那光芒并不刺眼，反而无比柔和、温暖，如同母亲的怀抱，如同晨曦的第一缕光，瞬间驱散了笼罩天台的阴霾与恶意！
光芒冲天而起，在空中汇聚、塑形！一个巨大的、由纯粹圣光构成的虚幻身影缓缓浮现。他身披朴素的长袍，面容模糊却带着无尽的威严与慈爱，手中仿佛托着一架象征权衡与节制的天平。尽管只是跨越万界降临的一缕幻影，但那浩瀚、神圣、秩序的气息，已让天地为之肃静！
大天使，“节制”之乌列的幻影，降临于世！他的目光，平静地投向了空中那汇聚了所有混乱与罪恶的七罪使魔。
就在乌列幻影出现的同时，一股无形的、温和却坚定的波动以天台为中心，如同涟漪般迅速扩散至整个校园！
地面上，那些正在互相攻击、被嫉妒、贪婪、色欲、傲慢所支配的人们，动作猛地一滞。眼中疯狂的血色与浑浊的欲望如同潮水般退去，取而代之的是茫然，以及劫后余生的清醒与羞愧。冲天的恶意被这股神圣的波动中和、抚平。
马书雁被人群冲撞得踉跄倒地，他下意识地护住背包。就在这时，他感觉到背包里传来一阵异常的温热与震动！他急忙取出那支“神灵魔药”试剂瓶，只见瓶中景象已然天翻地覆——之前疯狂滋生的、如同心脏般搏动的暗红色“恶意结晶”，正在以肉眼可见的速度消融、褪色！而与之相对的，那些原本微弱如尘的、洁白的“善意结晶”，此刻正以前所未有的速度疯狂生长、壮大！它们散发出纯净而温暖的白光，瞬间充满了整个试剂瓶，将那残留的暗红彻底净化、吞噬！

        // 格式化文本并识别章节
        function formatText(text) {
            // 将文本按行分割
            const lines = text.split('\n');
            let formatted = '';
            
            // 章节识别正则表达式
            const chapterPattern = /^第[零一二三四五六七八九十百千0-9]+集：.*$/;
            
            // 过滤空行并添加段落标签
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.length > 0) {
                    // 检查是否是章节标题
                    if (chapterPattern.test(line)) {
                        // 创建章节信息
                        const chapterId = `chapter-${chapters.length}`;
                        chapters.push({
                            id: chapterId,
                            title: line,
                            position: i
                        });
                        
                        // 添加章节标题
                        formatted += `<h2 id="${chapterId}" class="chapter-title">${line}</h2>`;
                    } else {
                        formatted += `<p>${line}</p>`;
                    }
                }
            }
            
            return formatted;
        }
        
        // 生成目录
        function generateTOC() {
            tocList.innerHTML = '';
            
            chapters.forEach((chapter, index) => {
                const li = document.createElement('li');
                li.textContent = chapter.title;
                li.dataset.chapterId = chapter.id;
                
                li.addEventListener('click', () => {
                    // 跳转到对应章节
                    const chapterElement = document.getElementById(chapter.id);
                    if (chapterElement) {
                        chapterElement.scrollIntoView({ behavior: 'smooth' });
                        // 关闭侧边栏
                        toggleSidebar();
                        // 更新活动章节
                        updateActiveChapter();
                    }
                });
                
                tocList.appendChild(li);
            });
        }
        
        // 更新活动章节
        function updateActiveChapter() {
            const tocItems = tocList.querySelectorAll('li');
            const scrollTop = window.scrollY;
            let activeChapter = null;
            
            // 找到当前可见的章节
            for (let i = chapters.length - 1; i >= 0; i--) {
                const chapter = chapters[i];
                const element = document.getElementById(chapter.id);
                if (element && element.offsetTop <= scrollTop + 100) {
                    activeChapter = chapter.id;
                    break;
                }
            }
            
            // 更新目录中的活动项
            tocItems.forEach(item => {
                if (item.dataset.chapterId === activeChapter) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

            const otherVoices = voices.filter(voice => !voice.lang.includes('zh'));
            
            chineseVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                ttsVoice.appendChild(option);
            });
            
            otherVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                ttsVoice.appendChild(option);
            });
        }
        
        // 播放TTS
        function playTTS() {
            if (isPlaying) {
                speechSynthesis.resume();
                return;
            }
            
            // 从当前可见的段落开始
            const scrollTop = window.scrollY;
            for (let i = 0; i < paragraphs.length; i++) {
                if (paragraphs[i].offsetTop >= scrollTop - 50) {
                    currentParagraphIndex = i;
                    break;
                }
            }
            
            speakCurrentParagraph();
        }
        
        // 朗读当前段落
        function speakCurrentParagraph() {
            if (currentParagraphIndex >= paragraphs.length) {
                stopTTS();
                return;
            }
            
            // 移除之前的高亮
            paragraphs.forEach(p => p.classList.remove('tts-highlight'));
            
            // 高亮当前段落
            const currentParagraph = paragraphs[currentParagraphIndex];
            currentParagraph.classList.add('tts-highlight');
            
            // 滚动到当前段落
            currentParagraph.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // 创建语音合成实例
            currentUtterance = new SpeechSynthesisUtterance(currentParagraph.textContent);
            
            // 设置语音参数
            currentUtterance.rate = parseFloat(ttsRate.value);
            currentUtterance.pitch = parseFloat(ttsPitch.value);
            currentUtterance.volume = parseFloat(ttsVolume.value);
            
            // 设置语音
            if (ttsVoice.value) {
                const selectedVoice = voices.find(voice => voice.name === ttsVoice.value);
                if (selectedVoice) {
                    currentUtterance.voice = selectedVoice;
                }
            }
            
            // 语音结束事件
            currentUtterance.onend = function() {
                currentParagraphIndex++;
                speakCurrentParagraph();
            };
            
            // 开始朗读
            speechSynthesis.speak(currentUtterance);
            isPlaying = true;
        }
        
        // 暂停TTS
        function pauseTTS() {
            if (speechSynthesis.speaking) {
                speechSynthesis.pause();
                isPlaying = false;
            }
        }
        
        // 停止TTS
        function stopTTS() {
            speechSynthesis.cancel();
            isPlaying = false;
            currentParagraphIndex = 0;
            
            // 移除高亮
            paragraphs.forEach(p => p.classList.remove('tts-highlight'));
        }
        
        // 更新语速
        function updateTTSRate() {
            ttsRateValue.textContent = ttsRate.value;
            if (currentUtterance) {
                currentUtterance.rate = parseFloat(ttsRate.value);
            }
        }
        
        // 更新音调
        function updateTTSPitch() {
            ttsPitchValue.textContent = ttsPitch.value;
            if (currentUtterance) {
                currentUtterance.pitch = parseFloat(ttsPitch.value);
            }
        }
        
        // 更新音量
        function updateTTSVolume() {
            ttsVolumeValue.textContent = ttsVolume.value;
            if (currentUtterance) {
                currentUtterance.volume = parseFloat(ttsVolume.value);
            }
        }
        
        // 更新语音
        function updateTTSVoice() {
            if (currentUtterance && ttsVoice.value) {
                const selectedVoice = voices.find(voice => voice.name === ttsVoice.value);
                if (selectedVoice) {
                    currentUtterance.voice = selectedVoice;
                }
            }
        }
        
        // 双指缩放功能
        function handleTouchStart(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                initialDistance = getDistance(e.touches[0], e.touches[1]);
                initialFontSize = fontSize;
            }
        }
        
        function handleTouchMove(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const scale = currentDistance / initialDistance;
                
                // 计算新的字体大小
                let newFontSize = initialFontSize * scale;
                
                // 限制字体大小范围
                newFontSize = Math.max(12, Math.min(40, newFontSize));
                
                // 应用新的字体大小
                fontSize = newFontSize;
                reader.style.fontSize = fontSize + 'px';
                
                // 保存字体大小设置
                localStorage.setItem('readerFontSize', fontSize);
            }
        }
        
        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // 保存阅读位置
        function saveScrollPosition() {
            scrollPosition = window.scrollY;
            localStorage.setItem('readerScrollPosition', scrollPosition);
            
            // 更新活动章节
            updateActiveChapter();
        }
        
        // 初始化事件监听
        document.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        
        // 监听滚动事件保存位置
        window.addEventListener('scroll', saveScrollPosition);
        
        // 菜单按钮点击事件
        menuButton.addEventListener('click', toggleSidebar);
        
        // TTS按钮点击事件
        ttsButton.addEventListener('click', toggleTTSControls);
        
        // 点击侧边栏外部关闭侧边栏
        document.addEventListener('click', (e) => {
            if (sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                e.target !== menuButton) {
                toggleSidebar();
            }
            
            // 点击TTS控制面板外部关闭面板
            if (ttsControls.classList.contains('active') && 
                !ttsControls.contains(e.target) && 
                e.target !== ttsButton) {
                toggleTTSControls();
            }
        });
        
        // 页面加载完成后加载小说
        window.addEventListener('DOMContentLoaded', loadNovel);
        
        // 防止页面缩放
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
    </script>
</body>
